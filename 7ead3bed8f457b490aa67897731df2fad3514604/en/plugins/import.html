017"},{"name":"Syntax highlighting","href":"../tools/transform/highlight.html","id":"Syntax highlighting-2-0.9352969883988864"}],"id":"Transformer-0-0.07145673634610072"},{"name":"Builder","items":[{"name":"Overview","href":"../tools/docs/index.html","id":"Overview-0-0.2900420763059408"},{"name":"Build","href":"../tools/docs/build.html","id":"Build-1-0.3428643880943867"},{"name":"Translate","href":"../tools/docs/translate.html","id":"Translate-2-0.7335969983992847"},{"name":"Settings","href":"../tools/docs/settings.html","id":"Settings-3-0.640670809915719"},{"name":"Single-page build","href":"../tools/docs/singlepage.html","id":"Single-page build-4-0.19246496937454283"},{"name":"Uploading to S3","href":"../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.9027129944262988"}],"id":"Builder-1-0.4339064405124564"}],"id":"Tools-3-0.8505262018717761"},{"name":"Plugins","items":[{"name":"Overview","href":"../plugins/index.html","id":"Overview-0-0.5859242992630211"},{"name":"Adding additional plugins","href":"../plugins/import.html","id":"Adding additional plugins-1-0.7103044722201355"}],"id":"Plugins-4-0.9761859889819864"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../project/index.html","id":"Overview-0-0.3462504709794967"},{"name":"Contents","href":"../project/toc.html","id":"Contents-1-0.18610963356657573"},{"name":"Leading page","href":"../project/leading-page.html","id":"Leading page-2-0.25502410079620974"},{"name":"Variable presets","href":"../project/presets.html","id":"Variable presets-3-0.9776437102462956"},{"name":"Configuration file","href":"../project/config.html","id":"Configuration file-4-0.24959986716850424"},{"name":"Reusing content","href":"../project/includes.html","id":"Reusing content-5-0.11457858652006947"},{"name":"Linter configuration file","href":"../project/lint.html","id":"Linter configuration file-6-0.5477679588554403"}],"id":"Organizing a YFM project-5-0.9396559972485454"},{"name":"Making edits","href":"../contribution.html","id":"Making edits-6-0.4443810547980498"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.5267323290901365"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.30290101323978824"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.5045015953724901"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.20000450349879628"}],"id":"test-controller-1-0.8237063975218606"}],"id":"OpenAPI-8-0.5926466438155669"}],"base":"en"},"meta":{"script":[],"style":[]},"assets":[],"headings":[{"title":"Adding plugins","href":"#require","level":2},{"title":"Passing parameters","href":"#options","level":2}],"title":"Adding additional plugins","includes":[],"html":"<p>YFM uses <a href=\"https://www.npmjs.com/package/markdown-it\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it</a> as a parser, so you can add any plugin from the <a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it plugin list</a>.</p>\n<h2 id=\"require\"><a href=\"#require\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Adding plugins</span></a>Adding plugins</h2>\n<p>Before adding a plugin, install the package that contains it using the <code>npm i &lt;plug_name&gt;</code> command. For example, to install <a href=\"https://www.npmjs.com/package/markdown-it-emoji\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-emoji</a>, run:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs shell\">npm i markdown-it-emoji\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"9\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-9\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-9\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-9.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-uj0kota6\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"transformer\" data-diplodoc-key=\"transformer\" data-diplodoc-is-active=\"true\" class=\"yfm-tab active\" role=\"tab\" aria-controls=\"d0kuo9mr\" aria-selected=\"true\" tabindex=\"0\">Transformer</div>\n<div data-diplodoc-id=\"builder\" data-diplodoc-key=\"builder\" data-diplodoc-is-active=\"false\" class=\"yfm-tab\" role=\"tab\" aria-controls=\"9tlpmdz6\" aria-selected=\"false\" tabindex=\"-1\">Builder</div>\n</div>\n<div id=\"d0kuo9mr\" class=\"yfm-tab-panel active\" role=\"tabpanel\" aria-labelledby=\"transformer\" data-title=\"Transformer\">\n<ol>\n<li>\n<p>Add the plugin in your code using the <code>require()</code> or <code>import()</code> function:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> plugin1 = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;&lt;plug_name&gt;&#x27;</span>);\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"25\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-25\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-25\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-25.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>For the <code>plugins</code> parameter, add a new plugin to the array:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> {<span class=\"hljs-attr\">result</span>: {html, meta}, logs} = <span class=\"hljs-title function_\">transform</span>(content, {<span class=\"hljs-attr\">plugins</span>: [&lt;plug_name&gt;]});\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"31\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-31\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-31\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-31.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<p><strong>Example:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> fs = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;fs&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> transform = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> cut = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform/lib/plugins/cut&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> sup = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform/lib/plugins/sup&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> emoji = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;markdown-it-emoji&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> content = fs.<span class=\"hljs-title function_\">readFileSync</span>(filePath, <span class=\"hljs-string\">&#x27;utf&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> {<span class=\"hljs-attr\">result</span>: {html, meta}, logs} = <span class=\"hljs-title function_\">transform</span>(content, {<span class=\"hljs-attr\">plugins</span>: [cut, sup, emoji]});\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"37\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-37\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-37\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-37.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>When overriding the <code>plugins</code> parameter, you must reconnect <a href=\"index.html\">YFM plugins</a>. To do this, import them from the <code>@doc-tools/transform</code> package and pass them in the plugin array.</p>\n</div></div>\n<div id=\"9tlpmdz6\" class=\"yfm-tab-panel\" role=\"tabpanel\" aria-labelledby=\"builder\" data-title=\"Builder\">\n<ol>\n<li>Move the installed plugin to the <code>./plugins</code> folder in the <code>@doc-tools/docs</code> package.</li>\n</ol>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<p>If you don't want to transfer the necessary plugins before each build, build your own Builder:</p>\n<ul>\n<li>Install the source code with <a href=\"https://github.com/yandex-cloud/yfm-docs\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub</a>.</li>\n<li>Move the additional plugins to the <code>./plugins</code> folder.</li>\n<li>Build the Builder by following the <a href=\"https://github.com/yandex-cloud/yfm-docs#installation-1\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub instructions</a>.</li>\n</ul>\n</div></div>\n</div>\n<h2 id=\"options\"><a href=\"#options\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Passing parameters</span></a>Passing parameters</h2>\n<p>YFM applies unknown parameters from the <code>options</code> object to all plugins, so to pass parameters, add them to the <code>options</code> object.</p>\n"},"router":{"pathname":"../plugins/import.html"},"lang":"ru"};
