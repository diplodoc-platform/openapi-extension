                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.02777233086352293"},{"name":"Синтаксис","items":[{"name":"Обзор","href":"../syntax/index.html","id":"Обзор-0-0.0903131726512274"},{"name":"Базовая разметка","href":"../syntax/base.html","id":"Базовая разметка-1-0.79610678300348"},{"name":"Списки","href":"../syntax/lists.html","id":"Списки-2-0.9785981356806344"},{"name":"Таблицы","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.04092294414242903"},{"name":"Многострочные таблицы","href":"../syntax/tables/multiline.html","id":"Многострочные таблицы-1-0.6967917237245951"}],"id":"Таблицы-3-0.509157502588911"},{"name":"Заметки","href":"../syntax/notes.html","id":"Заметки-4-0.08650188845341034"},{"name":"Каты и табы","href":"../syntax/cuts-tabs.html","id":"Каты и табы-5-0.1481754414603591"},{"name":"Ссылки","href":"../syntax/links.html","id":"Ссылки-6-0.8415559403256594"},{"name":"Медиа","href":"../syntax/media.html","id":"Медиа-7-0.8847493011861753"},{"name":"Фрагменты кода","href":"../syntax/code.html","id":"Фрагменты кода-8-0.6275937062004748"},{"name":"Комментарии и метаданные","href":"../syntax/meta.html","id":"Комментарии и метаданные-9-0.2095653374874944"},{"name":"Переменные","href":"../syntax/vars.html","id":"Переменные-10-0.5742863444826103"},{"name":"Определения","href":"../syntax/term.html","id":"Определения-11-0.6093395042107936"},{"name":"Дополнительные возможности","href":"../syntax/additional.html","id":"Дополнительные возможности-12-0.09710253036325889"}],"id":"Синтаксис-1-0.38283286109277026"},{"name":"Настройки","href":"../settings.html","id":"Настройки-2-0.46870137140218504"},{"name":"Инструменты","items":[{"name":"Transformer","items":[{"name":"Обзор","href":"../tools/transform/index.html","id":"Обзор-0-0.8660902981365635"},{"name":"Настройки","href":"../tools/transform/settings.html","id":"Настройки-1-0.293032676436479"},{"name":"Подсветка кода","href":"../tools/transform/highlight.html","id":"Подсветка кода-2-0.731763503471893"}],"id":"Transformer-0-0.04319521183713748"},{"name":"Builder","items":[{"name":"Обзор","href":"../tools/docs/index.html","id":"Обзор-0-0.6722389889314995"},{"name":"Сборка","href":"../tools/docs/build.html","id":"Сборка-1-0.7903077439742732"},{"name":"Перевод","href":"../tools/docs/translate.html","id":"Перевод-2-0.9349687737929955"},{"name":"Настройки","href":"../tools/docs/settings.html","id":"Настройки-3-0.8374737442631637"},{"name":"Одностраничная сборка","href":"../tools/docs/singlepage.html","id":"Одностраничная сборка-4-0.4590182661715172"},{"name":"Выкладка на S3","href":"../tools/docs/publish-s3.html","id":"Выкладка на S3-5-0.8040739810986557"}],"id":"Builder-1-0.8370085280190145"}],"id":"Инструменты-3-0.8265344828438175"},{"name":"Плагины","items":[{"name":"Обзор","href":"../plugins/index.html","id":"Обзор-0-0.9129921579378004"},{"name":"Подключить дополнительный плагин","href":"../plugins/import.html","id":"Подключить дополнительный плагин-1-0.7065028626009089"}],"id":"Плагины-4-0.5483359285663025"},{"name":"Организация YFM проекта","items":[{"name":"Обзор","href":"../project/index.html","id":"Обзор-0-0.29841507272844026"},{"name":"Оглавление","href":"../project/toc.html","id":"Оглавление-1-0.10093854434460448"},{"name":"Разводящая страница","href":"../project/leading-page.html","id":"Разводящая страница-2-0.27390099488138087"},{"name":"Пресеты переменных","href":"../project/presets.html","id":"Пресеты переменных-3-0.545611718852127"},{"name":"Файл конфигурации","href":"../project/config.html","id":"Файл конфигурации-4-0.8802732438391925"},{"name":"Переиспользование контента","href":"../project/includes.html","id":"Переиспользование контента-5-0.4856689081650145"},{"name":"Файл конфигурации линтера","href":"../project/lint.html","id":"Файл конфигурации линтера-6-0.3191076278383025"}],"id":"Организация YFM проекта-5-0.32581425301169986"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.041521052637779166"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.7351919291471247"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.7484303202890206"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.021911478282717223"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.31547321474394274"}],"id":"test-controller-1-0.4661019563103159"}],"id":"OpenAPI-8-0.3998495120472727"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Нижний регистр","href":"#sub","level":2},{"title":"Подчеркнутый текст","href":"#underline","level":2},{"title":"Сноски","href":"#footnotes","level":2},{"title":"Списки задач","href":"#tasks-list","level":2},{"title":"Формулы","href":"#formulas","level":2}],"title":"Дополнительные возможности","includes":[],"html":"<p>Ниже перечислены элементы разметки, которые не поддерживаются по умолчанию, но могут быть подключены с помощью <a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\">плагинов markdown-it</a>.</p>\n<p>О том, как подключить дополнительный плагин, в <a href=\"../plugins/import.html\">инструкции</a>.</p>\n<h2 id=\"sub\"><a href=\"#sub\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Нижний регистр</span></a>Нижний регистр</h2>\n<p><strong>Плагин:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-sub\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-sub</a></p>\n<p>Чтобы вывести символ в нижнем регистре, добавьте с двух сторон <code>~</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">H~2~O\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"15\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-15.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Проголосовать за поддержку нижнего регистра в YFM по умолчанию можно в <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/70\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"underline\"><a href=\"#underline\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подчеркнутый текст</span></a>Подчеркнутый текст</h2>\n<p><strong>Плагин:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-ins\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-ins</a></p>\n<p>Чтобы подчеркнуть текст, добавьте с двух сторон <code>++</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">++qwerty++\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"28\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-28.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Проголосовать за поддержку подчеркнутого текста в YFM по умолчанию можно в <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/71\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"footnotes\"><a href=\"#footnotes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сноски</span></a>Сноски</h2>\n<p><strong>Плагин:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-footnote\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-footnote</a></p>\n<p>Используйте сноски, если необходимо указать дополнительную информацию, не усложняя текст. Сноски состоят из двух частей, связанных метками:</p>\n<ul>\n<li>ссылка в тексте документа, которая отображается в верхнем индексе.</li>\n<li>блок дополнительной информации. Обычно размещается в конце документа.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Here&#x27;s a simple footnote,[^1] and here&#x27;s a longer one.[^bignote]\n\n[<span class=\"hljs-symbol\">^1</span>]: <span class=\"hljs-link\">This is the first footnote.</span>\n\n[<span class=\"hljs-symbol\">^bignote</span>]: <span class=\"hljs-link\">Here&#x27;s one with multiple paragraphs and code.</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"53\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-53\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-53\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-53.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Проголосовать за поддержку сносок в YFM по умолчанию можно в <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/72\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"tasks-list\"><a href=\"#tasks-list\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Списки задач</span></a>Списки задач</h2>\n<p>Импортируйте плагин из пакета следующий образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">const checkbox = require('@doc-tools/transform/lib/plugins/checkbox');\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-63.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Список задач представляет из себя список чекбоксов. Обычному элементу соответствует символ <code>- [ ]</code> , отмеченному — <code>- [x]</code>. В описании задачи можно использовать <a href=\"./base.html#line\">строчное форматирование</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-bullet\">-</span> [x] ~~Write the press release~~\n<span class=\"hljs-bullet\">-</span> [ ] Update the website\n<span class=\"hljs-bullet\">-</span> [ ] Contact the media\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"67\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-67\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-67\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-67.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Проголосовать за поддержку списков задач в YFM по умолчанию можно в <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/73\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"formulas\"><a href=\"#formulas\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Формулы</span></a>Формулы</h2>\n<p><strong>Плагин:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-katex</a> (см. <a href=\"https://www.npmjs.com/search?q=markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\">другие версии</a>)</p>\n<p>Плагин использует библиотеку KaTeX для отображения математических обозначений. Пример формулы:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">$\\sqrt{3x-1}+(1+x)^2$\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"80\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-80\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-80\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-80.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../syntax/additional.html"},"lang":"ru"};
                </script>
