47"}],"id":"Организация YFM проекта-5-0.5456391274014445"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.8364355083570849"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.65563416217662"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.3142080591290204"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.4202852731592235"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.9692109599328802"}],"id":"test-controller-1-0.360884469323576"}],"id":"OpenAPI-8-0.027443583563034002"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Нумерованный список","href":"#numbered","level":2},{"title":"Маркированный список","href":"#marked","level":2},{"title":"Список определений","href":"#terms","level":2},{"title":"Вложенные списки","href":"#sublist","level":2}],"title":"Списки","includes":[],"html":"<p>Выделяют списки следующих типов:</p>\n<ul>\n<li>нумерованный — для описания последовательности действий;</li>\n<li>маркированный — для перечисления равнозначных элементов, порядок следования которых не важен;</li>\n<li>список определений — для создания глоссариев.</li>\n</ul>\n<p>Списки каждого типа могут включать любые элементы разметки и вложенные пункты.</p>\n<h2 id=\"numbered\"><a href=\"#numbered\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Нумерованный список</span></a>Нумерованный список</h2>\n<p>Чтобы оформить нумерованный список, используйте цифры с символом <code>.</code>  или <code>)</code>. Нумерация выполняется динамически при сборке, поэтому порядок цифр не важен.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-bullet\">1.</span> Первый пункт.\n<span class=\"hljs-bullet\">1.</span> Второй пункт.\n<span class=\"hljs-bullet\">1.</span> Третий пункт.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"29\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-29\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-29\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-29.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<ol>\n<li>Первый пункт.</li>\n<li>Второй пункт.</li>\n<li>Третий пункт.</li>\n</ol>\n<h2 id=\"marked\"><a href=\"#marked\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Маркированный список</span></a>Маркированный список</h2>\n<p>Чтобы оформить маркированный список, используйте символы <code>*</code>, <code>-</code> или <code>+</code>.</p>\n<p>Например, разметка:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-bullet\">*</span> Пункт списка.\n<span class=\"hljs-bullet\">*</span> Пункт списка.\n<span class=\"hljs-bullet\">*</span> Пункт списка.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"59\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-59\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-59\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-59.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<ul>\n<li>Пункт списка.</li>\n<li>Пункт списка.</li>\n<li>Пункт списка.</li>\n</ul>\n<h2 id=\"terms\"><a href=\"#terms\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Список определений</span></a>Список определений</h2>\n<p>Чтобы оформить список определений, используйте символ <code>:</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Термин 1\n\n:   Определение 1\n\nТермин 2\n\n:   Определение 2\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"86\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-86\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-86\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-86.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<dl>\n<dt>Термин 1</dt>\n<dd>Определение 1</dd>\n<dt>Термин 2</dt>\n<dd>Определение 2</dd>\n</dl>\n<h2 id=\"sublist\"><a href=\"#sublist\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Вложенные списки</span></a>Вложенные списки</h2>\n<p>Для создания вложенного списка добавьте отступ (от двух до пяти пробелов) перед элементами дочернего списка. Рекомендуемый размер отступа — четыре пробела.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-bullet\">1.</span> Первый пункт.\n<span class=\"hljs-bullet\">    1.</span> Вложенный пункт.\n<span class=\"hljs-bullet\">    1.</span> Вложенный пункт.\n<span class=\"hljs-bullet\">1.</span> Второй пункт.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"114\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-114\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-114\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-114.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<ol>\n<li>Первый пункт.\n<ol>\n<li>Вложенный пункт.</li>\n<li>Вложенный пункт.</li>\n</ol>\n</li>\n<li>Второй пункт.</li>\n</ol>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-bullet\">*</span> Пункт списка.\n<span class=\"hljs-bullet\">    *</span> Вложенный пункт.\n<span class=\"hljs-bullet\">    *</span> Вложенный пункт.\n<span class=\"hljs-bullet\">*</span> Пункт списка.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"142\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-142\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-142\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-142.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<ul>\n<li>Пункт списка.\n<ul>\n<li>Вложенный пункт.</li>\n<li>Вложенный пункт.</li>\n</ul>\n</li>\n<li>Пункт списка.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Термин 1\n\n:   Определение 1\n    \n    Термин 1.1\n\n    :   Определение 1.1\n\nТермин 2\n\n:   Определение 2\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"170\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-170\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-170\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-170.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<dl>\n<dt>Термин 1</dt>\n<dd>\n<p>Определение 1</p>\n<dl>\n<dt>Термин 1.1</dt>\n<dd>Определение 1.1</dd>\n</dl>\n</dd>\n<dt>Термин 2</dt>\n<dd>\n<p>Определение 2</p>\n</dd>\n</dl>\n"},"router":{"pathname":"../syntax/lists.html"},"lang":"ru"};
