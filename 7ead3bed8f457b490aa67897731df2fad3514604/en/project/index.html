ample\"><a href=\"#example\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Example</span></a>Example</h2>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">input-folder\n|-- .yfm (Configuration file)\n|-- toc.yaml (Table of contents)\n|-- presets.yaml (Variable presets)\n|-- index.yaml (Leading page)\n|-- pages (Content files)\n    |-- faq.md\n    |-- how-to.md\n|-- _assets (Folder with images)\n    |-- image1.png\n    |-- image2.png\n|--_includes (Folder with files to be reused)\n    |-- faq_shared_block.md\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"40\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-40\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-40\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-40.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../project/index.html"},"lang":"ru"};
