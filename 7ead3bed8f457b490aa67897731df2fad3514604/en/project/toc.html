                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.35436414576448283"},{"name":"Syntax","items":[{"name":"Overview","href":"../syntax/index.html","id":"Overview-0-0.49591772983717775"},{"name":"Basic markup","href":"../syntax/base.html","id":"Basic markup-1-0.3666556722575349"},{"name":"Lists","href":"../syntax/lists.html","id":"Lists-2-0.4449975875943335"},{"name":"Tables","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.914071237777365"},{"name":"Multiline tables","href":"../syntax/tables/multiline.html","id":"Multiline tables-1-0.4555299156929786"}],"id":"Tables-3-0.819000243033885"},{"name":"Notes","href":"../syntax/notes.html","id":"Notes-4-0.8729792233669094"},{"name":"Cuts and tabs","href":"../syntax/cuts-tabs.html","id":"Cuts and tabs-5-0.6036948656434862"},{"name":"Links","href":"../syntax/links.html","id":"Links-6-0.36155010456878656"},{"name":"Media","href":"../syntax/media.html","id":"Media-7-0.8698628063612277"},{"name":"Code snippets","href":"../syntax/code.html","id":"Code snippets-8-0.2836761226633846"},{"name":"Comments and metadata","href":"../syntax/meta.html","id":"Comments and metadata-9-0.6257013334472301"},{"name":"Variables","href":"../syntax/vars.html","id":"Variables-10-0.42908579363561117"},{"name":"Definition","href":"../syntax/term.html","id":"Definition-11-0.8653302269290863"},{"name":"Additional features","href":"../syntax/additional.html","id":"Additional features-12-0.4833584781224589"}],"id":"Syntax-1-0.5309858825956193"},{"name":"Settings","href":"../settings.html","id":"Settings-2-0.7222545620696315"},{"name":"Tools","items":[{"name":"Transformer","items":[{"name":"Overview","href":"../tools/transform/index.html","id":"Overview-0-0.8076980950353405"},{"name":"Settings","href":"../tools/transform/settings.html","id":"Settings-1-0.9266201615821017"},{"name":"Syntax highlighting","href":"../tools/transform/highlight.html","id":"Syntax highlighting-2-0.9352969883988864"}],"id":"Transformer-0-0.07145673634610072"},{"name":"Builder","items":[{"name":"Overview","href":"../tools/docs/index.html","id":"Overview-0-0.2900420763059408"},{"name":"Build","href":"../tools/docs/build.html","id":"Build-1-0.3428643880943867"},{"name":"Translate","href":"../tools/docs/translate.html","id":"Translate-2-0.7335969983992847"},{"name":"Settings","href":"../tools/docs/settings.html","id":"Settings-3-0.640670809915719"},{"name":"Single-page build","href":"../tools/docs/singlepage.html","id":"Single-page build-4-0.19246496937454283"},{"name":"Uploading to S3","href":"../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.9027129944262988"}],"id":"Builder-1-0.4339064405124564"}],"id":"Tools-3-0.8505262018717761"},{"name":"Plugins","items":[{"name":"Overview","href":"../plugins/index.html","id":"Overview-0-0.5859242992630211"},{"name":"Adding additional plugins","href":"../plugins/import.html","id":"Adding additional plugins-1-0.7103044722201355"}],"id":"Plugins-4-0.9761859889819864"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../project/index.html","id":"Overview-0-0.3462504709794967"},{"name":"Contents","href":"../project/toc.html","id":"Contents-1-0.18610963356657573"},{"name":"Leading page","href":"../project/leading-page.html","id":"Leading page-2-0.25502410079620974"},{"name":"Variable presets","href":"../project/presets.html","id":"Variable presets-3-0.9776437102462956"},{"name":"Configuration file","href":"../project/config.html","id":"Configuration file-4-0.24959986716850424"},{"name":"Reusing content","href":"../project/includes.html","id":"Reusing content-5-0.11457858652006947"},{"name":"Linter configuration file","href":"../project/lint.html","id":"Linter configuration file-6-0.5477679588554403"}],"id":"Organizing a YFM project-5-0.9396559972485454"},{"name":"Making edits","href":"../contribution.html","id":"Making edits-6-0.4443810547980498"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.5267323290901365"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.30290101323978824"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.5045015953724901"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.20000450349879628"}],"id":"test-controller-1-0.8237063975218606"}],"id":"OpenAPI-8-0.5926466438155669"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Structure","href":"#structure","level":2},{"title":"Section visibility conditions","href":"#when","level":2},{"title":"Substitutions and conditional operators","href":"#subtitudes","level":2},{"title":"Inserting tables of contents","href":"#includes","level":2,"items":[{"title":"Example of including a table of contents as a section","href":"#include-as-section","level":3},{"title":"Example of including a table of contents without creating a section","href":"#include-as-pages","level":3},{"title":"mode","href":"#include-mode","level":3},{"title":"Includers","href":"#includers","level":3,"items":[{"title":"Usage example","href":"#usage-example","level":4},{"title":"List of implemented includers","href":"#list-of-implemented-includers","level":4},{"title":"Generic","href":"#includers-generic","level":4,"items":[{"title":"Usage example","href":"#usage-example1","level":5}]},{"title":"Open API","href":"#includers-open-api","level":4,"items":[{"title":"Usage example","href":"#usage-example2","level":5}]},{"title":"Unarchive","href":"#includers-unarchive","level":4,"items":[{"title":"Usage example","href":"#usage-example3","level":5}]},{"title":"Source Docs","href":"#includers-source-docs","level":4,"items":[{"title":"Usage example","href":"#usage-example4","level":5}]}]}]},{"title":"Section expansion","href":"#expanded","level":2},{"title":"Hidden sections","href":"#hidden","level":2}],"title":"Table of contents","includes":[],"html":"<p>The document structure is described in the file <code>toc.yaml</code>. It defines how a table of contents is generated and documentation is built.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Files that are not specified in <code>toc.yaml</code> are not processed during the build.</p>\n</div><h2 id=\"structure\"><a href=\"#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Structure</span></a>Structure</h2>\n<p>The standard <code>toc.yaml</code> file structure looks like the following:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Document</span> <span class=\"hljs-string\">title</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Section</span> <span class=\"hljs-string\">name</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Section</span> <span class=\"hljs-string\">group</span> <span class=\"hljs-string\">name</span>\n    <span class=\"hljs-attr\">items:</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Section</span> <span class=\"hljs-string\">name</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Section</span> <span class=\"hljs-string\">name</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Section</span> <span class=\"hljs-string\">name</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"17\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-17\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-17\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-17.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>title</code>: Document name. It's displayed in the table of contents above the list of all sections.</li>\n<li><code>name</code>: The name of a section or group of sections.</li>\n<li><code>href</code>: A relative path to the file.</li>\n<li><code>items</code>: A grouping element.</li>\n</ul>\n<h2 id=\"when\"><a href=\"#when\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Section visibility conditions</span></a>Section visibility conditions</h2>\n<p>Individual sections can be included in or excluded from the document, depending on the values of <a href=\"../syntax/vars.html\">variables</a>. To describe visibility conditions, the <code>when</code> parameter is used.</p>\n<p>Possible comparison operators: <code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Section</span> <span class=\"hljs-string\">with</span> <span class=\"hljs-string\">conditional</span> <span class=\"hljs-string\">entry</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/conditional/file.md</span>\n  <span class=\"hljs-attr\">when:</span> <span class=\"hljs-string\">version</span> <span class=\"hljs-string\">==</span> <span class=\"hljs-number\">12</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"49\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-49\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-49\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-49.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"subtitudes\"><a href=\"#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Substitutions and conditional operators</span></a>Substitutions and conditional operators</h2>\n<p>Document title supports <a href=\"../syntax/vars#subtitudes\">substitutions</a> and <a href=\"../syntax/vars#conditions\">conditional operators</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ title }}</span>&quot;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"56\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-56\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-56\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-56.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Always use quotes if a value starts with a substitution. Without quotes, the value is processed as JSON embedded in YAML, which can lead to build errors such as <code>TypeError: str.replace is not a function</code>.</p>\n</div><h2 id=\"includes\"><a href=\"#includes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Inserting tables of contents</span></a>Inserting tables of contents</h2>\n<p>You can split a table of contents into different files and insert one table of contents into another. Use cases:</p>\n<ul>\n<li>You have table of contents blocks in several documents.</li>\n<li>You have a large document, which is easier to build from smaller blocks.</li>\n</ul>\n<h3 id=\"include-as-section\"><a href=\"#include-as-section\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Example of including a table of contents as a section</span></a>Example of including a table of contents as a section</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Imported</span> <span class=\"hljs-string\">block</span> <span class=\"hljs-string\">name</span>\n  <span class=\"hljs-attr\">include:</span>\n    <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">another/toc.yaml</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"86\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-86\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-86\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-86.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>By default, <code>path</code> specifies the path from the documentation root. The name of the imported file doesn't have to be <code>toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Instructions</span> <span class=\"hljs-string\">for</span> <span class=\"hljs-string\">Android</span>\n  <span class=\"hljs-attr\">include:</span>\n    <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">another/toc_android.yaml</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"90\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-90\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-90\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-90.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h3 id=\"include-as-pages\"><a href=\"#include-as-pages\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Example of including a table of contents without creating a section</span></a>Example of including a table of contents without creating a section</h3>\n<p>You can also include <code>toc.yaml</code> with its elements in the same level of the table of contents.</p>\n<p><code>toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Name1</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">file1.md</span>\n\n  <span class=\"hljs-comment\"># If an element doesn&#x27;t have a name field, it means that elements of the included table of contents must be</span>\n  <span class=\"hljs-comment\"># added to the same table of contents level, not as a new section</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">include:</span> { <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">path/to/toc.yaml</span> }\n\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameX</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileX.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"100\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-100\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-100\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-100.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><code>path/to/toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameA</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileA.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameB</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileB.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"104\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-104\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-104\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-104.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Result in the table of contents:</p>\n<ul>\n<li>Name1</li>\n<li>NameA</li>\n<li>NameB</li>\n<li>NameX</li>\n</ul>\n<h3 id=\"include-mode\"><a href=\"#include-mode\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">mode</span></a>mode</h3>\n<p>Different modes that can be set in the <code>mode</code> property:</p>\n<ul>\n<li>\n<p><code>root_merge</code>: Enabled by default. This copies the table of contents along with all of the files and directories it uses. Let's say that you're importing the contents from folder A into the contents in folder B. All of the files from folder A will be copied to folder B during the build. Note that copying overwrites files.</p>\n<p>The copying process changes the project structure, and <code>sourcePath</code> is added to the new files' metadata with the path to the source file. This field is used for the link to edit the page.</p>\n</li>\n<li>\n<p><code>merge</code>: Similar to <code>root_merge</code>, but the path to the table of contents file is specified relative to the current file where you are using <code>include</code>.</p>\n</li>\n<li>\n<p><code>link</code>: The project structure doesn't change. All of the included table of contents' links are changed to links relative to the table of contents where it's included.</p>\n</li>\n</ul>\n<p>For example, let's say you want to specify a relative path in <code>path</code> to the table of contents you are importing. Do it like this:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">include:</span> { <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">merge</span>, <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">../relative/path/to/toc.yaml</span> }\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"159\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-159\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-159\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-159.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h3 id=\"includers\"><a href=\"#includers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Includers</span></a>Includers</h3>\n<p>You can include any content using <code>includers</code>, as long as the includer for this type of content is implemented.</p>\n<p>Includers are specified as:</p>\n<ul>\n<li>\n<p>an array of <code>includer</code> objects in the <code>includers</code> field</p>\n</li>\n<li>\n<p><code>includer</code> object in the <code>includer</code> field. <em>in the process of deprecation in favor of the <code>includers</code> field</em></p>\n</li>\n</ul>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\" yfm2xliff-explicit=\"true\">include requirements</p>\n<p><code>include</code> should provide <code>path</code> where content is gonna be included</p>\n<p><code>path</code> field must be the <strong>path to where content is gonna be included</strong>.</p>\n<p><code>mode</code> must be <strong>link or omitted</strong></p>\n</div><div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\" yfm2xliff-explicit=\"true\">includers requirements</p>\n<p><code>includers</code> must be array of includer objects that are going to be executed<br>\nin the order they were provided</p>\n</div><div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\" yfm2xliff-explicit=\"true\">includer requirements</p>\n<p>parameters between includer objects differ but one common parameter is the <strong>name of the includer to execute</strong></p>\n<p><code>name</code> specify name of the includer to run</p>\n</div><h4 id=\"usage-example\"><a href=\"#usage-example\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Usage example</span></a>Usage example</h4>\n<p>abstract example of the includers usage</p>\n<p><em>refer to appropriate includer section for the concrete usage example</em></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\"># toc.yaml\n...\nitems:\n  - name: &lt;item-name&gt;\n    include:\n      path: &lt;path-where-to-include&gt;\n      includers:\n        - name: &lt;name-of-the-first-includer&gt;\n          &lt;includer-parameter&gt;: &lt;includer-parameter-value&gt;\n        - name: &lt;name-of-the-second-includer&gt;\n        - name: &lt;name-of-the-third-includer&gt;\n      mode: link\n...\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"223\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-223\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-223\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-223.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"list-of-implemented-includers\"><a href=\"#list-of-implemented-includers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">List of implemented includers</span></a>List of implemented includers</h4>\n<ul>\n<li><a href=\"#includers-generic\">Generic</a></li>\n<li><a href=\"#includers-open-api\">Open API</a></li>\n<li><a href=\"#includers-unarchive\">Unarchive</a></li>\n<li><a href=\"#includers-source-docs\">Source Docs</a> <em>in the process of deprecation in favor of generic includer</em></li>\n</ul>\n<h4 id=\"includers-generic\"><a href=\"#includers-generic\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Generic</span></a>Generic</h4>\n<p>You can generate documentation in the <strong>markdown format</strong> with <strong>the tool of your choice</strong> and include it into your main documentation.</p>\n<p>Includer will generate table of content for the provided content and include it as it is.</p>\n<h5 id=\"usage-example1\"><a href=\"#usage-example1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Usage example</span></a>Usage example</h5>\n<p>Let's say we have a documentation project in the <code>doc_root</code> folder.</p>\n<p>Put markdown content generated with the tool of your choice inside <code>doc_root/docs</code> folder.</p>\n<p>Then you need to include it inside <code>doc_root/toc.yaml</code> with generic <code>includer</code>.</p>\n<p>Link to the generated leading page inside main <code>doc_root/index.yaml</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">includers:</span>\n        <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">generic</span>\n          <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"273\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-273\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-273\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-273.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">docs/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"274\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-274\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-274\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-274.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"includers-open-api\"><a href=\"#includers-open-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Open API</span></a>Open API</h4>\n<p>You can generate documentation from the <a href=\"https://www.openapis.org/\" target=\"_blank\" rel=\"noreferrer noopener\">Open API</a> specification file and include it into your main document.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>openapi includer requires you to enable usage of HTML inside documentation</p>\n<p>set <code>allowHTML</code> to <code>true</code> inside <code>.yfm</code> config</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">allowHTML: true\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"291\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-291\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-291\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-291.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</div><h5 id=\"usage-example2\"><a href=\"#usage-example2\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Usage example</span></a>Usage example</h5>\n<p>Let's say we have a documentation project in the <code>doc_root</code> folder.</p>\n<p>Put specification file into it at <code>doc_root/openapi.yaml</code>.</p>\n<p>Then you need to include it inside <code>doc_root/toc.yaml</code> with the openapi <code>includer</code></p>\n<p>Link to the generated leading page inside main <code>doc_root/index.yaml</code></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">openapi</span>\n      <span class=\"hljs-attr\">includers:</span>\n        <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">openapi</span>\n          <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">openapi.yaml</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"308\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-308\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-308\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-308.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">openapi/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"309\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-309\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-309\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-309.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"includers-unarchive\"><a href=\"#includers-unarchive\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Unarchive</span></a>Unarchive</h4>\n<p>You can use <code>unarchive</code> includer to unpack your tarball before applying other includers e.g <code>generic</code> includer.</p>\n<h5 id=\"usage-example3\"><a href=\"#usage-example3\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Usage example</span></a>Usage example</h5>\n<p>As an example you might have <code>docs.tar</code> inside root of your documentation project <code>doc_root/docs.tar</code>.</p>\n<p><code>docs.tar</code> has markdown content inside of it, that you would like to include with <code>generic</code> includer.</p>\n<p>Then you would apply chain of the includers(<code>unarchive</code> -&gt; <code>generic</code>) to achive desired results.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n<span class=\"hljs-string\">...</span>\n   <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">multiple</span>\n     <span class=\"hljs-attr\">include:</span>\n       <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">multiple</span>\n       <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n       <span class=\"hljs-attr\">includers:</span>\n         <span class=\"hljs-comment\"># run unarchive includer</span>\n         <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">unarchive</span>\n           <span class=\"hljs-comment\"># specify tarball you want to unpack as input parameter</span>\n           <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">docs.tar</span>\n           <span class=\"hljs-comment\"># specify output path where tarball content is going to be unpacked</span>\n           <span class=\"hljs-attr\">output:</span> <span class=\"hljs-string\">unpacked</span>\n         <span class=\"hljs-comment\"># run generic includer</span>\n         <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">generic</span>\n           <span class=\"hljs-comment\"># specify path from unarchive includers output field as input path</span>\n           <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">unpacked</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"328\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-328\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-328\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-328.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">openapi/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"329\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-329\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-329\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-329.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"includers-source-docs\"><a href=\"#includers-source-docs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Source Docs</span></a>Source Docs</h4>\n<p>You can generate documentation with <a href=\"https://github.com/SourceDocs/SourceDocs\" target=\"_blank\" rel=\"noreferrer noopener\">Source Docs</a> and include it into your main documentation.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Source Docs includer is getting depricated in the favor of <a href=\"#includers-generic\">Generic Includer</a></p>\n</div><h5 id=\"usage-example4\"><a href=\"#usage-example4\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Usage example</span></a>Usage example</h5>\n<p>Let's say we have a documentation project in the <code>doc_root</code> folder.</p>\n<p>Put the output of the Source Docs into the <code>doc_root/docs</code> folder.</p>\n<p>Then you need to include it inside <code>doc_root/toc.yaml</code> with sourcedocs <code>includer</code>.</p>\n<p>Link to the generated leading page inside main <code>doc_root/index.yaml</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">includers:</span>\n        <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">sourcedocs</span>\n          <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"359\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-359\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-359\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-359.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">docs/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"360\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-360\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-360\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-360.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"expanded\"><a href=\"#expanded\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Section expansion</span></a>Section expansion</h2>\n<p>By default, all table of contents sections are hidden. You can change it by adding <code>expanded</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Yandex</span> <span class=\"hljs-string\">Cloud</span> <span class=\"hljs-string\">Marketplace</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Getting</span> <span class=\"hljs-string\">started</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Test</span> <span class=\"hljs-string\">topichead</span>\n    <span class=\"hljs-attr\">expanded:</span> <span class=\"hljs-literal\">true</span>\n    <span class=\"hljs-attr\">items:</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Creating</span> <span class=\"hljs-string\">a</span> <span class=\"hljs-string\">virtual</span> <span class=\"hljs-string\">machine</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">create.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Initial</span> <span class=\"hljs-string\">software</span> <span class=\"hljs-string\">configuration</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">setup.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Operating</span> <span class=\"hljs-string\">a</span> <span class=\"hljs-string\">virtual</span> <span class=\"hljs-string\">machine</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">operate.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">API</span> <span class=\"hljs-string\">reference</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">guide.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"367\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-367\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-367\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-367.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can only use <code>expanded</code> for first-level sections. In lower sections, <code>expanded</code> will be ignored.<br>\nUse it to make important sections and pages in the table of contents always visible.</p>\n<h2 id=\"hidden\"><a href=\"#hidden\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Hidden sections</span></a>Hidden sections</h2>\n<p>To make a section accessible only by direct link and excluded it from the table of contents, add the <code>hidden</code> parameter.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Secret</span> <span class=\"hljs-string\">document</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">secret.md</span>\n  <span class=\"hljs-attr\">hidden:</span> <span class=\"hljs-literal\">true</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"377\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-377\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-377\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-377.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>To completely exclude hidden sections from the build, use the <a href=\"../tools/docs/settings.html\">build key</a> <code>--remove-hidden-toc-items=true</code>.</p>\n"},"router":{"pathname":"../project/toc.html"},"lang":"ru"};
