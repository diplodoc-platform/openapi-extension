nsform/settings.html","id":"Настройки-1-0.293032676436479"},{"name":"Подсветка кода","href":"../tools/transform/highlight.html","id":"Подсветка кода-2-0.731763503471893"}],"id":"Transformer-0-0.04319521183713748"},{"name":"Builder","items":[{"name":"Обзор","href":"../tools/docs/index.html","id":"Обзор-0-0.6722389889314995"},{"name":"Сборка","href":"../tools/docs/build.html","id":"Сборка-1-0.7903077439742732"},{"name":"Перевод","href":"../tools/docs/translate.html","id":"Перевод-2-0.9349687737929955"},{"name":"Настройки","href":"../tools/docs/settings.html","id":"Настройки-3-0.8374737442631637"},{"name":"Одностраничная сборка","href":"../tools/docs/singlepage.html","id":"Одностраничная сборка-4-0.4590182661715172"},{"name":"Выкладка на S3","href":"../tools/docs/publish-s3.html","id":"Выкладка на S3-5-0.8040739810986557"}],"id":"Builder-1-0.8370085280190145"}],"id":"Инструменты-3-0.8265344828438175"},{"name":"Плагины","items":[{"name":"Обзор","href":"../plugins/index.html","id":"Обзор-0-0.9129921579378004"},{"name":"Подключить дополнительный плагин","href":"../plugins/import.html","id":"Подключить дополнительный плагин-1-0.7065028626009089"}],"id":"Плагины-4-0.5483359285663025"},{"name":"Организация YFM проекта","items":[{"name":"Обзор","href":"../project/index.html","id":"Обзор-0-0.29841507272844026"},{"name":"Оглавление","href":"../project/toc.html","id":"Оглавление-1-0.10093854434460448"},{"name":"Разводящая страница","href":"../project/leading-page.html","id":"Разводящая страница-2-0.27390099488138087"},{"name":"Пресеты переменных","href":"../project/presets.html","id":"Пресеты переменных-3-0.545611718852127"},{"name":"Файл конфигурации","href":"../project/config.html","id":"Файл конфигурации-4-0.8802732438391925"},{"name":"Переиспользование контента","href":"../project/includes.html","id":"Переиспользование контента-5-0.4856689081650145"},{"name":"Файл конфигурации линтера","href":"../project/lint.html","id":"Файл конфигурации линтера-6-0.3191076278383025"}],"id":"Организация YFM проекта-5-0.32581425301169986"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.041521052637779166"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.7351919291471247"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.7484303202890206"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.021911478282717223"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.31547321474394274"}],"id":"test-controller-1-0.4661019563103159"}],"id":"OpenAPI-8-0.3998495120472727"}],"base":"ru"},"meta":{"script":[],"style":[]},"assets":[],"headings":[{"title":"Подключение","href":"#require","level":2},{"title":"Передача параметров","href":"#options","level":2}],"title":"Подключить дополнительный плагин","includes":[],"html":"<p>YFM использует <a href=\"https://www.npmjs.com/package/markdown-it\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it</a> в качестве парсера, поэтому вы можете подключить любой плагин из <a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\">списка плагинов для markdown-it</a>.</p>\n<h2 id=\"require\"><a href=\"#require\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подключение</span></a>Подключение</h2>\n<p>Перед подключением установите пакет с нужным плагином с помощью команды <code>npm i &lt;имя_плагина&gt;</code>. Например, чтобы установить <a href=\"https://www.npmjs.com/package/markdown-it-emoji\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-emoji</a>, выполните:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs shell\">npm i markdown-it-emoji\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"9\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-9\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-9\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-9.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-mpjbklu4\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"transformer\" data-diplodoc-key=\"transformer\" data-diplodoc-is-active=\"true\" class=\"yfm-tab active\" role=\"tab\" aria-controls=\"ra90auza\" aria-selected=\"true\" tabindex=\"0\">Transformer</div>\n<div data-diplodoc-id=\"builder\" data-diplodoc-key=\"builder\" data-diplodoc-is-active=\"false\" class=\"yfm-tab\" role=\"tab\" aria-controls=\"s9txbqjx\" aria-selected=\"false\" tabindex=\"-1\">Builder</div>\n</div>\n<div id=\"ra90auza\" class=\"yfm-tab-panel active\" role=\"tabpanel\" aria-labelledby=\"transformer\" data-title=\"Transformer\">\n<ol>\n<li>\n<p>Подключите плагин в своем коде, используя функцию <code>require()</code> или <code>import()</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> plugin1 = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;&lt;имя_плагина&gt;&#x27;</span>);\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"25\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-25\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-25\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-25.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>В параметре <code>plugins</code> добавьте новый плагин в массив:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> {<span class=\"hljs-attr\">result</span>: {html, meta}, logs} = <span class=\"hljs-title function_\">transform</span>(content, {<span class=\"hljs-attr\">plugins</span>: [&lt;имя_плагина&gt;]});\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"31\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-31\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-31\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-31.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<p><strong>Пример:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> fs = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;fs&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> transform = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> cut = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform/lib/plugins/cut&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> sup = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform/lib/plugins/sup&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> emoji = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;markdown-it-emoji&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> content = fs.<span class=\"hljs-title function_\">readFileSync</span>(filePath, <span class=\"hljs-string\">&#x27;utf&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> {<span class=\"hljs-attr\">result</span>: {html, meta}, logs} = <span class=\"hljs-title function_\">transform</span>(content, {<span class=\"hljs-attr\">plugins</span>: [cut, sup, emoji]});\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"37\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-37\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-37\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-37.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>При переопределении параметра <code>plugins</code> необходимо заново подключать <a href=\"index.html\">плагины YFM</a>. Для этого импортируйте их из пакета <code>@doc-tools/transform</code> и передайте в массиве плагинов.</p>\n</div></div>\n<div id=\"s9txbqjx\" class=\"yfm-tab-panel\" role=\"tabpanel\" aria-labelledby=\"builder\" data-title=\"Builder\">\n<ol>\n<li>Перенесите установленный плагин в папку <code>./plugins</code> в пакете <code>@doc-tools/docs</code>.</li>\n</ol>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<p>Чтобы не переносить необходимые плагины перед каждой сборкой, соберите собственный Builder:</p>\n<ul>\n<li>Установите исходный код с <a href=\"https://github.com/yandex-cloud/yfm-docs\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub</a>.</li>\n<li>Перенесите дополнительные плагины в папку <code>./plugins</code>.</li>\n<li>Соберите Builder по <a href=\"https://github.com/yandex-cloud/yfm-docs#installation-1\" target=\"_blank\" rel=\"noreferrer noopener\">инструкции с GitHub</a>.</li>\n</ul>\n</div></div>\n</div>\n<h2 id=\"options\"><a href=\"#options\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Передача параметров</span></a>Передача параметров</h2>\n<p>YFM применяет неизвестные параметры из объекта <code>options</code> ко всем плагинам, поэтому для передачи параметров добавьте их в объект <code>options</code>.</p>\n"},"router":{"pathname":"../plugins/import.html"},"lang":"ru"};
                </script>
