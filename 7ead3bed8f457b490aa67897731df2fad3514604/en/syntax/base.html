                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.35436414576448283"},{"name":"Syntax","items":[{"name":"Overview","href":"../syntax/index.html","id":"Overview-0-0.49591772983717775"},{"name":"Basic markup","href":"../syntax/base.html","id":"Basic markup-1-0.3666556722575349"},{"name":"Lists","href":"../syntax/lists.html","id":"Lists-2-0.4449975875943335"},{"name":"Tables","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.914071237777365"},{"name":"Multiline tables","href":"../syntax/tables/multiline.html","id":"Multiline tables-1-0.4555299156929786"}],"id":"Tables-3-0.819000243033885"},{"name":"Notes","href":"../syntax/notes.html","id":"Notes-4-0.8729792233669094"},{"name":"Cuts and tabs","href":"../syntax/cuts-tabs.html","id":"Cuts and tabs-5-0.6036948656434862"},{"name":"Links","href":"../syntax/links.html","id":"Links-6-0.36155010456878656"},{"name":"Media","href":"../syntax/media.html","id":"Media-7-0.8698628063612277"},{"name":"Code snippets","href":"../syntax/code.html","id":"Code snippets-8-0.2836761226633846"},{"name":"Comments and metadata","href":"../syntax/meta.html","id":"Comments and metadata-9-0.6257013334472301"},{"name":"Variables","href":"../syntax/vars.html","id":"Variables-10-0.42908579363561117"},{"name":"Definition","href":"../syntax/term.html","id":"Definition-11-0.8653302269290863"},{"name":"Additional features","href":"../syntax/additional.html","id":"Additional features-12-0.4833584781224589"}],"id":"Syntax-1-0.5309858825956193"},{"name":"Settings","href":"../settings.html","id":"Settings-2-0.7222545620696315"},{"name":"Tools","items":[{"name":"Transformer","items":[{"name":"Overview","href":"../tools/transform/index.html","id":"Overview-0-0.8076980950353405"},{"name":"Settings","href":"../tools/transform/settings.html","id":"Settings-1-0.9266201615821017"},{"name":"Syntax highlighting","href":"../tools/transform/highlight.html","id":"Syntax highlighting-2-0.9352969883988864"}],"id":"Transformer-0-0.07145673634610072"},{"name":"Builder","items":[{"name":"Overview","href":"../tools/docs/index.html","id":"Overview-0-0.2900420763059408"},{"name":"Build","href":"../tools/docs/build.html","id":"Build-1-0.3428643880943867"},{"name":"Translate","href":"../tools/docs/translate.html","id":"Translate-2-0.7335969983992847"},{"name":"Settings","href":"../tools/docs/settings.html","id":"Settings-3-0.640670809915719"},{"name":"Single-page build","href":"../tools/docs/singlepage.html","id":"Single-page build-4-0.19246496937454283"},{"name":"Uploading to S3","href":"../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.9027129944262988"}],"id":"Builder-1-0.4339064405124564"}],"id":"Tools-3-0.8505262018717761"},{"name":"Plugins","items":[{"name":"Overview","href":"../plugins/index.html","id":"Overview-0-0.5859242992630211"},{"name":"Adding additional plugins","href":"../plugins/import.html","id":"Adding additional plugins-1-0.7103044722201355"}],"id":"Plugins-4-0.9761859889819864"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../project/index.html","id":"Overview-0-0.3462504709794967"},{"name":"Contents","href":"../project/toc.html","id":"Contents-1-0.18610963356657573"},{"name":"Leading page","href":"../project/leading-page.html","id":"Leading page-2-0.25502410079620974"},{"name":"Variable presets","href":"../project/presets.html","id":"Variable presets-3-0.9776437102462956"},{"name":"Configuration file","href":"../project/config.html","id":"Configuration file-4-0.24959986716850424"},{"name":"Reusing content","href":"../project/includes.html","id":"Reusing content-5-0.11457858652006947"},{"name":"Linter configuration file","href":"../project/lint.html","id":"Linter configuration file-6-0.5477679588554403"}],"id":"Organizing a YFM project-5-0.9396559972485454"},{"name":"Making edits","href":"../contribution.html","id":"Making edits-6-0.4443810547980498"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.5267323290901365"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.30290101323978824"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.5045015953724901"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.20000450349879628"}],"id":"test-controller-1-0.8237063975218606"}],"id":"OpenAPI-8-0.5926466438155669"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Line formatting","href":"#line","level":2},{"title":"Headers","href":"#headers","level":2},{"title":"Paragraphs","href":"#sections","level":2},{"title":"Line breaks","href":"#breaks","level":2},{"title":"Quotes","href":"#quotes","level":2},{"title":"Escaping","href":"#escaping","level":2},{"title":"Using HTML","href":"#html","level":2}],"title":"Basic markup","includes":[],"html":"<h2 id=\"line\"><a href=\"#line\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Line formatting</span></a>Line formatting</h2>\n<p>Use the markup methods below to format a text fragment in a line.</p>\n<table>\n<thead>\n<tr>\n<th>Markup</th>\n<th>Result</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>**Bold text**</code></td>\n<td><strong>Bold text</strong></td>\n</tr>\n<tr>\n<td><code>_Italic_</code></td>\n<td><em>Italic</em></td>\n</tr>\n<tr>\n<td><code>**_Bold italic_**</code></td>\n<td><strong><em>Bold italic</em></strong></td>\n</tr>\n<tr>\n<td><code>_**Also bold italic**_</code></td>\n<td><em><strong>Also bold italic</strong></em></td>\n</tr>\n<tr>\n<td><code>~~Strikethrough text~~</code></td>\n<td><s>Strikethrough text</s></td>\n</tr>\n<tr>\n<td><code>Super^script^</code></td>\n<td>Super<sup>script</sup></td>\n</tr>\n<tr>\n<td><code>##Monospaced text##</code></td>\n<td><samp>Monospaced text</samp></td>\n</tr>\n</tbody>\n</table>\n<p>To use subscript or underlined text, you need to add additional plugins. For more information, see <a href=\"./additional.html\">Additional features</a>.</p>\n<h2 id=\"headers\"><a href=\"#headers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Headers</span></a>Headers</h2>\n<p>There are 4 levels of headers:</p>\n<ul>\n<li>The first level (h1) is for the page header (title).</li>\n<li>The second (h2), third (h3), and fourth (h4) levels are for subsection headers.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-section\"># h1 header</span>\n<span class=\"hljs-section\">## h2 header</span>\n<span class=\"hljs-section\">### h3 header</span>\n<span class=\"hljs-section\">#### h4 header</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"97\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-97\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-97\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-97.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>During the build, an anchor is created for each header. Anchors allow you to create <a href=\"./links.html\">links</a> to document sections.</p>\n<p>By default, the anchor in YFM is the header text written in Latin letters. You can set the anchor manually by specifying it after the header:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-section\">## h2 header {#anchor}</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"104\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-104\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-104\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-104.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>To simultaneously generate anchors following GitHub rules with the YFM anchors, in the <a href=\"../settings.html\">settings</a>, set <code>supportGithubAnchors: true</code>.</p>\n<h2 id=\"sections\"><a href=\"#sections\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Paragraphs</span></a>Paragraphs</h2>\n<p>To create a paragraph, separate one block of text from another with an empty line.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Paragraph.\n\nNext paragraph.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"114\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-114\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-114\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-114.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p>Paragraph.</p>\n<p>Next paragraph.</p>\n<h2 id=\"breaks\"><a href=\"#breaks\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Line breaks</span></a>Line breaks</h2>\n<p>To move a line, move the carriage.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Line.\nNext line.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"130\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-130\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-130\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-130.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p>Line.<br>\nNext line.</p>\n<p>To use two spaces at the end of the line instead of a carriage return, in the <a href=\"../settings.html\">settings</a>, set <code>breaks: false</code>.</p>\n<h2 id=\"quotes\"><a href=\"#quotes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Quotes</span></a>Quotes</h2>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-quote\">&gt; Quote</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"143\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-143\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-143\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-143.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<blockquote>\n<p>Quote</p>\n</blockquote>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-quote\">&gt; Quote</span>\n&gt;&gt; Nested quotes\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"152\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-152\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-152\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-152.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<blockquote>\n<p>Quote</p>\n</blockquote>\n<blockquote>\n<blockquote>\n<p>Nested quotes</p>\n</blockquote>\n</blockquote>\n<h2 id=\"escaping\"><a href=\"#escaping\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Escaping</span></a>Escaping</h2>\n<p>To prevent a markup syntax symbol from being interpreted, escape it with the <code>\\</code> symbol.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Super^script^\nSuper\\^script^\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"174\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-174\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-174\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-174.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p>Super<sup>script</sup><br>\nSuper^script^</p>\n<h2 id=\"html\"><a href=\"#html\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Using HTML</span></a>Using HTML</h2>\n<p>By default, YFM escapes HTML. To disable escaping, in the <a href=\"../settings.html\">settings</a>, set <code>allowHTML: true</code>.</p>\n"},"router":{"pathname":"../syntax/base.html"},"lang":"ru"};
                </script>
