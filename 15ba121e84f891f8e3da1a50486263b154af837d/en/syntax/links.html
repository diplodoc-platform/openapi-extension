:"../contribution.html","id":"Making edits-6-0.45849357157907056"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.6352161202444107"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.3904225842671414"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.6151319330463729"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.6562531499196209"}],"id":"test-controller-1-0.3481369311299938"}],"id":"OpenAPI-8-0.7377654812808794"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Link to MD file","href":"#autotitle","level":2},{"title":"Link to MD file section","href":"#auto-section-title","level":2},{"title":"A URL or an email address","href":"#url-email","level":2},{"title":"Reference-style markup for links","href":"#reference-style","level":2},{"title":"Link text style","href":"#formatting","level":2},{"title":"Files","href":"#files","level":2}],"title":"Links","references":{"1":{"title":"The best search engine","href":"https://yandex.com/"}},"includes":[],"html":"<p>The standard markup for a link is:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">[link_text](link &quot;hint_text&quot;)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>link_text</code>: The link text.</li>\n<li><code>link</code>: A URL or path to a file.</li>\n<li><code>&quot;hint_text&quot;</code>: A hint that will be displayed when you hover over the link text. Optional.</li>\n</ul>\n<p>Depending on the type of link, simplifications and other design options are allowed.</p>\n<h2 id=\"autotitle\"><a href=\"#autotitle\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Link to MD file</span></a>Link to MD file</h2>\n<p>You can create a link to an MD file without explicitly specifying the link text. To do this, add the symbols <code>{#T}</code> in place of the text, and they will automatically be substituted with the title of the specified file.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">[<span class=\"hljs-string\">{#T}</span>](<span class=\"hljs-link\">./index.md</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"30\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-30\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-30\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-30.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p><a href=\"./index.html\">Syntax</a></p>\n<h2 id=\"auto-section-title\"><a href=\"#auto-section-title\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Link to MD file section</span></a>Link to MD file section</h2>\n<p>You can refere:</p>\n<ul>\n<li>\n<p>To the section of the current page.</p>\n<p><code>[text](#anchor)</code></p>\n<p><strong>Result</strong></p>\n<p><a href=\"#formatting\">Link text style</a></p>\n</li>\n<li>\n<p>To a section of another page.</p>\n<p><code>[text](base.md#anchor)</code></p>\n<p><strong>Result</strong></p>\n<p><a href=\"base.html#headers\">Headers</a></p>\n</li>\n</ul>\n<h2 id=\"url-email\"><a href=\"#url-email\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">A URL or an email address</span></a>A URL or an email address</h2>\n<p>To convert a URL or an email address to a link, add angle brackets <code>&lt;&gt;</code> on both sides.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"language-xml\">&lt;https://yandex.com/&gt;</span>\n\n<span class=\"language-xml\">&lt;alice.the.girl@yandex.com&gt;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"79\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-79\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-79\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-79.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p><a href=\"https://yandex.com/\" target=\"_blank\" rel=\"noreferrer noopener\">https://yandex.com/</a></p>\n<p><a href=\"mailto:alice.the.girl@yandex.com\">alice.the.girl@yandex.com</a></p>\n<h2 id=\"reference-style\"><a href=\"#reference-style\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Reference-style markup for links</span></a>Reference-style markup for links</h2>\n<p>Use reference-style links to make the source text of a document easier to read. These links consist of two parts connected by tags:</p>\n<ul>\n<li>\n<p>A brief link description in the text.</p>\n<p><code>[link_text][link_tag]</code></p>\n</li>\n<li>\n<p>A long URL placed in a special place at the end of a paragraph or document.</p>\n<p><code>[link_tag]: URL</code></p>\n</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">My favorite search engine is [<span class=\"hljs-string\">Yandex</span>][<span class=\"hljs-symbol\">1</span>].\n\n[<span class=\"hljs-symbol\">1</span>]: <span class=\"hljs-link\">https://yandex.com/ &quot;The best search engine&quot;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"113\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-113\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-113\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-113.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p>My favorite search engine is <a href=\"https://yandex.com/\" title=\"The best search engine\" target=\"_blank\" rel=\"noreferrer noopener\">Yandex</a>.</p>\n<h2 id=\"formatting\"><a href=\"#formatting\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Link text style</span></a>Link text style</h2>\n<p>You can apply <a href=\"./base.html#line\">line formatting</a> to the link text.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">I love the <span class=\"hljs-strong\">**[<span class=\"hljs-string\">Yandex Cloud</span>](<span class=\"hljs-link\">https://cloud.yandex.com</span>)**</span>.\nThis is the <span class=\"hljs-emphasis\">_[<span class=\"hljs-string\">YFM Guide</span>](<span class=\"hljs-link\">https://yadocs.tech</span>)_</span>.\nSee the section on [<span class=\"hljs-string\">`code`</span>](<span class=\"hljs-link\">#code</span>).\nSuper [<span class=\"hljs-string\">^men^</span>](<span class=\"hljs-link\">https://en.wikipedia.org/wiki/Major_Grom_(2017_film</span>)).\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"126\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-126\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-126\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-126.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p>I love <strong><a href=\"https://cloud.yandex.com\" target=\"_blank\" rel=\"noreferrer noopener\">Yandex.Cloud</a></strong>.<br>\nThis is the <em><a href=\"https://yadocs.tech\" target=\"_blank\" rel=\"noreferrer noopener\">YFM Guide</a></em>.<br>\nSee the section on <a href=\"#code\"><code>code</code></a>.<br>\nSuper <a href=\"https://en.wikipedia.org/wiki/Major_Grom_(2017_film)\" target=\"_blank\" rel=\"noreferrer noopener\"><sup>men</sup></a>.</p>\n<h2 id=\"files\"><a href=\"#files\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Files</span></a>Files</h2>\n<p>If you need to specify a link to a file, you can use a special link with a file icon. After clicking on such a link, the browser will start downloading the specified file to the device.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% file src=&quot;data:text/plain;base64,Cg==&quot; name=&quot;empty.txt&quot; %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"139\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-139\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-139\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-139.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p %=\"\" file=\"\" src=\"data:text/plain;base64,Cg==\" name=\"empty.txt\" %=\"\"></p>\n"},"router":{"pathname":"../syntax/links.html"},"lang":"ru"};
