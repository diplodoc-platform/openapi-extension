nsform/settings.html","id":"Настройки-1-0.293032676436479"},{"name":"Подсветка кода","href":"../tools/transform/highlight.html","id":"Подсветка кода-2-0.731763503471893"}],"id":"Transformer-0-0.04319521183713748"},{"name":"Builder","items":[{"name":"Обзор","href":"../tools/docs/index.html","id":"Обзор-0-0.6722389889314995"},{"name":"Сборка","href":"../tools/docs/build.html","id":"Сборка-1-0.7903077439742732"},{"name":"Перевод","href":"../tools/docs/translate.html","id":"Перевод-2-0.9349687737929955"},{"name":"Настройки","href":"../tools/docs/settings.html","id":"Настройки-3-0.8374737442631637"},{"name":"Одностраничная сборка","href":"../tools/docs/singlepage.html","id":"Одностраничная сборка-4-0.4590182661715172"},{"name":"Выкладка на S3","href":"../tools/docs/publish-s3.html","id":"Выкладка на S3-5-0.8040739810986557"}],"id":"Builder-1-0.8370085280190145"}],"id":"Инструменты-3-0.8265344828438175"},{"name":"Плагины","items":[{"name":"Обзор","href":"../plugins/index.html","id":"Обзор-0-0.9129921579378004"},{"name":"Подключить дополнительный плагин","href":"../plugins/import.html","id":"Подключить дополнительный плагин-1-0.7065028626009089"}],"id":"Плагины-4-0.5483359285663025"},{"name":"Организация YFM проекта","items":[{"name":"Обзор","href":"../project/index.html","id":"Обзор-0-0.29841507272844026"},{"name":"Оглавление","href":"../project/toc.html","id":"Оглавление-1-0.10093854434460448"},{"name":"Разводящая страница","href":"../project/leading-page.html","id":"Разводящая страница-2-0.27390099488138087"},{"name":"Пресеты переменных","href":"../project/presets.html","id":"Пресеты переменных-3-0.545611718852127"},{"name":"Файл конфигурации","href":"../project/config.html","id":"Файл конфигурации-4-0.8802732438391925"},{"name":"Переиспользование контента","href":"../project/includes.html","id":"Переиспользование контента-5-0.4856689081650145"},{"name":"Файл конфигурации линтера","href":"../project/lint.html","id":"Файл конфигурации линтера-6-0.3191076278383025"}],"id":"Организация YFM проекта-5-0.32581425301169986"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.041521052637779166"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.7351919291471247"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.7484303202890206"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.021911478282717223"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.31547321474394274"}],"id":"test-controller-1-0.4661019563103159"}],"id":"OpenAPI-8-0.3998495120472727"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Подстановки","href":"#subtitudes","level":2},{"title":"Условные операторы","href":"#conditions","level":2},{"title":"Циклы","href":"#cycles","level":2},{"title":"Фильтры","href":"#filters","level":2},{"title":"Функции","href":"#functions","level":2}],"title":"Переменные","includes":[],"html":"<p>Объявить переменную можно одним из способов:</p>\n<ul>\n<li>передать в настройках при <a href=\"../tools/docs/index.html#use\">сборке документации</a>;</li>\n<li>описать в <a href=\"../project/presets.html\">файле с пресетами переменных</a>.</li>\n</ul>\n<p>Ниже рассмотрены варианты использования переменных в документе.</p>\n<h2 id=\"subtitudes\"><a href=\"#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подстановки</span></a>Подстановки</h2>\n<p>Чтобы подставить значение переменной в текст, отделите ее имя с двух сторон двойными фигурными скобками.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Какой-то текст {{ имя_переменной }} продолжение текста.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"24\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-24\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-24\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-24.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Если текст содержит двойные фигурные скобки, но не предполагает подстановку переменной, добавьте перед конструкцией <code>not_var</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Какой-то текст not_var{{ тоже_текст }} продолжение текста.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"28\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-28.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"conditions\"><a href=\"#conditions\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Условные операторы</span></a>Условные операторы</h2>\n<p>Используйте условные операторы <code>if</code>, <code>else</code> и <code>elsif</code>, чтобы включать в документ определенные фрагменты текста в зависимости от значения переменных. Например, чтобы собрать две версии документа для разных ОС.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% if  OS == &#x27;iOS&#x27; %}\n\nСкачайте приложение в [<span class=\"hljs-string\">App Store</span>](<span class=\"hljs-link\">https://www.apple.com/ios/app-store/</span>).\n\n{% else %}\n\nСкачайте приложение в [<span class=\"hljs-string\">Google Play</span>](<span class=\"hljs-link\">https://play.google.com</span>).\n\n{% endif %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"35\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-35\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-35\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-35.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Условные операторы могут применяться не только к блокам текста, но и к фрагментам текста внутри строк.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Какой-то текст {% if  OS == &#x27;iOS&#x27; %} Apple {% else %} Android {% endif %} продолжение текста.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"39\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-39\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-39\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-39.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"cycles\"><a href=\"#cycles\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Циклы</span></a>Циклы</h2>\n<p>Используйте циклы, чтобы выводить повторяющийся контент для каждого элемента массива. Внутри цикла обращайтесь к элементу как к обычной переменной, используя синтаксис для <a href=\"#subtitudes\">подстановки</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">{% for имя_переменной in имя_массива %}\n\nКакой-то текст {{ имя_переменной }} продолжение текста.\n\n{% endfor %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"46\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-46\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-46\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-46.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Примеры использования циклов</div><div class=\"yfm-cut-content\"><p>Пусть в <a href=\"../project/presets.html\">файле с пресетами переменных</a> задан массив <code>users</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">default:</span>\n  <span class=\"hljs-attr\">users:</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">Alice</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">Mark</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"55\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-55\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-55\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-55.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Тогда использование циклов приведет к следующим результатам:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Prefix {% for user in users %} {{user}} {% endfor %} Postfix\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"59\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-59\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-59\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-59.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Prefix Alice Mark Postfix</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Prefix\n\n{% for user in users %}\n\n{{user}}\n\n{% endfor %}\n\nPostfix\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-63.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Prefix<br>\nAlice<br>\nMark<br>\nPostfix</p>\n</div></div><h2 id=\"filters\"><a href=\"#filters\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Фильтры</span></a>Фильтры</h2>\n<p>Чтобы применить фильтр, добавьте к переменной оператор <code>|</code> и название фильтра. Оператор с двух сторон отделяется пробелами.</p>\n<table>\n<thead>\n<tr>\n<th>Фильтр</th>\n<th>Описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>capitalize</code></td>\n<td>Приводит к верхнему регистру первую встретившуюся букву в значении переменной.</td>\n</tr>\n<tr>\n<td><code>length</code></td>\n<td>Вычисляет длину значения переменной.</td>\n</tr>\n</tbody>\n</table>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Примеры использования фильтров</div><div class=\"yfm-cut-content\"><p>Пусть в <a href=\"../project/presets.html\">файле с пресетами переменных</a> заданы:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">default:</span>\n  <span class=\"hljs-attr\">user:</span>\n    <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">alice</span>\n  <span class=\"hljs-attr\">users:</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">Alice</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">Mark</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"113\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-113\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-113\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-113.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Тогда использование фильтров приведет к следующим результатам:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Hello {{ user.name | capitalize }}!\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"117\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-117\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-117\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-117.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Hello Alice!</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{{ users | length }}\n\n{{ user.name | length }} | length\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"121\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-121\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-121\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-121.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>2</p>\n<p>5</p>\n</div></div><h2 id=\"functions\"><a href=\"#functions\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Функции</span></a>Функции</h2>\n<p>Чтобы вызвать функцию, добавьте к переменной символ <code>.</code>, укажите ее название и передайте необходимые параметры в скобках <code>()</code>.</p>\n<table>\n<thead>\n<tr>\n<th>Функция</th>\n<th>Описание</th>\n<th>Параметры</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>slice(beginIndex, endIndex)</code></td>\n<td>Возвращает заданную часть исходного массива в виде нового объекта массива.</td>\n<td><code>beginIndex</code> — индекс элемента, с которого начинается выделение (нумерация с 0).</br></br><code>endIndex</code>— индекс элемента, на котором заканчивается выделение (нумерация с 0). Если параметр не указан, выбираются все элементы от начальной позиции и до конца массива</td>\n</tr>\n</tbody>\n</table>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Примеры использования функций</div><div class=\"yfm-cut-content\"><p>Пусть в <a href=\"../project/presets.html\">файле с пресетами переменных</a> заданы:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">default:</span>\n  <span class=\"hljs-attr\">user:</span>\n    <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Masha</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"172\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-172\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-172\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-172.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Тогда использование функций приведет к следующим результатам:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Hello P{{ user.name.slice(1) }}!\n\nHello P{{ user.name.slice(1, 2) }}vel!\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"176\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-176\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-176\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-176.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Hello Pasha!</p>\n<p>Hello Pavel!</p>\n</div></div>"},"router":{"pathname":"../syntax/vars.html"},"lang":"ru"};
