017"},{"name":"Syntax highlighting","href":"../tools/transform/highlight.html","id":"Syntax highlighting-2-0.9352969883988864"}],"id":"Transformer-0-0.07145673634610072"},{"name":"Builder","items":[{"name":"Overview","href":"../tools/docs/index.html","id":"Overview-0-0.2900420763059408"},{"name":"Build","href":"../tools/docs/build.html","id":"Build-1-0.3428643880943867"},{"name":"Translate","href":"../tools/docs/translate.html","id":"Translate-2-0.7335969983992847"},{"name":"Settings","href":"../tools/docs/settings.html","id":"Settings-3-0.640670809915719"},{"name":"Single-page build","href":"../tools/docs/singlepage.html","id":"Single-page build-4-0.19246496937454283"},{"name":"Uploading to S3","href":"../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.9027129944262988"}],"id":"Builder-1-0.4339064405124564"}],"id":"Tools-3-0.8505262018717761"},{"name":"Plugins","items":[{"name":"Overview","href":"../plugins/index.html","id":"Overview-0-0.5859242992630211"},{"name":"Adding additional plugins","href":"../plugins/import.html","id":"Adding additional plugins-1-0.7103044722201355"}],"id":"Plugins-4-0.9761859889819864"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../project/index.html","id":"Overview-0-0.3462504709794967"},{"name":"Contents","href":"../project/toc.html","id":"Contents-1-0.18610963356657573"},{"name":"Leading page","href":"../project/leading-page.html","id":"Leading page-2-0.25502410079620974"},{"name":"Variable presets","href":"../project/presets.html","id":"Variable presets-3-0.9776437102462956"},{"name":"Configuration file","href":"../project/config.html","id":"Configuration file-4-0.24959986716850424"},{"name":"Reusing content","href":"../project/includes.html","id":"Reusing content-5-0.11457858652006947"},{"name":"Linter configuration file","href":"../project/lint.html","id":"Linter configuration file-6-0.5477679588554403"}],"id":"Organizing a YFM project-5-0.9396559972485454"},{"name":"Making edits","href":"../contribution.html","id":"Making edits-6-0.4443810547980498"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.5267323290901365"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.30290101323978824"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.5045015953724901"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.20000450349879628"}],"id":"test-controller-1-0.8237063975218606"}],"id":"OpenAPI-8-0.5926466438155669"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Instructions for reusing content","href":"#steps","level":2}],"title":"Reusing content","includes":[],"html":"<p>You can put recurring content in a separate file and add it to the necessary places in the document using the construction <code>{% include %}</code>.</p>\n<p>Reusing content helps reduce the time spent on editing and searching the source text: information is stored in one place, and changes are automatically applied to all files.</p>\n<h2 id=\"steps\"><a href=\"#steps\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Instructions for reusing content</span></a>Instructions for reusing content</h2>\n<ol>\n<li>\n<p>Create a folder to store recurring content. For example, <code>_includes</code>.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Images should be stored in a folder whose name starts with <code>_</code>. Otherwise, they will be deleted during the build.</p>\n</div></li>\n<li>\n<p>In the <code>_includes</code> folder, create a separate MD file with the recurring text.</p>\n</li>\n<li>\n<p>In sections of a document where you need to insert this text, add a link to the file in the following format:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% include [<span class=\"hljs-string\">Description</span>](<span class=\"hljs-link\">../_includes/file.md</span>) %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"32\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-32\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-32\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-32.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>[Description]</code>: File description. Information about document authors does not affect the build.</li>\n<li><code>(_includes/file.md)</code>: File path.</li>\n</ul>\n<p>If you don't need to add the header of the reusable file to the section, add the <code>notitle</code> keyword:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% include notitle [<span class=\"hljs-string\">Description</span>](<span class=\"hljs-link\">../_includes/file.md</span>) %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"48\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-48\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-48\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-48.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<p>When building the document, the text of the file is added to the sections in place of the includes. If there are relative links in the file, they are re-assembled.</p>\n"},"router":{"pathname":"../project/includes.html"},"lang":"ru"};
