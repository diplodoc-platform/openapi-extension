47"}],"id":"Организация YFM проекта-5-0.5456391274014445"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.8364355083570849"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.65563416217662"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.3142080591290204"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.4202852731592235"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.9692109599328802"}],"id":"test-controller-1-0.360884469323576"}],"id":"OpenAPI-8-0.027443583563034002"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":["/home/runner/work/openapi-extension/openapi-extension/project-output/.tmp_input/ru/_images/leading.jpg"],"headings":[{"title":"Структура","href":"#structure","level":2},{"title":"Условия видимости элементов","href":"#when","level":2},{"title":"Подстановки и условные операторы","href":"#subtitudes","level":2}],"title":"Разводящая страница","includes":[],"html":"<p>Для быстрой навигации по документу вы можете оформить корневую страницу в виде сетки с ссылками на основные разделы.</p>\n<p><strong>Пример</strong>: оформление разводящей страницы <a href=\"https://cloud.yandex.ru/docs/compute/\" target=\"_blank\" rel=\"noreferrer noopener\">документации сервиса Yandex Compute Cloud</a>.</p>\n<p><img src=\"../../ru/_images/leading.jpg\" alt=\"Пример разводящей страницы\"></p>\n<h2 id=\"structure\"><a href=\"#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура</span></a>Структура</h2>\n<p>Стандартная структура файла разводящей страницы <code>index.yaml</code> имеет вид:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">документа</span>\n<span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">Описание</span> <span class=\"hljs-string\">документа</span>\n<span class=\"hljs-attr\">meta:</span>\n  <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Метаданные</span>\n  <span class=\"hljs-attr\">noIndex:</span> <span class=\"hljs-literal\">true</span>\n<span class=\"hljs-attr\">links:</span>\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Первый</span> <span class=\"hljs-string\">раздел</span>\n  <span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">Описание</span> <span class=\"hljs-string\">первого</span> <span class=\"hljs-string\">раздела</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Второй</span> <span class=\"hljs-string\">раздел</span>\n  <span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">Описание</span> <span class=\"hljs-string\">второго</span> <span class=\"hljs-string\">раздела</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"15\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-15.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>title</code> — название документа. Отображается в оглавлении над списком всех разделов.</li>\n<li><code>description</code> — описание документа.</li>\n<li><code>meta</code>— <a href=\"../syntax/meta.html#meta\">метаданные</a>.</li>\n<li><code>links</code> — группирующий элемент. Для каждого раздела внутри него задается:\n<ul>\n<li><code>title</code> — название раздела. Отображается как имя ссылки.</li>\n<li><code>description</code>— описание раздела.</li>\n<li><code>href</code> — относительный путь до файла.</li>\n</ul>\n</li>\n</ul>\n<h2 id=\"when\"><a href=\"#when\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Условия видимости элементов</span></a>Условия видимости элементов</h2>\n<p>Отдельные разделы можно отображать или не отображать на разводящей странице в зависимости от значений <a href=\"../syntax/vars.html\">переменных</a>. Для описания условий видимости используется параметр <code>when</code>.</p>\n<p>Доступные операторы сравнения: <code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Раздел</span> <span class=\"hljs-string\">с</span> <span class=\"hljs-string\">условным</span> <span class=\"hljs-string\">вхождением</span>\n  <span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">Описание</span> <span class=\"hljs-string\">раздела</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/conditional/file.md</span>\n  <span class=\"hljs-attr\">when:</span> <span class=\"hljs-string\">version</span> <span class=\"hljs-string\">==</span> <span class=\"hljs-number\">12</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"64\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-64\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-64\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-64.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"subtitudes\"><a href=\"#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подстановки и условные операторы</span></a>Подстановки и условные операторы</h2>\n<p>Название и описание документа и ссылок поддерживают <a href=\"../syntax/vars#subtitudes\">подстановки</a> и <a href=\"../syntax/vars#conditions\">условные операторы</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ title }}</span>&quot;</span>\n<span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">&quot;{% if version == 10 %}<span class=\"hljs-template-variable\">{{ description_legacy }}</span>{% else %}<span class=\"hljs-template-variable\">{{ description }}</span>{% endif %}&quot;</span>\n<span class=\"hljs-attr\">meta:</span>\n  <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ meta_title }}</span>&quot;</span>\n<span class=\"hljs-attr\">links:</span>\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ link_title }}</span>&quot;</span>\n  <span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ link_description }}</span>&quot;</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/conditional/file.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"71\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-71\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-71\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-71.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../project/leading-page.html"},"lang":"ru"};
                </script>
