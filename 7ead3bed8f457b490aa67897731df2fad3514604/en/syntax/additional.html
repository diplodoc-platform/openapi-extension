                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.35436414576448283"},{"name":"Syntax","items":[{"name":"Overview","href":"../syntax/index.html","id":"Overview-0-0.49591772983717775"},{"name":"Basic markup","href":"../syntax/base.html","id":"Basic markup-1-0.3666556722575349"},{"name":"Lists","href":"../syntax/lists.html","id":"Lists-2-0.4449975875943335"},{"name":"Tables","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.914071237777365"},{"name":"Multiline tables","href":"../syntax/tables/multiline.html","id":"Multiline tables-1-0.4555299156929786"}],"id":"Tables-3-0.819000243033885"},{"name":"Notes","href":"../syntax/notes.html","id":"Notes-4-0.8729792233669094"},{"name":"Cuts and tabs","href":"../syntax/cuts-tabs.html","id":"Cuts and tabs-5-0.6036948656434862"},{"name":"Links","href":"../syntax/links.html","id":"Links-6-0.36155010456878656"},{"name":"Media","href":"../syntax/media.html","id":"Media-7-0.8698628063612277"},{"name":"Code snippets","href":"../syntax/code.html","id":"Code snippets-8-0.2836761226633846"},{"name":"Comments and metadata","href":"../syntax/meta.html","id":"Comments and metadata-9-0.6257013334472301"},{"name":"Variables","href":"../syntax/vars.html","id":"Variables-10-0.42908579363561117"},{"name":"Definition","href":"../syntax/term.html","id":"Definition-11-0.8653302269290863"},{"name":"Additional features","href":"../syntax/additional.html","id":"Additional features-12-0.4833584781224589"}],"id":"Syntax-1-0.5309858825956193"},{"name":"Settings","href":"../settings.html","id":"Settings-2-0.7222545620696315"},{"name":"Tools","items":[{"name":"Transformer","items":[{"name":"Overview","href":"../tools/transform/index.html","id":"Overview-0-0.8076980950353405"},{"name":"Settings","href":"../tools/transform/settings.html","id":"Settings-1-0.9266201615821017"},{"name":"Syntax highlighting","href":"../tools/transform/highlight.html","id":"Syntax highlighting-2-0.9352969883988864"}],"id":"Transformer-0-0.07145673634610072"},{"name":"Builder","items":[{"name":"Overview","href":"../tools/docs/index.html","id":"Overview-0-0.2900420763059408"},{"name":"Build","href":"../tools/docs/build.html","id":"Build-1-0.3428643880943867"},{"name":"Translate","href":"../tools/docs/translate.html","id":"Translate-2-0.7335969983992847"},{"name":"Settings","href":"../tools/docs/settings.html","id":"Settings-3-0.640670809915719"},{"name":"Single-page build","href":"../tools/docs/singlepage.html","id":"Single-page build-4-0.19246496937454283"},{"name":"Uploading to S3","href":"../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.9027129944262988"}],"id":"Builder-1-0.4339064405124564"}],"id":"Tools-3-0.8505262018717761"},{"name":"Plugins","items":[{"name":"Overview","href":"../plugins/index.html","id":"Overview-0-0.5859242992630211"},{"name":"Adding additional plugins","href":"../plugins/import.html","id":"Adding additional plugins-1-0.7103044722201355"}],"id":"Plugins-4-0.9761859889819864"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../project/index.html","id":"Overview-0-0.3462504709794967"},{"name":"Contents","href":"../project/toc.html","id":"Contents-1-0.18610963356657573"},{"name":"Leading page","href":"../project/leading-page.html","id":"Leading page-2-0.25502410079620974"},{"name":"Variable presets","href":"../project/presets.html","id":"Variable presets-3-0.9776437102462956"},{"name":"Configuration file","href":"../project/config.html","id":"Configuration file-4-0.24959986716850424"},{"name":"Reusing content","href":"../project/includes.html","id":"Reusing content-5-0.11457858652006947"},{"name":"Linter configuration file","href":"../project/lint.html","id":"Linter configuration file-6-0.5477679588554403"}],"id":"Organizing a YFM project-5-0.9396559972485454"},{"name":"Making edits","href":"../contribution.html","id":"Making edits-6-0.4443810547980498"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.5267323290901365"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.30290101323978824"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.5045015953724901"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.20000450349879628"}],"id":"test-controller-1-0.8237063975218606"}],"id":"OpenAPI-8-0.5926466438155669"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Subscript","href":"#sub","level":2},{"title":"Underlined text","href":"#underline","level":2},{"title":"Footnotes","href":"#footnotes","level":2},{"title":"Task lists","href":"#tasks-list","level":2},{"title":"Formulas","href":"#formulas","level":2}],"title":"Additional features","includes":[],"html":"<p>The following markup elements are not supported by default, but can be added using <a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it plugins</a>.</p>\n<p>For more information about how to add additional plugins, see the  <a href=\"../plugins/import.html\">instructions</a>.</p>\n<h2 id=\"sub\"><a href=\"#sub\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Subscript</span></a>Subscript</h2>\n<p><strong>Plugin:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-sub\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-sub</a></p>\n<p>To output a character in subscript, add <code>~</code> on both sides.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">H~2~O\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"15\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-15.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can vote to include subscript support in YFM by default in <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/70\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"underline\"><a href=\"#underline\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Underlined text</span></a>Underlined text</h2>\n<p><strong>Plugin:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-ins\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-ins</a></p>\n<p>To underline text, add <code>++</code> on both sides.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">++qwerty++\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"28\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-28.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can vote to include underlined text support in YFM by default in <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/71\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"footnotes\"><a href=\"#footnotes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Footnotes</span></a>Footnotes</h2>\n<p><strong>Plugin:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-footnote\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-footnote</a></p>\n<p>Use footnotes for additional information without complicating the text. Footnotes have two parts connected with tags:</p>\n<ul>\n<li>The link in the document text, which is displayed as superscript.</li>\n<li>A block of additional information. It's usually placed at the end of the document.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Here&#x27;s a simple footnote,[^1] and here&#x27;s a longer one.[^bignote]\n\n[<span class=\"hljs-symbol\">^1</span>]: <span class=\"hljs-link\">This is the first footnote.</span>\n\n[<span class=\"hljs-symbol\">^bignote</span>]: <span class=\"hljs-link\">Here&#x27;s one with multiple paragraphs and code.</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"53\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-53\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-53\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-53.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can vote to include footnote support in YFM by default in <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/72\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"tasks-list\"><a href=\"#tasks-list\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Task lists</span></a>Task lists</h2>\n<p>Import plugin from package like so:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">const checkbox = require('@doc-tools/transform/lib/plugins/checkbox');\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-63.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>The task list is a list of checkboxes. A normal item is represented by the <code>- [ ]</code> symbol, a checked one by <code>- [x]</code>. You can use <a href=\"./base.html#line\">line formatting</a> in the task description.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-bullet\">-</span> [x] ~~Write the press release~~\n<span class=\"hljs-bullet\">-</span> [ ] Update the website\n<span class=\"hljs-bullet\">-</span> [ ] Contact the media\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"67\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-67\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-67\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-67.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can vote to include task list support in YFM by default in <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/73\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"formulas\"><a href=\"#formulas\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Formulas</span></a>Formulas</h2>\n<p><strong>Plugin:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-katex</a> (see <a href=\"https://www.npmjs.com/search?q=markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\">other versions</a>)</p>\n<p>The plugin uses the KaTeX library to display mathematical symbols. Example of a formula:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">$\\sqrt{3x-1}+(1+x)^2$\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"80\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-80\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-80\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-80.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../syntax/additional.html"},"lang":"ru"};
                </script>
