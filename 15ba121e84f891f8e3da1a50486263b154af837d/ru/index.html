ml","id":"Внесение изменений-6-0.041521052637779166"},{"name":"Релизы YFM","href":"changelog.html","id":"Релизы YFM-7-0.7351919291471247"},{"name":"OpenAPI","items":[{"name":"Overview","href":"openapi/index.html","id":"Overview-0-0.7484303202890206"},{"name":"test-controller","items":[{"name":"Overview","href":"openapi/test-controller/index.html","id":"Overview-0-0.021911478282717223"},{"href":"openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.31547321474394274"}],"id":"test-controller-1-0.4661019563103159"}],"id":"OpenAPI-8-0.3998495120472727"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":["/home/runner/work/openapi-extension/openapi-extension/project-output/.tmp_input/ru/_images/user-settings.png"],"headings":[{"title":"Синтаксис","href":"#syntax","level":2},{"title":"Создание документационных проектов","href":"#project","level":2},{"title":"В разработке","href":"#future-releases","level":2}],"title":"Yandex Flavored Markdown","includes":[],"html":"<p><strong>Yandex Flavored Markdown (YFM)</strong> — это диалект Markdown, а также набор инструментов для <a href=\"./tools/transform/index.html\">трансформации</a> Markdown в HTML в реальном времени и <a href=\"./tools/docs/index.html\">сборки</a> полноценных документационных проектов.</p>\n<ul>\n<li>соответствует <a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\">CommonMark Spec</a>;</li>\n<li>предоставляет собственный <a href=\"./plugins/index.html\">набор плагинов</a> с дополнительными возможностями и элементами разметки;</li>\n<li><a href=\"https://www.npmjs.com/package/markdown-it#benchmark\" target=\"_blank\" rel=\"noreferrer noopener\">быстрый</a>;</li>\n<li>расширяемый: можно <a href=\"./plugins/import.html\">подключить</a> любой плагин для markdown-it или <a href=\"https://github.com/markdown-it/markdown-it/tree/master/docs\" target=\"_blank\" rel=\"noreferrer noopener\">написать свой</a>;</li>\n<li>безопасный: по умолчанию HTML экранируется;</li>\n<li>использует динамическую валидацию;</li>\n<li>позволяет собрать документационный проект.</li>\n</ul>\n<h2 id=\"syntax\"><a href=\"#syntax\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Синтаксис</span></a>Синтаксис</h2>\n<p>Синтаксис Yandex Flavored Markdown базируется на <a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\">CommonMark Spec</a>, дополняя его уникальными элементами из других языков разметки и шаблонизаторов.</p>\n<p>В частности:</p>\n<ul>\n<li><a href=\"./syntax/notes.html\">Заметки</a></li>\n<li><a href=\"./syntax/cuts-tabs.html\">Каты и табы</a></li>\n<li><a href=\"./syntax/media.html#video\">Видео</a></li>\n<li><a href=\"./syntax/vars.html\">Переменные</a></li>\n<li><a href=\"./project/includes.html\">Переиспользование контента</a></li>\n</ul>\n<p>Подробнее о всех элементах разметки в разделе <a href=\"./syntax/index.html\">Синтаксис</a>.</p>\n<h2 id=\"project\"><a href=\"#project\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание документационных проектов</span></a>Создание документационных проектов</h2>\n<p><a href=\"./tools/docs/index.html\">Builder</a> позволяет собрать полноценный документационный проект: с навигацией, внутренними переходами и полной поддержкой Yandex Flavored Markdown.</p>\n<p>Собранный проект представляет собой набор статических HTML, которые можно просмотреть локально или разместить на хостинге, в GitHub Pages или <a href=\"./tools/docs/publish-s3.html\">S3</a>. Он может включать:</p>\n<ul>\n<li>\n<p><a href=\"./project/toc.html\">Оглавление документа</a>.</p>\n</li>\n<li>\n<p><a href=\"./project/leading-page.html\">Разводящие страницы</a> для быстрой навигации.</p>\n</li>\n<li>\n<p><a href=\"./project/presets.html\">Пресеты переменных</a>, чтобы поддерживать несколько вариантов документации из одних и тех же исходных файлов.</p>\n</li>\n<li>\n<p><a href=\"./project/includes.html\">Переиспользование контента</a>.</p>\n</li>\n<li>\n<p>Пользовательские настройки отображения:</p>\n<ul>\n<li>Широкий формат;</li>\n<li>Навигация по текущей статье;</li>\n<li>Темная тема;</li>\n<li>Размер текста.</li>\n</ul>\n<p>Вы можете попробовать изменить настройки прямо сейчас: нажмите <img src=\"../ru/_images/user-settings.png\" alt=\"settings-icon\"> в верхнем правом углу.</p>\n</li>\n</ul>\n<p>Кроме стандартной сборки всех файлов в HTML, доступны <a href=\"./tools/docs/singlepage.html\">одностраничная сборка</a> и <a href=\"./tools/docs/build#yfm.md\">сборка в YFM</a>.</p>\n<h2 id=\"future-releases\"><a href=\"#future-releases\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">В разработке</span></a>В разработке</h2>\n<p>В следующих релизах YFM планируется добавление функций:</p>\n<ul>\n<li>cтатический линтер;</li>\n<li>генераторы YFM из proto, openAPI, автосгенерированной документации java, python, c++, go;</li>\n<li>индекс удовлетворенности пользователей на страницах документации (CSAT);</li>\n<li>автоматическая локальная пересборка при внесении изменений;</li>\n<li>отображение контрибьюторов на страницах;</li>\n<li>бесплатный хостинг для open-source документационных проектов.</li>\n</ul>\n"},"router":{"pathname":"index.html"},"lang":"ru"};
