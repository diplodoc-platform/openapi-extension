ty=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-17\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-17\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-17.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Cut header</div><div class=\"yfm-cut-content\"><p>Content displayed when clicked.</p>\n</div></div><h2 id=\"tabs\"><a href=\"#tabs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Tabs</span></a>Tabs</h2>\n<p>Use tabs for mutually exclusive sections. For example, to separate instructions for different operating systems.</p>\n<p>To display tabs correctly, separate them with empty lines:</p>\n<ul>\n<li><code>{% list tabs %}</code> and <code>{% endlist %}</code>.</li>\n<li>The text of one tab and the name of the next tab.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% list tabs %}\n\n<span class=\"hljs-bullet\">-</span> The name of tab1\n\n  The text of tab1.\n\n<span class=\"hljs-bullet\">  *</span> You can use lists.\n<span class=\"hljs-bullet\">  *</span> And <span class=\"hljs-strong\">**other**</span> markup.\n\n<span class=\"hljs-bullet\">-</span> The name of tab2\n\n  The text of tab2.\n\n{% endlist %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"52\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,2
