                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.35436414576448283"},{"name":"Syntax","items":[{"name":"Overview","href":"../syntax/index.html","id":"Overview-0-0.49591772983717775"},{"name":"Basic markup","href":"../syntax/base.html","id":"Basic markup-1-0.3666556722575349"},{"name":"Lists","href":"../syntax/lists.html","id":"Lists-2-0.4449975875943335"},{"name":"Tables","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.914071237777365"},{"name":"Multiline tables","href":"../syntax/tables/multiline.html","id":"Multiline tables-1-0.4555299156929786"}],"id":"Tables-3-0.819000243033885"},{"name":"Notes","href":"../syntax/notes.html","id":"Notes-4-0.8729792233669094"},{"name":"Cuts and tabs","href":"../syntax/cuts-tabs.html","id":"Cuts and tabs-5-0.6036948656434862"},{"name":"Links","href":"../syntax/links.html","id":"Links-6-0.36155010456878656"},{"name":"Media","href":"../syntax/media.html","id":"Media-7-0.8698628063612277"},{"name":"Code snippets","href":"../syntax/code.html","id":"Code snippets-8-0.2836761226633846"},{"name":"Comments and metadata","href":"../syntax/meta.html","id":"Comments and metadata-9-0.6257013334472301"},{"name":"Variables","href":"../syntax/vars.html","id":"Variables-10-0.42908579363561117"},{"name":"Definition","href":"../syntax/term.html","id":"Definition-11-0.8653302269290863"},{"name":"Additional features","href":"../syntax/additional.html","id":"Additional features-12-0.4833584781224589"}],"id":"Syntax-1-0.5309858825956193"},{"name":"Settings","href":"../settings.html","id":"Settings-2-0.7222545620696315"},{"name":"Tools","items":[{"name":"Transformer","items":[{"name":"Overview","href":"../tools/transform/index.html","id":"Overview-0-0.8076980950353405"},{"name":"Settings","href":"../tools/transform/settings.html","id":"Settings-1-0.9266201615821017"},{"name":"Syntax highlighting","href":"../tools/transform/highlight.html","id":"Syntax highlighting-2-0.9352969883988864"}],"id":"Transformer-0-0.07145673634610072"},{"name":"Builder","items":[{"name":"Overview","href":"../tools/docs/index.html","id":"Overview-0-0.2900420763059408"},{"name":"Build","href":"../tools/docs/build.html","id":"Build-1-0.3428643880943867"},{"name":"Translate","href":"../tools/docs/translate.html","id":"Translate-2-0.7335969983992847"},{"name":"Settings","href":"../tools/docs/settings.html","id":"Settings-3-0.640670809915719"},{"name":"Single-page build","href":"../tools/docs/singlepage.html","id":"Single-page build-4-0.19246496937454283"},{"name":"Uploading to S3","href":"../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.9027129944262988"}],"id":"Builder-1-0.4339064405124564"}],"id":"Tools-3-0.8505262018717761"},{"name":"Plugins","items":[{"name":"Overview","href":"../plugins/index.html","id":"Overview-0-0.5859242992630211"},{"name":"Adding additional plugins","href":"../plugins/import.html","id":"Adding additional plugins-1-0.7103044722201355"}],"id":"Plugins-4-0.9761859889819864"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../project/index.html","id":"Overview-0-0.3462504709794967"},{"name":"Contents","href":"../project/toc.html","id":"Contents-1-0.18610963356657573"},{"name":"Leading page","href":"../project/leading-page.html","id":"Leading page-2-0.25502410079620974"},{"name":"Variable presets","href":"../project/presets.html","id":"Variable presets-3-0.9776437102462956"},{"name":"Configuration file","href":"../project/config.html","id":"Configuration file-4-0.24959986716850424"},{"name":"Reusing content","href":"../project/includes.html","id":"Reusing content-5-0.11457858652006947"},{"name":"Linter configuration file","href":"../project/lint.html","id":"Linter configuration file-6-0.5477679588554403"}],"id":"Organizing a YFM project-5-0.9396559972485454"},{"name":"Making edits","href":"../contribution.html","id":"Making edits-6-0.4443810547980498"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.5267323290901365"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.30290101323978824"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.5045015953724901"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.20000450349879628"}],"id":"test-controller-1-0.8237063975218606"}],"id":"OpenAPI-8-0.5926466438155669"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Substitutions","href":"#subtitudes","level":2},{"title":"Conditional operators","href":"#conditions","level":2},{"title":"Cycles","href":"#cycles","level":2},{"title":"Filters","href":"#filters","level":2},{"title":"Functions","href":"#functions","level":2}],"title":"Variables","includes":[],"html":"<p>You can declare a variable in one of the following ways:</p>\n<ul>\n<li>Pass it in the settings when <a href=\"../tools/docs/index.html#use\">building documentation</a>.</li>\n<li>Describe it in a <a href=\"../project/presets.html\">file with variable presets</a>.</li>\n</ul>\n<p>Methods for using variables in documents are discussed below.</p>\n<h2 id=\"subtitudes\"><a href=\"#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Substitutions</span></a>Substitutions</h2>\n<p>To substitute a value with a variable in the text, enter the variable name with double curly brackets before and after.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Some text {{ variable_name }} text continued.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"24\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-24\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-24\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-24.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>If the text contains double curly brackets but doesn't require variable substitution, add <code>not_var</code> before the construction.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Some text not_var{{ also_text }} text continued.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"28\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-28.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"conditions\"><a href=\"#conditions\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Conditional operators</span></a>Conditional operators</h2>\n<p>Use the conditional operators <code>if</code>, <code>else</code>, and <code>elsif</code> to include certain text fragments in the document depending on variable values. For example, to build two versions of a document for different operating systems.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% if  OS == &#x27;iOS&#x27; %}\n\nDownload the app from the [<span class=\"hljs-string\">App Store</span>](<span class=\"hljs-link\">https://www.apple.com/ios/app-store/</span>).\n\n{% else %}\n\nDownload the app from [Google Play] (https://play.google.com).\n\n{% endif %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"35\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-35\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-35\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-35.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can also apply conditional operators to text fragments inside strings.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Some text {% if  OS == &#x27;iOS&#x27; %} Apple {% else %} Android {% endif %} text continued.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"39\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-39\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-39\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-39.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"cycles\"><a href=\"#cycles\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Cycles</span></a>Cycles</h2>\n<p>Use loops to output repetitive content for each element of an array. Inside the loop, refer to the element as a regular variable, using syntax for <a href=\"#subtitudes\">substitutions</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">{% for variable_name in array_name %}\n\nSome text {{ variable_name }} text continued.\n\n{% endfor %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"46\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-46\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-46\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-46.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Examples of using loops</div><div class=\"yfm-cut-content\"><p>Let's say that in a <a href=\"../project/presets.html\">file with variable presets</a>, the <code>users</code> array is set:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">default:</span>\n  <span class=\"hljs-attr\">users:</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">Alice</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">Mark</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"55\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-55\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-55\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-55.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Then using loops will result in the following:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Prefix {% for user in users %} {{user}} {% endfor %} Postfix\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"59\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-59\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-59\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-59.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Prefix Alice Mark Postfix</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Prefix\n\n{% for user in users %}\n\n{{user}}\n\n{% endfor %}\n\nPostfix\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-63.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Prefix<br>\nAlice<br>\nMark<br>\nPostfix</p>\n</div></div><h2 id=\"filters\"><a href=\"#filters\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Filters</span></a>Filters</h2>\n<p>To apply a filter, add the <code>|</code> operator and the filter name to the variable. Separate the operator with spaces before and after.</p>\n<table>\n<thead>\n<tr>\n<th>Filter</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>capitalize</code></td>\n<td>Makes the first letter in the variable value upper case.</td>\n</tr>\n<tr>\n<td><code>length</code></td>\n<td>Calculates the length of the variable value.</td>\n</tr>\n</tbody>\n</table>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Examples of using filters</div><div class=\"yfm-cut-content\"><p>Let's say the following is set in a <a href=\"../project/presets.html\">file with variable presets</a>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">default:</span>\n  <span class=\"hljs-attr\">user:</span>\n    <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">alice</span>\n  <span class=\"hljs-attr\">users:</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">Alice</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">Mark</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"113\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-113\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-113\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-113.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Then using filters will result in the following:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Hello {{ user.name | capitalize }}!\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"117\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-117\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-117\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-117.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Hello Alice!</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{{ users | length }}\n\n{{ user.name | length }} | length\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"121\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-121\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-121\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-121.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>2</p>\n<p>5</p>\n</div></div><h2 id=\"functions\"><a href=\"#functions\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Functions</span></a>Functions</h2>\n<p>To invoke a function, add the <code>.</code> symbol to the variable, specify its name, and pass the necessary parameters in parentheses <code>()</code>.</p>\n<table>\n<thead>\n<tr>\n<th>Function</th>\n<th>Description</th>\n<th>Parameters</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>slice(beginIndex, endIndex)</code></td>\n<td>Returns the specified part of the source array as a new array object.</td>\n<td><code>beginIndex</code> is an index of the element the selection begins with (numbering starts with 0).</br></br><code>endIndex</code> is an index of the element the selection ends with (numbering starts with 0). If the parameter is omitted, all elements from the starting position to the end of the array are selected.</td>\n</tr>\n</tbody>\n</table>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Examples of using functions</div><div class=\"yfm-cut-content\"><p>Let's say the following is set in a <a href=\"../project/presets.html\">file with variable presets</a>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">default:</span>\n  <span class=\"hljs-attr\">user:</span>\n    <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Masha</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"172\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-172\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-172\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-172.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Then using functions will result in the following:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Hello P{{ user.name.slice(1) }}!\n\nHello P{{ user.name.slice(1, 2) }}vel!\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"176\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-176\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-176\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-176.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Hello Pasha!</p>\n<p>Hello Pavel!</p>\n</div></div>"},"router":{"pathname":"../syntax/vars.html"},"lang":"ru"};
