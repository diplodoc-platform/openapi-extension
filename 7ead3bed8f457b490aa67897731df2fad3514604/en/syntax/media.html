  fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-14\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-14\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-14.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li>\n<p><code>alt-text</code>: Alternative image text.</p>\n</li>\n<li>\n<p><code>_images/image.png</code>: The URL or path to the image file.</p>\n</li>\n<li>\n<p><code>&quot;hint_text&quot;</code>: A hint that will be displayed when you hover over the image. Optional.</p>\n</li>\n<li>\n<p><code>=100x100</code>: The image size. Optional.</p>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<p>If you want to keep the aspect ratio of your image, only specify its width: <code>100x</code>.</p>\n</div></li>\n</ul>\n<h3 id=\"image-link\"><a href=\"#image-link\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Images as links</span></a>Images as links</h3>\n<p>You can make an image clickable using <a href=\"./links.html\">link design rules</a>. To do this, add the standard image markup to the part where the link text usually goes.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">[<span class=\"hljs-string\">![An old rock in the desert</span>](<span class=\"hljs-link\">../../_images/mountain.jpg &quot;Mountain&quot; =100x200</span>)](<span class=\"hljs-link\">https://yandex.com/images/search?text=mountain</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"51\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-51\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-51\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-51.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p><a href=\"https://yandex.com/images/search?text=mountain\" target=\"_blank\" rel=\"noreferrer noopener\"><img src=\"../../_images/mountain.jpg\" alt=\"An old rock in the desert\" title=\"Mountain\" width=\"100\" height=\"200\"></a></p>\n<h3 id=\"reference-style\"><a href=\"#reference-style\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Reference-style markup for images</span></a>Reference-style markup for images</h3>\n<p>Similarly to <a href=\"./links.html#reference-style\">reference-style links</a>, you can declare an image in a special place once and refer to it using a tag throughout the document. This will allow you to use the image multiple times without overloading the text with long URLs or other parameters.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">![<span class=\"hljs-string\">An old rock in the desert</span>][<span class=\"hljs-symbol\">image1</span>]\n\n[<span class=\"hljs-symbol\">image1</span>]: <span class=\"hljs-link\">../../_images/mountain.jpg &quot;Mountain&quot;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"64\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-64\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-64\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-64.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<p><img src=\"../../_images/mountain.jpg\" alt=\"An old rock in the desert\" title=\"Mountain\"></p>\n<h2 id=\"video\"><a href=\"#video\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Videos</span></a>Videos</h2>\n<p>To add videos to a page, use markup:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">@[<span class=\"hljs-string\">video_hosting_site_name</span>](<span class=\"hljs-link\">video_id_or_link_to_video</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"77\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-77\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-77\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-77.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>To review the style options and list of available video hosting services, see the <a href=\"https://www.npmjs.com/package/markdown-it-video\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-video</a> plugin page.</p>\n"},"router":{"pathname":"../syntax/media.html"},"lang":"ru"};
