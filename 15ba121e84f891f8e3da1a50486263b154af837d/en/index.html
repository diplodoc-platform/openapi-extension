ls/transform/highlight.html","id":"Syntax highlighting-2-0.06180660215538203"}],"id":"Transformer-0-0.42960034777231515"},{"name":"Builder","items":[{"name":"Overview","href":"tools/docs/index.html","id":"Overview-0-0.5542509798976001"},{"name":"Build","href":"tools/docs/build.html","id":"Build-1-0.9844623199679965"},{"name":"Translate","href":"tools/docs/translate.html","id":"Translate-2-0.5028918913365155"},{"name":"Settings","href":"tools/docs/settings.html","id":"Settings-3-0.6100784393895156"},{"name":"Single-page build","href":"tools/docs/singlepage.html","id":"Single-page build-4-0.5064807670335898"},{"name":"Uploading to S3","href":"tools/docs/publish-s3.html","id":"Uploading to S3-5-0.39262860688518875"}],"id":"Builder-1-0.6237780054852053"}],"id":"Tools-3-0.12592995750630642"},{"name":"Plugins","items":[{"name":"Overview","href":"plugins/index.html","id":"Overview-0-0.9574197606179053"},{"name":"Adding additional plugins","href":"plugins/import.html","id":"Adding additional plugins-1-0.4055484488061849"}],"id":"Plugins-4-0.44573818694618583"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"project/index.html","id":"Overview-0-0.8239069283602745"},{"name":"Contents","href":"project/toc.html","id":"Contents-1-0.19436758988715597"},{"name":"Leading page","href":"project/leading-page.html","id":"Leading page-2-0.5081521725509277"},{"name":"Variable presets","href":"project/presets.html","id":"Variable presets-3-0.9104607513479672"},{"name":"Configuration file","href":"project/config.html","id":"Configuration file-4-0.2018957845476641"},{"name":"Reusing content","href":"project/includes.html","id":"Reusing content-5-0.39166817021161404"},{"name":"Linter configuration file","href":"project/lint.html","id":"Linter configuration file-6-0.016370335528102187"}],"id":"Organizing a YFM project-5-0.8160666836456709"},{"name":"Making edits","href":"contribution.html","id":"Making edits-6-0.45849357157907056"},{"name":"YFM releases","href":"changelog.html","id":"YFM releases-7-0.6352161202444107"},{"name":"OpenAPI","items":[{"name":"Overview","href":"openapi/index.html","id":"Overview-0-0.3904225842671414"},{"name":"test-controller","items":[{"name":"Overview","href":"openapi/test-controller/index.html","id":"Overview-0-0.6151319330463729"},{"href":"openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.6562531499196209"}],"id":"test-controller-1-0.3481369311299938"}],"id":"OpenAPI-8-0.7377654812808794"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":["/home/runner/work/openapi-extension/openapi-extension/project-output/.tmp_input/en/_images/user-settings.png"],"headings":[{"title":"Syntax","href":"#syntax","level":2},{"title":"Creating documentation projects","href":"#project","level":2},{"title":"Under development","href":"#future-releases","level":2}],"title":"Yandex Flavored Markdown","includes":[],"html":"<p><strong>Yandex Flavored Markdown (YFM)</strong> is a Markdown dialect and a set of tools for <a href=\"./tools/transform/index.html\">transforming</a> Markdown to HTML in real time and <a href=\"./tools/docs/index.html\">building</a> complete documentation projects.</p>\n<ul>\n<li>Corresponds to <a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\">CommonMark Spec</a>.</li>\n<li>Includes its own <a href=\"./plugins/index.html\">set of plugins</a> with additional features and markup elements.</li>\n<li><a href=\"https://www.npmjs.com/package/markdown-it#benchmark\" target=\"_blank\" rel=\"noreferrer noopener\">Fast</a>.</li>\n<li>Expandable: you can <a href=\"./plugins/import.html\">add</a> any plugin for markdown-it or <a href=\"https://github.com/markdown-it/markdown-it/tree/master/docs\" target=\"_blank\" rel=\"noreferrer noopener\">write your own</a>.</li>\n<li>Safe: HTML is escaped by default.</li>\n<li>Uses dynamic validation.</li>\n<li>Allows you to build a documentation project.</li>\n</ul>\n<h2 id=\"syntax\"><a href=\"#syntax\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Syntax</span></a>Syntax</h2>\n<p>The Yandex Flavored Markdown syntax is based on <a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\">CommonMark Spec</a> and has been supplemented with unique elements from other markup languages and template engines.</p>\n<p>In particular:</p>\n<ul>\n<li><a href=\"./syntax/notes.html\">Notes</a></li>\n<li><a href=\"./syntax/cuts-tabs.html\">Cuts and tabs</a></li>\n<li><a href=\"./syntax/media.html#video\">Video</a></li>\n<li><a href=\"./syntax/vars.html\">Variables</a></li>\n<li><a href=\"./project/includes.html\">Reusable content</a></li>\n</ul>\n<p>For more information about all markup elements, see <a href=\"./syntax/index.html\">Syntax</a>.</p>\n<h2 id=\"project\"><a href=\"#project\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Creating documentation projects</span></a>Creating documentation projects</h2>\n<p><a href=\"./tools/docs/index.html\">Builder</a> allows you to build a complete documentation project: with navigation, internal links, and full support for Yandex Flavored Markdown.</p>\n<p>A built project is a set of static HTML files that can be viewed locally or on a host, in GitHub Pages, or in <a href=\"./tools/docs/publish-s3.html\">S3</a>. It may include:</p>\n<ul>\n<li>\n<p><a href=\"./project/toc.html\">Table of contents</a>.</p>\n</li>\n<li>\n<p><a href=\"./project/leading-page.html\">Leading pages</a> for quick navigation.</p>\n</li>\n<li>\n<p><a href=\"./project/presets.html\">Variable presets</a> to support multiple versions of documentation from the same source files.</p>\n</li>\n<li>\n<p><a href=\"./project/includes.html\">Reusable content</a>.</p>\n</li>\n<li>\n<p>Custom display settings:</p>\n<ul>\n<li>Wide format.</li>\n<li>Current article navigation.</li>\n<li>Dark theme.</li>\n<li>Text size.</li>\n</ul>\n<p>You can try changing the settings right now: click <img src=\"../en/_images/user-settings.png\" alt=\"settings-icon\"> in the upper-right corner.</p>\n</li>\n</ul>\n<p>In addition to building all files in HTML, you can build to a <a href=\"./tools/docs/singlepage.html\">single-page</a> and in <a href=\"./tools/docs/build.html#yfm\">YFM</a>.</p>\n<h2 id=\"future-releases\"><a href=\"#future-releases\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Under development</span></a>Under development</h2>\n<p>Future YFM releases are expected to include the following features:</p>\n<ul>\n<li>Static linter.</li>\n<li>YFM generators from proto, OpenAPI, auto-generated Java, Python, C++, and Go documentation.</li>\n<li>Customer satisfaction score (CSAT) on documentation pages.</li>\n<li>Automatic local rebuild when changes are made.</li>\n<li>Displaying contributors on pages.</li>\n<li>Free hosting for open-source documentation projects.</li>\n</ul>\n"},"router":{"pathname":"index.html"},"lang":"ru"};
