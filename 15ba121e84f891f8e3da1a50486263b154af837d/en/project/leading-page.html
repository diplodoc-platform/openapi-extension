                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.34071863773267386"},{"name":"Syntax","items":[{"name":"Overview","href":"../syntax/index.html","id":"Overview-0-0.4020040597134136"},{"name":"Basic markup","href":"../syntax/base.html","id":"Basic markup-1-0.9370546591620956"},{"name":"Lists","href":"../syntax/lists.html","id":"Lists-2-0.23070236389394871"},{"name":"Tables","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.37269806593265686"},{"name":"Multiline tables","href":"../syntax/tables/multiline.html","id":"Multiline tables-1-0.8460547313183746"}],"id":"Tables-3-0.42607626039284696"},{"name":"Notes","href":"../syntax/notes.html","id":"Notes-4-0.4656083738339962"},{"name":"Cuts and tabs","href":"../syntax/cuts-tabs.html","id":"Cuts and tabs-5-0.9838031390604696"},{"name":"Links","href":"../syntax/links.html","id":"Links-6-0.050713598763300505"},{"name":"Media","href":"../syntax/media.html","id":"Media-7-0.8674816085006753"},{"name":"Code snippets","href":"../syntax/code.html","id":"Code snippets-8-0.40900739764773686"},{"name":"Comments and metadata","href":"../syntax/meta.html","id":"Comments and metadata-9-0.005306687199542637"},{"name":"Variables","href":"../syntax/vars.html","id":"Variables-10-0.8012371831330798"},{"name":"Definition","href":"../syntax/term.html","id":"Definition-11-0.36910969867990007"},{"name":"Additional features","href":"../syntax/additional.html","id":"Additional features-12-0.9811975249605431"}],"id":"Syntax-1-0.5833121750006252"},{"name":"Settings","href":"../settings.html","id":"Settings-2-0.726178465200189"},{"name":"Tools","items":[{"name":"Transformer","items":[{"name":"Overview","href":"../tools/transform/index.html","id":"Overview-0-0.8853046973064143"},{"name":"Settings","href":"../tools/transform/settings.html","id":"Settings-1-0.711035 :"../contribution.html","id":"Making edits-6-0.45849357157907056"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.6352161202444107"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.3904225842671414"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.6151319330463729"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.6562531499196209"}],"id":"test-controller-1-0.3481369311299938"}],"id":"OpenAPI-8-0.7377654812808794"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":["/home/runner/work/openapi-extension/openapi-extension/project-output/.tmp_input/en/_images/leading.jpg"],"headings":[{"title":"Structure","href":"#structure","level":2},{"title":"Element visibility conditions","href":"#when","level":2},{"title":"Substitutions and conditional operators","href":"#subtitudes","level":2}],"title":"Leading page","includes":[],"html":"<p>To quickly navigate the document, you can design a root page in the form of a grid with links to main sections.</p>\n<p><strong>Example</strong>: design of the <a href=\"https://cloud.yandex.com/docs/compute/\" target=\"_blank\" rel=\"noreferrer noopener\">Yandex Compute Cloud documentation</a> leading page.</p>\n<p><img src=\"../../en/_images/leading.jpg\" alt=\"Example of a leading page\"></p>\n<h2 id=\"structure\"><a href=\"#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Structure</span></a>Structure</h2>\n<p>The standard file structure of the <code>index.yaml</code> leading page:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Document</span> <span class=\"hljs-string\">name</span>\n<span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">A</span> <span class=\"hljs-string\">description</span> <span class=\"hljs-string\">of</span> <span class=\"hljs-string\">the</span> <span class=\"hljs-string\">document</span>\n<span class=\"hljs-attr\">meta:</span>\n  <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Metadata</span>\n  <span class=\"hljs-attr\">noIndex:</span> <span class=\"hljs-literal\">true</span>\n<span class=\"hljs-attr\">links:</span>\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">First</span> <span class=\"hljs-string\">section</span>\n  <span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">A</span> <span class=\"hljs-string\">description</span> <span class=\"hljs-string\">of</span> <span class=\"hljs-string\">the</span> <span class=\"hljs-string\">first</span> <span class=\"hljs-string\">section</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Second</span> <span class=\"hljs-string\">section</span>\n  <span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">A</span> <span class=\"hljs-string\">description</span> <span class=\"hljs-string\">of</span> <span class=\"hljs-string\">the</span> <span class=\"hljs-string\">second</span> <span class=\"hljs-string\">section</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"15\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-15.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>title</code>: Document name. It's displayed in the table of contents above the list of all sections.</li>\n<li><code>description</code>: A description of the document.</li>\n<li><code>meta</code>: <a href=\"../syntax/meta.html#meta\">Metadata</a>.</li>\n<li><code>links</code>: Grouping element. The following is set within each section:\n<ul>\n<li><code>title</code>: Name of the section. Displayed as the name of the link.</li>\n<li><code>description</code>: Description of the section.</li>\n<li><code>href</code>: The relative path to the file.</li>\n</ul>\n</li>\n</ul>\n<h2 id=\"when\"><a href=\"#when\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Element visibility conditions</span></a>Element visibility conditions</h2>\n<p>Individual sections can be included on or excluded from a leading page, depending on the values of <a href=\"../syntax/vars.html\">variables</a>. To describe visibility conditions, the <code>when</code> parameter is used.</p>\n<p>Possible comparison operators: <code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, and <code>&gt;=</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Section</span> <span class=\"hljs-string\">with</span> <span class=\"hljs-string\">a</span> <span class=\"hljs-string\">conditional</span> <span class=\"hljs-string\">inclusion.</span>\n  <span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">A</span> <span class=\"hljs-string\">description</span> <span class=\"hljs-string\">of</span> <span class=\"hljs-string\">the</span> <span class=\"hljs-string\">section.</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/conditional/file.md</span>\n  <span class=\"hljs-attr\">when:</span> <span class=\"hljs-string\">version</span> <span class=\"hljs-string\">==</span> <span class=\"hljs-number\">12</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"64\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-64\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-64\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-64.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"subtitudes\"><a href=\"#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Substitutions and conditional operators</span></a>Substitutions and conditional operators</h2>\n<p>Title and description of document and links support <a href=\"../syntax/vars#subtitudes\">substitutions</a> and <a href=\"../syntax/vars#conditions\">conditional operators</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ title }}</span>&quot;</span>\n<span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">&quot;{% if version == 10 %}<span class=\"hljs-template-variable\">{{ description_legacy }}</span>{% else %}<span class=\"hljs-template-variable\">{{ description }}</span>{% endif %}&quot;</span>\n<span class=\"hljs-attr\">meta:</span>\n  <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ meta_title }}</span>&quot;</span>\n<span class=\"hljs-attr\">links:</span>\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ link_title }}</span>&quot;</span>\n  <span class=\"hljs-attr\">description:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ link_description }}</span>&quot;</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/conditional/file.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"71\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-71\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-71\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-71.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../project/leading-page.html"},"lang":"ru"};
