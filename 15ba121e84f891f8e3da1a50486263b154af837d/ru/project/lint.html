he same level</span>\n  <span class=\"hljs-attr\">MD006:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Consider starting bulleted lists at the beginning of the line~~</span>\n  <span class=\"hljs-attr\">MD007:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Unordered list indentation</span>\n  <span class=\"hljs-attr\">MD009:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Trailing spaces</span>\n  <span class=\"hljs-attr\">MD010:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Hard tabs</span>\n  <span class=\"hljs-attr\">MD011:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Reversed link syntax</span>\n  <span class=\"hljs-attr\">MD012:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Multiple consecutive blank lines</span>\n  <span class=\"hljs-attr\">MD013:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Line length</span>\n  <span class=\"hljs-attr\">MD014:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Dollar signs used before commands without showing output</span>\n  <span class=\"hljs-attr\">MD018:</span> <span class=\"hljs-string\">&#x27;error&#x27;</span>    <span class=\"hljs-comment\"># No space after hash on atx style heading</span>\n  <span class=\"hljs-attr\">MD019:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Multiple spaces after hash on atx style heading</span>\n  <span class=\"hljs-attr\">MD020:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># No space inside hashes on closed atx style heading</span>\n  <span class=\"hljs-attr\">MD021:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Multiple spaces inside hashes on closed atx style heading</span>\n  <span class=\"hljs-attr\">MD022:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Headings should be surrounded by blank lines</span>\n  <span class=\"hljs-attr\">MD023:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Headings must start at the beginning of the line</span>\n  <span class=\"hljs-attr\">MD024:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Multiple headings with the same content</span>\n  <span class=\"hljs-attr\">MD025:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Multiple top-level headings in the same document</span>\n  <span class=\"hljs-attr\">MD026:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Trailing punctuation in heading</span>\n  <span class=\"hljs-attr\">MD027:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Multiple spaces after blockquote symbol</span>\n  <span class=\"hljs-attr\">MD028:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Blank line inside blockquote</span>\n  <span class=\"hljs-attr\">MD029:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Ordered list item prefix</span>\n  <span class=\"hljs-attr\">MD030:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Spaces after list markers</span>\n  <span class=\"hljs-attr\">MD031:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Fenced code blocks should be surrounded by blank lines</span>\n  <span class=\"hljs-attr\">MD032:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Lists should be surrounded by blank lines</span>\n  <span class=\"hljs-attr\">MD033:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Inline HTML</span>\n  <span class=\"hljs-attr\">MD034:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Bare URL used</span>\n  <span class=\"hljs-attr\">MD035:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Horizontal rule style</span>\n  <span class=\"hljs-attr\">MD036:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Emphasis used instead of a heading</span>\n  <span class=\"hljs-attr\">MD037:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Spaces inside emphasis markers</span>\n  <span class=\"hljs-attr\">MD038:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Spaces inside code span elements</span>\n  <span class=\"hljs-attr\">MD039:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Spaces inside link text</span>\n  <span class=\"hljs-attr\">MD040:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Fenced code blocks should have a language specified</span>\n  <span class=\"hljs-attr\">MD041:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># First line in a file should be a top-level heading</span>\n  <span class=\"hljs-attr\">MD042:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># No empty links</span>\n  <span class=\"hljs-attr\">MD043:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Required heading structure</span>\n  <span class=\"hljs-attr\">MD044:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Proper names should have the correct capitalization</span>\n  <span class=\"hljs-attr\">MD045:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Images should have alternate text (alt text)</span>\n  <span class=\"hljs-attr\">MD046:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Code block style</span>\n  <span class=\"hljs-attr\">MD047:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Files should end with a single newline character</span>\n  <span class=\"hljs-attr\">MD048:</span> <span class=\"hljs-string\">&#x27;disabled&#x27;</span> <span class=\"hljs-comment\"># Code fence style</span>\n  \n  <span class=\"hljs-attr\">YFM001:</span> <span class=\"hljs-string\">&#x27;warn&#x27;</span>    <span class=\"hljs-comment\"># Inline code length</span>\n  <span class=\"hljs-attr\">YFM002:</span> <span class=\"hljs-string\">&#x27;warn&#x27;</span>    <span class=\"hljs-comment\"># No header found in the file for the link text</span>\n  <span class=\"hljs-attr\">YFM003:</span> <span class=\"hljs-string\">&#x27;error&#x27;</span>   <span class=\"hljs-comment\"># Link is unreachable</span>\n\n<span class=\"hljs-comment\"># Inline code length</span>\n<span class=\"hljs-attr\">YFM001:</span>\n  <span class=\"hljs-attr\">maximum:</span> <span class=\"hljs-number\">100</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"6\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-6\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-6\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-6.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Правила с префиксом <code>MD</code> предоставляются библиотекой <a href=\"https://github.com/DavidAnson/markdownlint\" target=\"_blank\" rel=\"noreferrer noopener\">markdownlint</a>.<br>\nПодробное описание всех правил с префиксом <code>MD</code> можно найти <a href=\"https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md\" target=\"_blank\" rel=\"noreferrer noopener\">здесь</a>.<br>\nПодробное описание всех правил с префиксом <code>YFM</code> можно найти <a href=\"https://github.com/yandex-cloud/yfm-transform/blob/master/lib/yfmlint/README.md\" target=\"_blank\" rel=\"noreferrer noopener\">здесь</a>.</p>\n<p>В конфиге <code>.yfmlint</code> в секции <code>log-levels</code> вы можете переопределить уровень логгирования отдельно для каждого правила: <code>error</code>, <code>warn</code>, <code>disabled</code>.</p>\n<p>В корневой секции конфига можно настроить значения передаваемые правилам. Например:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># Inline code length</span>\n<span class=\"hljs-attr\">YFM001:</span>\n  <span class=\"hljs-attr\">maximum:</span> <span class=\"hljs-number\">100</span>\n  \n<span class=\"hljs-comment\"># Line length</span>\n<span class=\"hljs-attr\">MD013:</span>\n  <span class=\"hljs-attr\">line_length:</span> <span class=\"hljs-number\">100</span> <span class=\"hljs-comment\"># default: 80 characters</span>\n  <span class=\"hljs-attr\">code_blocks:</span> <span class=\"hljs-literal\">false</span> <span class=\"hljs-comment\"># exclude this rule for code_blocks</span>\n  <span class=\"hljs-attr\">tables:</span> <span class=\"hljs-literal\">false</span> <span class=\"hljs-comment\"># exclude this rule for tables</span>\n  <span class=\"hljs-attr\">headings:</span> <span class=\"hljs-literal\">false</span> <span class=\"hljs-comment\"># exclude this rule for headings</span>\n\n<span class=\"hljs-comment\"># Inline HTML</span>\n<span class=\"hljs-attr\">MD033:</span>\n  <span class=\"hljs-attr\">allowed_elements:</span> [ <span class=\"hljs-string\">&quot;span&quot;</span>, <span class=\"hljs-string\">&quot;br&quot;</span>, <span class=\"hljs-string\">&quot;p&quot;</span> ]\n\n\n<span class=\"hljs-comment\"># Section for defining log levels</span>\n<span class=\"hljs-attr\">log-levels:</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"16\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-16\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-16\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-16.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Дефолтные значения для правил с префиксом <code>MD</code> указаны <a href=\"https://github.com/DavidAnson/markdownlint/blob/main/schema/.markdownlint.yaml\" target=\"_blank\" rel=\"noreferrer noopener\">здесь.</a><br>\nДефолтные значения для правил с префиксом <code>YFM</code> указаны <a href=\"https://github.com/yandex-cloud/yfm-transform/blob/master/lib/yfmlint/yfmlint.js\" target=\"_blank\" rel=\"noreferrer noopener\">здесь.</a></p>\n<p>Правила можно включить, выключить, настроить для всего файла или абзаца в файле.<br>\nПосмотрите на примеры <a href=\"https://github.com/DavidAnson/markdownlint/blob/a852407c887ec60949aa5365ed964bab833f962f/README.md#configuration\" target=\"_blank\" rel=\"noreferrer noopener\">здесь.</a></p>\n"},"router":{"pathname":"../project/lint.html"},"lang":"ru"};
