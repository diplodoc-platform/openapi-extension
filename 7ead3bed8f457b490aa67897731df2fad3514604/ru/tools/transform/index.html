data-animation=\"14\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-14\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-14\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-14.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Подключите пакет в своем коде, используя функцию <code>require()</code> или <code>import()</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> transform = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform&#x27;</span>);\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"20\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-20\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-20\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-20.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Для корректного отображения подключите в проект CSS-стили и клиентские скрипты:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs css\"><span class=\"hljs-keyword\">@import</span> <span class=\"hljs-string\">&#x27;~@doc-tools/transform/dist/css/yfm.css&#x27;</span>;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"26\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-26\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-26\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-26.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">import</span> <span class=\"hljs-string\">&#x27;@doc-tools/transform/dist/js/yfm&#x27;</span>;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"27\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-27\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-27\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-27.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<h2 id=\"use\"><a href=\"#use\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование</span></a>Использование</h2>\n<p>Пакет предоставляет функцию <code>transform()</code>:</p>\n<ul>\n<li>входные данные — строка с YFM и <a href=\"settings.html\">настройки</a>;</li>\n<li>возвращаемое значение — объект с полями <code>result</code> и <code>logs</code>.</li>\n</ul>\n<h3 id=\"pole-result\"><a href=\"#pole-result\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Поле result</span></a>Поле result</h3>\n<p><code>result</code> — объект результата, содержит поля:</p>\n<ul>\n<li><code>html</code> — строка с HTML.</li>\n<li><code>meta</code> — <a href=\"../../syntax/meta.html#meta\">метаданные</a> из переданного контента.</li>\n<li><code>title</code> — заголовок документа. Возвращается, если заданы настройки <code>extractTitle = true</code> или <code>needTitle = true</code>.</li>\n<li><code>headings</code> — список заголовков документа.</li>\n</ul>\n<h3 id=\"pole-logs\"><a href=\"#pole-logs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Поле logs</span></a>Поле logs</h3>\n<p><code>logs</code> — информация о процессе трансформации, включает массивы:</p>\n<ul>\n<li><code>error</code> — ошибки.</li>\n<li><code>warn</code> — предупреждения.</li>\n<li><code>info</code> — дополнительная информация.</li>\n</ul>\n<h3 id=\"primer-vyzova-funkcii\"><a href=\"#primer-vyzova-funkcii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример вызова функции</span></a>Пример вызова функции</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> fs = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;fs&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> transform = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform&#x27;</span>);\n\n<span class=\"hljs-keyword\">const</span> content = fs.<span class=\"hljs-title function_\">readFileSync</span>(filePath, <span class=\"hljs-string\">&#x27;utf&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> vars = { <span class=\"hljs-attr\">user</span>: { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">&#x27;Alice&#x27;</span> } };\n\n<span class=\"hljs-keyword\">const</span> {\n    <span class=\"hljs-attr\">result</span>: {html, meta, title, headings},\n    logs,\n    } = <span class=\"hljs-title function_\">transform</span>(content, {vars});    \n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"102\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-102\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-102\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-102.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../../tools/transform/index.html"},"lang":"ru"};
