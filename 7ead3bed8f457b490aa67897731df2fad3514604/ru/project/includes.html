47"}],"id":"Организация YFM проекта-5-0.5456391274014445"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.8364355083570849"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.65563416217662"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.3142080591290204"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.4202852731592235"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.9692109599328802"}],"id":"test-controller-1-0.360884469323576"}],"id":"OpenAPI-8-0.027443583563034002"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Порядок переиспользования","href":"#steps","level":2}],"title":"Переиспользование контента","includes":[],"html":"<p>Вы можете вынести повторяющийся контент в отдельный файл и добавлять его в нужные места в документе с помощью конструкции <code>{% include %}</code>.</p>\n<p>Переиспользование поможет сократить время на редактирование и поиск исходного текста: информация хранится только в одном месте, а изменения автоматически применяются ко всем файлам.</p>\n<h2 id=\"steps\"><a href=\"#steps\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Порядок переиспользования</span></a>Порядок переиспользования</h2>\n<ol>\n<li>\n<p>Создайте каталог для хранения повторяющегося контента. Например, <code>_includes</code>.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Файлы для переиспользования должны храниться в каталоге, имя которого начинается с символа <code>_</code>, иначе они будут удалены при сборке.</p>\n</div></li>\n<li>\n<p>В каталоге <code>_includes</code> создайте  отдельный md-файл с повторяющимся текстом.</p>\n</li>\n<li>\n<p>В разделы документа, куда необходимо подставить текст, добавьте ссылку на файл в формате:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% include [<span class=\"hljs-string\">Описание</span>](<span class=\"hljs-link\">../_includes/file.md</span>) %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"32\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-32\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-32\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-32.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>[Описание]</code> — описание файла. Информация для авторов документа, не влияет на сборку.</li>\n<li><code>(_includes/file.md)</code> — путь до файла.</li>\n</ul>\n<p>Если заголовок файла для переиспользования не нужно добавлять в текст раздела, добавьте ключевое слово <code>notitle</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% include notitle [<span class=\"hljs-string\">Описание</span>](<span class=\"hljs-link\">../_includes/file.md</span>) %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"48\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-48\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-48\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-48.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<p>При сборке документа текст файла будет добавлен в разделы на места инклюдов. Если в файле есть относительные ссылки, они будут перестроены.</p>\n"},"router":{"pathname":"../project/includes.html"},"lang":"ru"};
