370335528102187"}],"id":"Organizing a YFM project-5-0.8160666836456709"},{"name":"Making edits","href":"../../contribution.html","id":"Making edits-6-0.45849357157907056"},{"name":"YFM releases","href":"../../changelog.html","id":"YFM releases-7-0.6352161202444107"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../../openapi/index.html","id":"Overview-0-0.3904225842671414"},{"name":"test-controller","items":[{"name":"Overview","href":"../../openapi/test-controller/index.html","id":"Overview-0-0.6151319330463729"},{"href":"../../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.6562531499196209"}],"id":"test-controller-1-0.3481369311299938"}],"id":"OpenAPI-8-0.7377654812808794"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"HTML","href":"#html","level":2},{"title":"YFM","href":"#yfm","level":2}],"title":"Build","includes":[],"html":"<p>The <a href=\"https://www.npmjs.com/package/@doc-tools/docs\" target=\"_blank\" rel=\"noreferrer noopener\">package</a> provides the <code>yfm</code> CLI command.</p>\n<h2 id=\"html\"><a href=\"#html\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">HTML</span></a>HTML</h2>\n<p>Default output format of the builder is html</p>\n<p>To start rendering, run the command specifying the required <a href=\"settings.html\">startup keys</a>:</p>\n<ul>\n<li><code>--input, -i</code>: The path to the project folder.</li>\n<li><code>--output, -o</code>: The path to the folder for output data (static HTMLs).</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs shell\">yfm -i ./input-folder -o ./ouput-folder\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"24\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-24\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-24\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-24.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"yfm\"><a href=\"#yfm\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">YFM</span></a>YFM</h2>\n<p>You can choose to build project in YFM.</p>\n<p>To do this, when executing the <code>yfm</code> command, specify the startup key <code>--output-format=md</code>.</p>\n<p>Building in YFM allows you to use:</p>\n<ul>\n<li><a href=\"../../project/toc.html#includes\">Inserts</a> and <a href=\"../../project/toc.html#when\">section visibility conditions</a> in tables of contents files.</li>\n<li><a href=\"../../syntax/vars.html#conditions\">Content visibility conditions</a> on document pages.</li>\n<li><a href=\"../../syntax/vars.html#subtitudes\">Variable substitutions</a> if the <code>apply-presets</code> parameter is specified.</li>\n</ul>\n<p>Use this type of build to support multiple document versions for different users. For example, if there are sections with internal information in the documentation, you can keep two repositories: private and public, and synchronize private with public using conditions.</p>\n"},"router":{"pathname":"../../tools/docs/build.html"},"lang":"ru"};
