nsform/settings.html","id":"Настройки-1-0.293032676436479"},{"name":"Подсветка кода","href":"../tools/transform/highlight.html","id":"Подсветка кода-2-0.731763503471893"}],"id":"Transformer-0-0.04319521183713748"},{"name":"Builder","items":[{"name":"Обзор","href":"../tools/docs/index.html","id":"Обзор-0-0.6722389889314995"},{"name":"Сборка","href":"../tools/docs/build.html","id":"Сборка-1-0.7903077439742732"},{"name":"Перевод","href":"../tools/docs/translate.html","id":"Перевод-2-0.9349687737929955"},{"name":"Настройки","href":"../tools/docs/settings.html","id":"Настройки-3-0.8374737442631637"},{"name":"Одностраничная сборка","href":"../tools/docs/singlepage.html","id":"Одностраничная сборка-4-0.4590182661715172"},{"name":"Выкладка на S3","href":"../tools/docs/publish-s3.html","id":"Выкладка на S3-5-0.8040739810986557"}],"id":"Builder-1-0.8370085280190145"}],"id":"Инструменты-3-0.8265344828438175"},{"name":"Плагины","items":[{"name":"Обзор","href":"../plugins/index.html","id":"Обзор-0-0.9129921579378004"},{"name":"Подключить дополнительный плагин","href":"../plugins/import.html","id":"Подключить дополнительный плагин-1-0.7065028626009089"}],"id":"Плагины-4-0.5483359285663025"},{"name":"Организация YFM проекта","items":[{"name":"Обзор","href":"../project/index.html","id":"Обзор-0-0.29841507272844026"},{"name":"Оглавление","href":"../project/toc.html","id":"Оглавление-1-0.10093854434460448"},{"name":"Разводящая страница","href":"../project/leading-page.html","id":"Разводящая страница-2-0.27390099488138087"},{"name":"Пресеты переменных","href":"../project/presets.html","id":"Пресеты переменных-3-0.545611718852127"},{"name":"Файл конфигурации","href":"../project/config.html","id":"Файл конфигурации-4-0.8802732438391925"},{"name":"Переиспользование контента","href":"../project/includes.html","id":"Переиспользование контента-5-0.4856689081650145"},{"name":"Файл конфигурации линтера","href":"../project/lint.html","id":"Файл конфигурации линтера-6-0.3191076278383025"}],"id":"Организация YFM проекта-5-0.32581425301169986"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.041521052637779166"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.7351919291471247"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.7484303202890206"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.021911478282717223"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.31547321474394274"}],"id":"test-controller-1-0.4661019563103159"}],"id":"OpenAPI-8-0.3998495120472727"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Строчное форматирование","href":"#line","level":2},{"title":"Заголовки","href":"#headers","level":2},{"title":"Параграфы","href":"#sections","level":2},{"title":"Переносы строк","href":"#breaks","level":2},{"title":"Цитаты","href":"#quotes","level":2},{"title":"Экранирование","href":"#escaping","level":2},{"title":"Использование HTML","href":"#html","level":2}],"title":"Базовая разметка","includes":[],"html":"<h2 id=\"line\"><a href=\"#line\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Строчное форматирование</span></a>Строчное форматирование</h2>\n<p>Используйте приведенные ниже способы разметки, чтобы форматировать фрагмент текста в строке.</p>\n<table>\n<thead>\n<tr>\n<th>Разметка</th>\n<th>Результат</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>**Полужирный текст**</code></td>\n<td><strong>Полужирный текст</strong></td>\n</tr>\n<tr>\n<td><code>_Курсив_</code></td>\n<td><em>Курсив</em></td>\n</tr>\n<tr>\n<td><code>**_Полужирный курсив_**</code></td>\n<td><strong><em>Полужирный курсив</em></strong></td>\n</tr>\n<tr>\n<td><code>_**Тоже полужирный курсив**_</code></td>\n<td><em><strong>Тоже полужирный курсив</strong></em></td>\n</tr>\n<tr>\n<td><code>~~Зачеркнутый текст~~</code></td>\n<td><s>Зачеркнутый текст</s></td>\n</tr>\n<tr>\n<td><code>Верхний^регистр^</code></td>\n<td>Верхний<sup>регистр</sup></td>\n</tr>\n<tr>\n<td><code>##Моноширинный текст##</code></td>\n<td><samp>Моноширинный текст</samp></td>\n</tr>\n</tbody>\n</table>\n<p>Для использования нижнего регистра или подчеркнутого текста необходимо подключить дополнительные плагины. Подробнее в разделе <a href=\"./additional.html\">Дополнительные возможности</a>.</p>\n<h2 id=\"headers\"><a href=\"#headers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Заголовки</span></a>Заголовки</h2>\n<p>Выделяют 4 уровня заголовков:</p>\n<ul>\n<li>первый уровень (h1) для заголовка страницы;</li>\n<li>второй (h2), третий (h3) и четвертый (h4) уровни для заголовков подразделов.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-section\"># Заголовок h1</span>\n<span class=\"hljs-section\">## Заголовок h2</span>\n<span class=\"hljs-section\">### Заголовок h3</span>\n<span class=\"hljs-section\">#### Заголовок h4</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"97\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-97\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-97\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-97.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Во время сборки для каждого заголовка формируется якорь. Якоря позволяют создавать <a href=\"./links.html\">ссылки</a>, ведущие на разделы документа.</p>\n<p>По умолчанию якорь в YFM — это текст заголовка, записанный в латинской транслитерации. Вы можете задать якорь вручную, указав его после заголовка:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-section\">## Заголовок h2 {#anchor}</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"104\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-104\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-104\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-104.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Чтобы одновременно с якорями в стиле YFM также генерировались якоря по правилам GitHub, в <a href=\"../settings.html\">настройках</a> задайте значение <code>supportGithubAnchors: true</code>.</p>\n<h2 id=\"sections\"><a href=\"#sections\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Параграфы</span></a>Параграфы</h2>\n<p>Для создания параграфа отделите пустой строкой один блок текста от другого.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Параграф.\n\nСледующий параграф.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"114\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-114\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-114\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-114.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<p>Параграф.</p>\n<p>Следующий параграф.</p>\n<h2 id=\"breaks\"><a href=\"#breaks\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Переносы строк</span></a>Переносы строк</h2>\n<p>Для переноса строки перенесите каретку.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Строка.\nСледующая строка.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"130\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-130\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-130\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-130.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<p>Строка.<br>\nСледующая строка.</p>\n<p>Чтобы вместо переноса каретки использовать два пробела в конце строки, в <a href=\"../settings.html\">настройках</a> задайте значение <code>breaks: false</code>.</p>\n<h2 id=\"quotes\"><a href=\"#quotes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цитаты</span></a>Цитаты</h2>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-quote\">&gt; Цитирование</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"143\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-143\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-143\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-143.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<blockquote>\n<p>Цитирование</p>\n</blockquote>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-quote\">&gt; Цитирование</span>\n&gt;&gt; Вложенное цитирование\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"152\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-152\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-152\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-152.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<blockquote>\n<p>Цитирование</p>\n<blockquote>\n<p>Вложенное цитирование</p>\n</blockquote>\n</blockquote>\n<h2 id=\"escaping\"><a href=\"#escaping\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Экранирование</span></a>Экранирование</h2>\n<p>Чтобы служебный символ разметки не был интерпретирован, экранируйте его с помощью символа <code>\\</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Верхний^регистр^\nВерхний\\^регистр^\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"172\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-172\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-172\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-172.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<p>Верхний<sup>регистр</sup><br>\nВерхний^регистр^</p>\n<h2 id=\"html\"><a href=\"#html\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование HTML</span></a>Использование HTML</h2>\n<p>По умолчанию YFM экранирует HTML. Чтобы отключить экранирование, в <a href=\"../settings.html\">настройках</a> задайте значение <code>allowHTML: true</code>.</p>\n"},"router":{"pathname":"../syntax/base.html"},"lang":"ru"};
