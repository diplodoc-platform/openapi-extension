                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.34071863773267386"},{"name":"Syntax","items":[{"name":"Overview","href":"../syntax/index.html","id":"Overview-0-0.4020040597134136"},{"name":"Basic markup","href":"../syntax/base.html","id":"Basic markup-1-0.9370546591620956"},{"name":"Lists","href":"../syntax/lists.html","id":"Lists-2-0.23070236389394871"},{"name":"Tables","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.37269806593265686"},{"name":"Multiline tables","href":"../syntax/tables/multiline.html","id":"Multiline tables-1-0.8460547313183746"}],"id":"Tables-3-0.42607626039284696"},{"name":"Notes","href":"../syntax/notes.html","id":"Notes-4-0.4656083738339962"},{"name":"Cuts and tabs","href":"../syntax/cuts-tabs.html","id":"Cuts and tabs-5-0.9838031390604696"},{"name":"Links","href":"../syntax/links.html","id":"Links-6-0.050713598763300505"},{"name":"Media","href":"../syntax/media.html","id":"Media-7-0.8674816085006753"},{"name":"Code snippets","href":"../syntax/code.html","id":"Code snippets-8-0.40900739764773686"},{"name":"Comments and metadata","href":"../syntax/meta.html","id":"Comments and metadata-9-0.005306687199542637"},{"name":"Variables","href":"../syntax/vars.html","id":"Variables-10-0.8012371831330798"},{"name":"Definition","href":"../syntax/term.html","id":"Definition-11-0.36910969867990007"},{"name":"Additional features","href":"../syntax/additional.html","id":"Additional features-12-0.9811975249605431"}],"id":"Syntax-1-0.5833121750006252"},{"name":"Settings","href":"../settings.html","id":"Settings-2-0.726178465200189"},{"name":"Tools","items":[{"name":"Transformer","items":[{"name":"Overview","href":"../tools/transform/index.html","id":"Overview-0-0.8853046973064143"},{"name":"Settings","href":"../tools/transform/settings.html","id":"Settings-1-0.7110351077479133"},{"name":"Syntax highlighting","href":"../tools/transform/highlight.html","id":"Syntax highlighting-2-0.06180660215538203"}],"id":"Transformer-0-0.42960034777231515"},{"name":"Builder","items":[{"name":"Overview","href":"../tools/docs/index.html","id":"Overview-0-0.5542509798976001"},{"name":"Build","href":"../tools/docs/build.html","id":"Build-1-0.9844623199679965"},{"name":"Translate","href":"../tools/docs/translate.html","id":"Translate-2-0.5028918913365155"},{"name":"Settings","href":"../tools/docs/settings.html","id":"Settings-3-0.6100784393895156"},{"name":"Single-page build","href":"../tools/docs/singlepage.html","id":"Single-page build-4-0.5064807670335898"},{"name":"Uploading to S3","href":"../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.39262860688518875"}],"id":"Builder-1-0.6237780054852053"}],"id":"Tools-3-0.12592995750630642"},{"name":"Plugins","items":[{"name":"Overview","href":"../plugins/index.html","id":"Overview-0-0.9574197606179053"},{"name":"Adding additional plugins","href":"../plugins/import.html","id":"Adding additional plugins-1-0.4055484488061849"}],"id":"Plugins-4-0.44573818694618583"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../project/index.html","id":"Overview-0-0.8239069283602745"},{"name":"Contents","href":"../project/toc.html","id":"Contents-1-0.19436758988715597"},{"name":"Leading page","href":"../project/leading-page.html","id":"Leading page-2-0.5081521725509277"},{"name":"Variable presets","href":"../project/presets.html","id":"Variable presets-3-0.9104607513479672"},{"name":"Configuration file","href":"../project/config.html","id":"Configuration file-4-0.2018957845476641"},{"name":"Reusing content","href":"../project/includes.html","id":"Reusing content-5-0.39166817021161404"},{"name":"Linter configuration file","href":"../project/lint.html","id":"Linter configuration file-6-0.016370335528102187"}],"id":"Organizing a YFM project-5-0.8160666836456709"},{"name":"Making edits","href":"../contribution.html","id":"Making edits-6-0.45849357157907056"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.6352161202444107"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.3904225842671414"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.6151319330463729"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.6562531499196209"}],"id":"test-controller-1-0.3481369311299938"}],"id":"OpenAPI-8-0.7377654812808794"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Subscript","href":"#sub","level":2},{"title":"Underlined text","href":"#underline","level":2},{"title":"Footnotes","href":"#footnotes","level":2},{"title":"Task lists","href":"#tasks-list","level":2},{"title":"Formulas","href":"#formulas","level":2}],"title":"Additional features","includes":[],"html":"<p>The following markup elements are not supported by default, but can be added using <a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it plugins</a>.</p>\n<p>For more information about how to add additional plugins, see the  <a href=\"../plugins/import.html\">instructions</a>.</p>\n<h2 id=\"sub\"><a href=\"#sub\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Subscript</span></a>Subscript</h2>\n<p><strong>Plugin:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-sub\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-sub</a></p>\n<p>To output a character in subscript, add <code>~</code> on both sides.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">H~2~O\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"15\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-15.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can vote to include subscript support in YFM by default in <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/70\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"underline\"><a href=\"#underline\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Underlined text</span></a>Underlined text</h2>\n<p><strong>Plugin:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-ins\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-ins</a></p>\n<p>To underline text, add <code>++</code> on both sides.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">++qwerty++\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"28\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-28.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can vote to include underlined text support in YFM by default in <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/71\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"footnotes\"><a href=\"#footnotes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Footnotes</span></a>Footnotes</h2>\n<p><strong>Plugin:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-footnote\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-footnote</a></p>\n<p>Use footnotes for additional information without complicating the text. Footnotes have two parts connected with tags:</p>\n<ul>\n<li>The link in the document text, which is displayed as superscript.</li>\n<li>A block of additional information. It's usually placed at the end of the document.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Here&#x27;s a simple footnote,[^1] and here&#x27;s a longer one.[^bignote]\n\n[<span class=\"hljs-symbol\">^1</span>]: <span class=\"hljs-link\">This is the first footnote.</span>\n\n[<span class=\"hljs-symbol\">^bignote</span>]: <span class=\"hljs-link\">Here&#x27;s one with multiple paragraphs and code.</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"53\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-53\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-53\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-53.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can vote to include footnote support in YFM by default in <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/72\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"tasks-list\"><a href=\"#tasks-list\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Task lists</span></a>Task lists</h2>\n<p>Import plugin from package like so:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">const checkbox = require('@doc-tools/transform/lib/plugins/checkbox');\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-63.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>The task list is a list of checkboxes. A normal item is represented by the <code>- [ ]</code> symbol, a checked one by <code>- [x]</code>. You can use <a href=\"./base.html#line\">line formatting</a> in the task description.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-bullet\">-</span> [x] ~~Write the press release~~\n<span class=\"hljs-bullet\">-</span> [ ] Update the website\n<span class=\"hljs-bullet\">-</span> [ ] Contact the media\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"67\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-67\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-67\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-67.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>You can vote to include task list support in YFM by default in <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/73\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"formulas\"><a href=\"#formulas\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Formulas</span></a>Formulas</h2>\n<p><strong>Plugin:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-katex</a> (see <a href=\"https://www.npmjs.com/search?q=markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\">other versions</a>)</p>\n<p>The plugin uses the KaTeX library to display mathematical symbols. Example of a formula:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">$\\sqrt{3x-1}+(1+x)^2$\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"80\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-80\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-80\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-80.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../syntax/additional.html"},"lang":"ru"};
                </script>
