          d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-34\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-34\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-34.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<table>\n<thead>\n<tr>\n<th>Header 1</th>\n<th>Header 2</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Text</td>\n<td>Text</td>\n</tr>\n<tr>\n<td>Text</td>\n<td>Text</td>\n</tr>\n</tbody>\n</table>\n<p>In the table cells, you can use <a href=\"../base.html#line\">line formatting</a>, <a href=\"../links.html\">links</a>, <a href=\"../code.html#inline\">single-line code snippets</a>, and <a href=\"../media.html#images\">images</a>.</p>\n<h2 id=\"text-alignment\"><a href=\"#text-alignment\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Text alignment</span></a>Text alignment</h2>\n<p>Use the <code>:</code> symbol in the separator row to align the text in the columns to the left, right, or center.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">| Align left  | Align center        | Align right |\n| :---            |      :----:      |            ---: |\n| Text           | Text            | Text           |\n| Text           | Text            | Text           |\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"77\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-77\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-77\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-77.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Result</strong></p>\n<table>\n<thead>\n<tr>\n<th style=\"text-align:left\">Left-aligned</th>\n<th style=\"text-align:center\">Centered</th>\n<th style=\"text-align:right\">Right-aligned</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style=\"text-align:left\">Text</td>\n<td style=\"text-align:center\">Text</td>\n<td style=\"text-align:right\">Text</td>\n</tr>\n<tr>\n<td style=\"text-align:left\">Text</td>\n<td style=\"text-align:center\">Text</td>\n<td style=\"text-align:right\">Text</td>\n</tr>\n</tbody>\n</table>\n"},"router":{"pathname":"../../syntax/tables/gfm.html"},"lang":"ru"};
