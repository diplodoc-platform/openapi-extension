                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.2937127319835471"},{"name":"Синтаксис","items":[{"name":"Обзор","href":"../syntax/index.html","id":"Обзор-0-0.4177804934494196"},{"name":"Базовая разметка","href":"../syntax/base.html","id":"Базовая разметка-1-0.019537259339708735"},{"name":"Списки","href":"../syntax/lists.html","id":"Списки-2-0.03192477294898621"},{"name":"Таблицы","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.995240746223937"},{"name":"Многострочные таблицы","href":"../syntax/tables/multiline.html","id":"Многострочные таблицы-1-0.6822939619524426"}],"id":"Таблицы-3-0.09326626118143166"},{"name":"Заметки","href":"../syntax/notes.html","id":"Заметки-4-0.041036615754103334"},{"name":"Каты и табы","href":"../syntax/cuts-tabs.html","id":"Каты и табы-5-0.16202023071499205"},{"name":"Ссылки","href":"../syntax/links.html","id":"Ссылки-6-0.18420220020329947"},{"name":"Медиа","href":"../syntax/media.html","id":"Медиа-7-0.550786083268763"},{"name":"Фрагменты кода","href":"../syntax/code.html","id":"Фрагменты кода-8-0.6782726121685281"},{"name":"Комментарии и метаданные","href":"../syntax/meta.html","id":"Комментарии и метаданные-9-0.6349572549507374"},{"name":"Переменные","href":"../syntax/vars.html","id":"Переменные-10-0.019410615713856938"},{"name":"Определения","href":"../syntax/term.html","id":"Определения-11-0.26782725886113146"},{"name":"Дополнительные возможности","href":"../syntax/additional.html","id":"Дополнительные возможности-12-0.7736642986541751"}],"id":"Синтаксис-1-0.4145020330894127"},{"name":"Настройки","href":"../settings.html","id":"Настройки-2-0.7165069087657261"},{"name":"Инструменты","items":[{"name":"Transformer","items":[{"name":"Обзор","href":"../tools/transform/index.html","id":"Обзор-0-0.852568511767293"},{"name":"Настройки","href":"../tools/transform/settings.html","id":"Настройки-1-0.33014783671667236"},{"name":"Подсветка кода","href":"../tools/transform/highlight.html","id":"Подсветка кода-2-0.7084497490901533"}],"id":"Transformer-0-0.5842413631948364"},{"name":"Builder","items":[{"name":"Обзор","href":"../tools/docs/index.html","id":"Обзор-0-0.12376069951063218"},{"name":"Сборка","href":"../tools/docs/build.html","id":"Сборка-1-0.13901323517390463"},{"name":"Перевод","href":"../tools/docs/translate.html","id":"Перевод-2-0.49342492335130195"},{"name":"Настройки","href":"../tools/docs/settings.html","id":"Настройки-3-0.9186929123972902"},{"name":"Одностраничная сборка","href":"../tools/docs/singlepage.html","id":"Одностраничная сборка-4-0.8222437235539806"},{"name":"Выкладка на S3","href":"../tools/docs/publish-s3.html","id":"Выкладка на S3-5-0.5418948772865384"}],"id":"Builder-1-0.2734485255689654"}],"id":"Инструменты-3-0.9419027773271136"},{"name":"Плагины","items":[{"name":"Обзор","href":"../plugins/index.html","id":"Обзор-0-0.6028353881925466"},{"name":"Подключить дополнительный плагин","href":"../plugins/import.html","id":"Подключить дополнительный плагин-1-0.784070234895232"}],"id":"Плагины-4-0.7705407752919158"},{"name":"Организация YFM проекта","items":[{"name":"Обзор","href":"../project/index.html","id":"Обзор-0-0.04548172341152501"},{"name":"Оглавление","href":"../project/toc.html","id":"Оглавление-1-0.209769840671437"},{"name":"Разводящая страница","href":"../project/leading-page.html","id":"Разводящая страница-2-0.9578431598545463"},{"name":"Пресеты переменных","href":"../project/presets.html","id":"Пресеты переменных-3-0.39469261725889226"},{"name":"Файл конфигурации","href":"../project/config.html","id":"Файл конфигурации-4-0.9569257967067988"},{"name":"Переиспользование контента","href":"../project/includes.html","id":"Переиспользование контента-5-0.22605856143710001"},{"name":"Файл конфигурации линтера","href":"../project/lint.html","id":"Файл конфигурации линтера-6-0.33101816177453847"}],"id":"Организация YFM проекта-5-0.5456391274014445"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.8364355083570849"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.65563416217662"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.3142080591290204"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.4202852731592235"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.9692109599328802"}],"id":"test-controller-1-0.360884469323576"}],"id":"OpenAPI-8-0.027443583563034002"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Нижний регистр","href":"#sub","level":2},{"title":"Подчеркнутый текст","href":"#underline","level":2},{"title":"Сноски","href":"#footnotes","level":2},{"title":"Списки задач","href":"#tasks-list","level":2},{"title":"Формулы","href":"#formulas","level":2}],"title":"Дополнительные возможности","includes":[],"html":"<p>Ниже перечислены элементы разметки, которые не поддерживаются по умолчанию, но могут быть подключены с помощью <a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\">плагинов markdown-it</a>.</p>\n<p>О том, как подключить дополнительный плагин, в <a href=\"../plugins/import.html\">инструкции</a>.</p>\n<h2 id=\"sub\"><a href=\"#sub\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Нижний регистр</span></a>Нижний регистр</h2>\n<p><strong>Плагин:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-sub\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-sub</a></p>\n<p>Чтобы вывести символ в нижнем регистре, добавьте с двух сторон <code>~</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">H~2~O\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"15\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-15\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-15.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Проголосовать за поддержку нижнего регистра в YFM по умолчанию можно в <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/70\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"underline\"><a href=\"#underline\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подчеркнутый текст</span></a>Подчеркнутый текст</h2>\n<p><strong>Плагин:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-ins\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-ins</a></p>\n<p>Чтобы подчеркнуть текст, добавьте с двух сторон <code>++</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">++qwerty++\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"28\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-28\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-28.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Проголосовать за поддержку подчеркнутого текста в YFM по умолчанию можно в <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/71\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"footnotes\"><a href=\"#footnotes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сноски</span></a>Сноски</h2>\n<p><strong>Плагин:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-footnote\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-footnote</a></p>\n<p>Используйте сноски, если необходимо указать дополнительную информацию, не усложняя текст. Сноски состоят из двух частей, связанных метками:</p>\n<ul>\n<li>ссылка в тексте документа, которая отображается в верхнем индексе.</li>\n<li>блок дополнительной информации. Обычно размещается в конце документа.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">Here&#x27;s a simple footnote,[^1] and here&#x27;s a longer one.[^bignote]\n\n[<span class=\"hljs-symbol\">^1</span>]: <span class=\"hljs-link\">This is the first footnote.</span>\n\n[<span class=\"hljs-symbol\">^bignote</span>]: <span class=\"hljs-link\">Here&#x27;s one with multiple paragraphs and code.</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"53\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-53\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-53\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-53.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Проголосовать за поддержку сносок в YFM по умолчанию можно в <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/72\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"tasks-list\"><a href=\"#tasks-list\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Списки задач</span></a>Списки задач</h2>\n<p>Импортируйте плагин из пакета следующий образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">const checkbox = require('@doc-tools/transform/lib/plugins/checkbox');\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-63\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-63.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Список задач представляет из себя список чекбоксов. Обычному элементу соответствует символ <code>- [ ]</code> , отмеченному — <code>- [x]</code>. В описании задачи можно использовать <a href=\"./base.html#line\">строчное форматирование</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"hljs-bullet\">-</span> [x] ~~Write the press release~~\n<span class=\"hljs-bullet\">-</span> [ ] Update the website\n<span class=\"hljs-bullet\">-</span> [ ] Contact the media\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"67\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-67\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-67\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-67.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Проголосовать за поддержку списков задач в YFM по умолчанию можно в <a href=\"https://github.com/yandex-cloud/yfm-transform/issues/73\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub issues</a>.</p>\n<h2 id=\"formulas\"><a href=\"#formulas\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Формулы</span></a>Формулы</h2>\n<p><strong>Плагин:</strong> <a href=\"https://www.npmjs.com/package/markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-katex</a> (см. <a href=\"https://www.npmjs.com/search?q=markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\">другие версии</a>)</p>\n<p>Плагин использует библиотеку KaTeX для отображения математических обозначений. Пример формулы:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">$\\sqrt{3x-1}+(1+x)^2$\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"80\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-80\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-80\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-80.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../syntax/additional.html"},"lang":"ru"};
                </script>
