47"}],"id":"Организация YFM проекта-5-0.5456391274014445"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.8364355083570849"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.65563416217662"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.3142080591290204"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.4202852731592235"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.9692109599328802"}],"id":"test-controller-1-0.360884469323576"}],"id":"OpenAPI-8-0.027443583563034002"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[],"title":"Плагины","includes":[],"html":"<p>Кроме базового синтаксиса <a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\">CommonMark Spec</a>, YFM предоставляет набор плагинов с дополнительными возможностями и уникальными элементами разметки.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Порядок добавления плагинов важен. При добавлении плагинов следует указать полный набор плагинов</p>\n</div><table>\n<thead>\n<tr>\n<th>Название плагина</th>\n<th>Описание</th>\n<th>Параметры</th>\n<th>Подключен</br>по умолчанию</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Anchors</strong></td>\n<td>Автоматическое генерирование <a href=\"../syntax/base.html#headers\">якорей для заголовков</a></td>\n<td><code>extractTitle</code>: учитывать заголовок первого уровня</br>(Тип: bool, По умолчанию: false)</br></br><code>supportGithubAnchors</code>: генерировать дополнительные якоря, совместимые с GitHub</br>(Тип: bool, По умолчанию: false)</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Code</strong></td>\n<td>Отображение кнопки копирования в <a href=\"../syntax/code.html#block\">блоках кода</a></td>\n<td>-</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Cut</strong></td>\n<td>Поддержка разметки <a href=\"../syntax/cuts-tabs.html#cuts\">катов</a></td>\n<td>-</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Deflist</strong></td>\n<td>Поддержка разметки <a href=\"../syntax/lists.html#terms\">списка определений</a></td>\n<td>-</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>File</strong></td>\n<td>Поддержка разметки <a href=\"../syntax/links.html#files\">объектов файлов</a></td>\n<td><code>fileExtraAttrs</code>: дополнительные атрибуты для ссылки</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Tasks list</strong></td>\n<td>Добавление <a href=\"../syntax/additional.html#tasks-list\">списка задач</a></td>\n<td><code>divClass</code>: classname для div который оборачивает чекбокс</br>(Тип: string, По умолчанию: checkbox)</br></br> <code>idPrefix</code>: перфикс для id чекбокса</br>(Тип: string, По умолчанию: checkbox)</td>\n<td>-</td>\n</tr>\n<tr>\n<td><strong>Images</strong></td>\n<td>Добавление <a href=\"../syntax/media.html#images\">изображений</a></td>\n<td><code>assetsPublicPath</code>: путь до иконок</br>(Тип: string, По умолчанию: /)</td>\n<td>-</td>\n</tr>\n<tr>\n<td><strong>Imsize</strong></td>\n<td>Задание размера изображений</td>\n<td>-</td>\n<td>-</td>\n</tr>\n<tr>\n<td><strong>Includes</strong></td>\n<td>Переиспользование контента в документе</td>\n<td><code>getVarsPerFile</code>: функция, которая по пути к файлу возвращает вычисленные переменные</br>(Тип: function, По умолчанию: -)</td>\n<td>-</td>\n</tr>\n<tr>\n<td><strong>Links</strong></td>\n<td>Расширение <a href=\"../syntax/links.html\">синтаксиса ссылок</a></td>\n<td>-</td>\n<td>-</td>\n</tr>\n<tr>\n<td><strong>Monospace</strong></td>\n<td><a href=\"../syntax/base.html\">Моноширинный шрифт</a></td>\n<td>-</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Meta</strong></td>\n<td>Добавление <a href=\"../syntax/meta.html#meta\">метаданных</a> в начало файлов</td>\n<td>-</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Notes</strong></td>\n<td>Поддержка разметки <a href=\"../syntax/notes.html\">заметок</a></td>\n<td><code>lang</code>: язык для отображения типа заметки</br>(Тип: string, По умолчанию: ru)</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Sup</strong></td>\n<td>Вывод текста в <a href=\"../syntax/base.html#line\">верхнем регистре</a></td>\n<td>-</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Table</strong></td>\n<td>Поддержка <a href=\"../syntax/tables/multiline.html\">многострочных таблиц</a></td>\n<td>-</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Tabs</strong></td>\n<td>Поддержка разметки <a href=\"../syntax/cuts-tabs.html#tabs\">табов</a></td>\n<td>-</td>\n<td>+</td>\n</tr>\n<tr>\n<td><strong>Video</strong></td>\n<td>Добавление <a href=\"../syntax/media.html#video\">видео</a></td>\n<td>-</td>\n<td>+</td>\n</tr>\n</tbody>\n</table>\n<p>Выше перечислены плагины, включенные в пакет YFM. Но вы можете <a href=\"import.html\">подключить дополнительные</a> или написать свой плагин, пользуясь <a href=\"https://github.com/markdown-it/markdown-it/tree/master/docs\" target=\"_blank\" rel=\"noreferrer noopener\">руководством от markdown-it</a>.</p>\n"},"router":{"pathname":"../plugins/index.html"},"lang":"ru"};
