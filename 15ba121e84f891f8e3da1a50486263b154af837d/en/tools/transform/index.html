 d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-14\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-14\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-14.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Add the package in your code using the <code>require()</code> or <code>import()</code> function:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> transform = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform&#x27;</span>);\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"20\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-20\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-20\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-20.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>To ensure text is displayed properly, add CSS styles and client scripts to the project:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs css\"><span class=\"hljs-keyword\">@import</span> <span class=\"hljs-string\">&#x27;~@doc-tools/transform/dist/css/yfm.css&#x27;</span>;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"26\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-26\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-26\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-26.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">import</span> <span class=\"hljs-string\">&#x27;@doc-tools/transform/dist/js/yfm&#x27;</span>;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"27\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-27\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-27\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-27.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<h2 id=\"use\"><a href=\"#use\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Usage</span></a>Usage</h2>\n<p>The package provides the <code>transform()</code> function:</p>\n<ul>\n<li>Input data: <a href=\"settings.html\">Settings</a> and a string with YFM.</li>\n<li>Returned value: An object with the <code>result</code> and <code>logs</code> fields.</li>\n</ul>\n<h3 id=\"result-field\"><a href=\"#result-field\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Result field</span></a>Result field</h3>\n<p><code>result</code>: Resulting object, contains the fields:</p>\n<ul>\n<li><code>html</code>: A line with HTML.</li>\n<li><code>meta</code>: <a href=\"../../syntax/meta.html#meta\">Metadata</a> from the transmitted content.</li>\n<li><code>title</code>: The document title. Returned if <code>extractTitle = true</code> or <code>needTitle = true</code>.</li>\n<li><code>headings</code>: A list of document headers.</li>\n</ul>\n<h3 id=\"logs-field\"><a href=\"#logs-field\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Logs field</span></a>Logs field</h3>\n<p><code>logs</code>: Information about the transformation process, includes arrays:</p>\n<ul>\n<li><code>error</code>: Errors.</li>\n<li><code>warn</code>: Warnings.</li>\n<li><code>info</code>: Additional information.</li>\n</ul>\n<h3 id=\"example-of-a-function-invocation\"><a href=\"#example-of-a-function-invocation\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Example of a function invocation</span></a>Example of a function invocation</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> fs = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;fs&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> transform = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@doc-tools/transform&#x27;</span>);\n\n<span class=\"hljs-keyword\">const</span> content = fs.<span class=\"hljs-title function_\">readFileSync</span>(filePath, <span class=\"hljs-string\">&#x27;utf&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> vars = { <span class=\"hljs-attr\">user</span>: { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">&#x27;Alice&#x27;</span> } };\n\n<span class=\"hljs-keyword\">const</span> {\n    <span class=\"hljs-attr\">result</span>: {html, meta, title, headings},\n    logs,\n    } = <span class=\"hljs-title function_\">transform</span>(content, {vars});    \n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"102\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-102\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-102\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-102.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../../tools/transform/index.html"},"lang":"ru"};
