ols/transform/settings.html","id":"Settings-1-0.7110351077479133"},{"name":"Syntax highlighting","href":"../../tools/transform/highlight.html","id":"Syntax highlighting-2-0.06180660215538203"}],"id":"Transformer-0-0.42960034777231515"},{"name":"Builder","items":[{"name":"Overview","href":"../../tools/docs/index.html","id":"Overview-0-0.5542509798976001"},{"name":"Build","href":"../../tools/docs/build.html","id":"Build-1-0.9844623199679965"},{"name":"Translate","href":"../../tools/docs/translate.html","id":"Translate-2-0.5028918913365155"},{"name":"Settings","href":"../../tools/docs/settings.html","id":"Settings-3-0.6100784393895156"},{"name":"Single-page build","href":"../../tools/docs/singlepage.html","id":"Single-page build-4-0.5064807670335898"},{"name":"Uploading to S3","href":"../../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.39262860688518875"}],"id":"Builder-1-0.6237780054852053"}],"id":"Tools-3-0.12592995750630642"},{"name":"Plugins","items":[{"name":"Overview","href":"../../plugins/index.html","id":"Overview-0-0.9574197606179053"},{"name":"Adding additional plugins","href":"../../plugins/import.html","id":"Adding additional plugins-1-0.4055484488061849"}],"id":"Plugins-4-0.44573818694618583"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../../project/index.html","id":"Overview-0-0.8239069283602745"},{"name":"Contents","href":"../../project/toc.html","id":"Contents-1-0.19436758988715597"},{"name":"Leading page","href":"../../project/leading-page.html","id":"Leading page-2-0.5081521725509277"},{"name":"Variable presets","href":"../../project/presets.html","id":"Variable presets-3-0.9104607513479672"},{"name":"Configuration file","href":"../../project/config.html","id":"Configuration file-4-0.2018957845476641"},{"name":"Reusing content","href":"../../project/includes.html","id":"Reusing content-5-0.39166817021161404"},{"name":"Linter configuration file","href":"../../project/lint.html","id":"Linter configuration file-6-0.016370335528102187"}],"id":"Organizing a YFM project-5-0.8160666836456709"},{"name":"Making edits","href":"../../contribution.html","id":"Making edits-6-0.45849357157907056"},{"name":"YFM releases","href":"../../changelog.html","id":"YFM releases-7-0.6352161202444107"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../../openapi/index.html","id":"Overview-0-0.3904225842671414"},{"name":"test-controller","items":[{"name":"Overview","href":"../../openapi/test-controller/index.html","id":"Overview-0-0.6151319330463729"},{"href":"../../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.6562531499196209"}],"id":"test-controller-1-0.3481369311299938"}],"id":"OpenAPI-8-0.7377654812808794"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Setup","href":"#setup","level":2},{"title":"Flags","href":"#flags","level":2},{"title":"Usage","href":"#usage","level":2}],"title":"Translate","includes":[],"html":"<p><code>yfm translate</code> translates your documentation using <a href=\"https://cloud.yandex.com/en/docs/translate/\" target=\"_blank\" rel=\"noreferrer noopener\">Yandex Translator</a></p>\n<h2 id=\"setup\"><a href=\"#setup\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Setup</span></a>Setup</h2>\n<ul>\n<li>\n<p>get your OAUTH token as described in <a href=\"https://cloud.yandex.com/en/docs/iam/concepts/authorization/oauth-token\" target=\"_blank\" rel=\"noreferrer noopener\">yandex.cloud documentation</a></p>\n</li>\n<li>\n<p>put it inside <code>.ya_oauth_token</code> file inside home folder or set it with <code>YANDEX_OAUTH_TOKEN</code> environment variable</p>\n</li>\n<li>\n<p>get the ID of any folder that your account is granted the editor role or higher for as described in <a href=\"https://cloud.yandex.com/en/docs/resource-manager/operations/folder/get-id\" target=\"_blank\" rel=\"noreferrer noopener\">yandex.cloud documentation</a></p>\n</li>\n<li>\n<p>set <code>yandexCloudTranslateFolderId</code> inside <code>.yfm</code> config file to folder id you got from previous step</p>\n</li>\n<li>\n<p>set <code>yandexCloudTranslateGlossaryPairs</code> inside <code>.yfm</code> config file if you need to use glossary dictionary while translating (example below)</p>\n</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\"># glossary example\n\nyandexCloudTranslateGlossaryPairs:\n    - { sourceText: InstreamAdBreakPositionType, translatedText: InstreamAdBreakPositionType }\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"33\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-33\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-33\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-33.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><em>This will make <strong>InstreamAdBreakPositionType</strong> stay without change in the target(translated) document</em></p>\n<p>Now you can use yfm cli to translate your documentation.</p>\n<h2 id=\"flags\"><a href=\"#flags\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Flags</span></a>Flags</h2>\n<table>\n<thead>\n<tr>\n<th>Option name</th>\n<th>required</th>\n<th>value</th>\n<th>description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>--input</td>\n<td>yes</td>\n<td>path</td>\n<td>source path to the documentation</td>\n</tr>\n<tr>\n<td>--output</td>\n<td>yes</td>\n<td>path</td>\n<td>target path to the translated documentation</td>\n</tr>\n<tr>\n<td>--source-language</td>\n<td>yes</td>\n<td>language code</td>\n<td>language code in <a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\">ISO 639-1 format</a></td>\n</tr>\n<tr>\n<td>--target-language</td>\n<td>yes</td>\n<td>language code</td>\n<td>language code in <a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\">ISO 639-1 format</a></td>\n</tr>\n</tbody>\n</table>\n<h2 id=\"usage\"><a href=\"#usage\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Usage</span></a>Usage</h2>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">yfm translate --input input_folder --output output_folder --source-language ru --target-language en\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"122\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-122\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-122\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-122.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><em>This will translate your russian documentation in the <strong>input_folder</strong> into english one putting it to <strong>output_folder</strong></em></p>\n"},"router":{"pathname":"../../tools/docs/translate.html"},"lang":"ru"};
