игурации линтера","href":"../../project/lint.html","id":"Файл конфигурации линтера-6-0.33101816177453847"}],"id":"Организация YFM проекта-5-0.5456391274014445"},{"name":"Внесение изменений","href":"../../contribution.html","id":"Внесение изменений-6-0.8364355083570849"},{"name":"Релизы YFM","href":"../../changelog.html","id":"Релизы YFM-7-0.65563416217662"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../../openapi/index.html","id":"Overview-0-0.3142080591290204"},{"name":"test-controller","items":[{"name":"Overview","href":"../../openapi/test-controller/index.html","id":"Overview-0-0.4202852731592235"},{"href":"../../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.9692109599328802"}],"id":"test-controller-1-0.360884469323576"}],"id":"OpenAPI-8-0.027443583563034002"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Настройка","href":"#nastrojka","level":2},{"title":"Опции","href":"#opcii","level":2},{"title":"Использование","href":"#ispolzovanie","level":2}],"title":"Перевод","includes":[],"html":"<p><code>yfm translate</code> переводит вашу документацию используя <a href=\"https://cloud.yandex.ru/docs/translate/\" target=\"_blank\" rel=\"noreferrer noopener\">Yandex Translator</a></p>\n<h2 id=\"nastrojka\"><a href=\"#nastrojka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Настройка</span></a>Настройка</h2>\n<ul>\n<li>\n<p>получите OAUTH токен как описано в <a href=\"https://cloud.yandex.ru/docs/iam/concepts/authorization/oauth-token\" target=\"_blank\" rel=\"noreferrer noopener\">yandex.cloud документации</a></p>\n</li>\n<li>\n<p>положите его в <code>.ya_oauth_token</code> файл внутри домашней директории или укажите с помощью <code>YANDEX_OAUTH_TOKEN</code> переменной окружения</p>\n</li>\n<li>\n<p>получите идентификатор каталога на который у вашего аккаунта есть роль editor или выше как описано в <a href=\"https://cloud.yandex.ru/docs/resource-manager/operations/folder/get-id\" target=\"_blank\" rel=\"noreferrer noopener\">yandex.cloud документации</a></p>\n</li>\n<li>\n<p>выставить поле <code>yandexCloudTranslateFolderId</code> внутри <code>.yfm</code> файла конфигурации значением идентификатора из предыдущего пункта</p>\n</li>\n<li>\n<p>выставить поле <code>yandexCloudTranslateGlossaryPairs</code> внутри <code>.yfm</code> файла конфигурации если вам требуется использование glossary словаря</p>\n</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\"># glossary example\n\nyandexCloudTranslateGlossaryPairs:\n    - { sourceText: InstreamAdBreakPositionType, translatedText: InstreamAdBreakPositionType }\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"33\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-33\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-33\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-33.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><em>Это позволит <strong>InstreamAdBreakPositionType</strong> остаться без изменения в тексте</em></p>\n<p>Теперь вы можете использовать <code>yfm</code> для перевода вашей документации</p>\n<h2 id=\"opcii\"><a href=\"#opcii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Опции</span></a>Опции</h2>\n<table>\n<thead>\n<tr>\n<th>Название Опции</th>\n<th>Обязательна</th>\n<th>значение</th>\n<th>описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>--input</td>\n<td>да</td>\n<td>путь</td>\n<td>путь до входной документации</td>\n</tr>\n<tr>\n<td>--output</td>\n<td>да</td>\n<td>путь</td>\n<td>путь до выходной документации</td>\n</tr>\n<tr>\n<td>--source-language</td>\n<td>да</td>\n<td>код языка</td>\n<td>код языка в <a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\">ISO 639-1 формате</a></td>\n</tr>\n<tr>\n<td>--target-language</td>\n<td>да</td>\n<td>код языка</td>\n<td>код языка в <a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\">ISO 639-1 формате</a></td>\n</tr>\n</tbody>\n</table>\n<h2 id=\"ispolzovanie\"><a href=\"#ispolzovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование</span></a>Использование</h2>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">yfm translate --input input_folder --output output_folder --source-language ru --target-language en\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"122\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-122\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-122\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-122.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><em>Это переведёт вашу русскую документацию в <strong>input_folder</strong> на английскую, которая будет расположенна в <strong>output_folder</strong></em></p>\n"},"router":{"pathname":"../../tools/docs/translate.html"},"lang":"ru"};
