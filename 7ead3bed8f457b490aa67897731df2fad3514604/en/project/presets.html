                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.35436414576448283"},{"name":"Syntax","items":[{"name":"Overview","href":"../syntax/index.html","id":"Overview-0-0.49591772983717775"},{"name":"Basic markup","href":"../syntax/base.html","id":"Basic markup-1-0.3666556722575349"},{"name":"Lists","href":"../syntax/lists.html","id":"Lists-2-0.4449975875943335"},{"name":"Tables","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.914071237777365"},{"name":"Multiline tables","href":"../syntax/tables/multiline.html","id":"Multiline tables-1-0.4555299156929786"}],"id":"Tables-3-0.819000243033885"},{"name":"Notes","href":"../syntax/notes.html","id":"Notes-4-0.8729792233669094"},{"name":"Cuts and tabs","href":"../syntax/cuts-tabs.html","id":"Cuts and tabs-5-0.6036948656434862"},{"name":"Links","href":"../syntax/links.html","id":"Links-6-0.36155010456878656"},{"name":"Media","href":"../syntax/media.html","id":"Media-7-0.8698628063612277"},{"name":"Code snippets","href":"../syntax/code.html","id":"Code snippets-8-0.2836761226633846"},{"name":"Comments and metadata","href":"../syntax/meta.html","id":"Comments and metadata-9-0.6257013334472301"},{"name":"Variables","href":"../syntax/vars.html","id":"Variables-10-0.42908579363561117"},{"name":"Definition","href":"../syntax/term.html","id":"Definition-11-0.8653302269290863"},{"name":"Additional features","href":"../syntax/additional.html","id":"Additional features-12-0.4833584781224589"}],"id":"Syntax-1-0.5309858825956193"},{"name":"Settings","href":"../settings.html","id":"Settings-2-0.7222545620696315"},{"name":"Tools","items":[{"name":"Transformer","items":[{"name":"Overview","href":"../tools/transform/index.html","id":"Overview-0-0.8076980950353405"},{"name":"Settings","href":"../tools/transform/settings.html","id":"Settings-1-0.9266201615821017"},{"name":"Syntax highlighting","href":"../tools/transform/highlight.html","id":"Syntax highlighting-2-0.9352969883988864"}],"id":"Transformer-0-0.07145673634610072"},{"name":"Builder","items":[{"name":"Overview","href":"../tools/docs/index.html","id":"Overview-0-0.2900420763059408"},{"name":"Build","href":"../tools/docs/build.html","id":"Build-1-0.3428643880943867"},{"name":"Translate","href":"../tools/docs/translate.html","id":"Translate-2-0.7335969983992847"},{"name":"Settings","href":"../tools/docs/settings.html","id":"Settings-3-0.640670809915719"},{"name":"Single-page build","href":"../tools/docs/singlepage.html","id":"Single-page build-4-0.19246496937454283"},{"name":"Uploading to S3","href":"../tools/docs/publish-s3.html","id":"Uploading to S3-5-0.9027129944262988"}],"id":"Builder-1-0.4339064405124564"}],"id":"Tools-3-0.8505262018717761"},{"name":"Plugins","items":[{"name":"Overview","href":"../plugins/index.html","id":"Overview-0-0.5859242992630211"},{"name":"Adding additional plugins","href":"../plugins/import.html","id":"Adding additional plugins-1-0.7103044722201355"}],"id":"Plugins-4-0.9761859889819864"},{"name":"Organizing a YFM project","items":[{"name":"Overview","href":"../project/index.html","id":"Overview-0-0.3462504709794967"},{"name":"Contents","href":"../project/toc.html","id":"Contents-1-0.18610963356657573"},{"name":"Leading page","href":"../project/leading-page.html","id":"Leading page-2-0.25502410079620974"},{"name":"Variable presets","href":"../project/presets.html","id":"Variable presets-3-0.9776437102462956"},{"name":"Configuration file","href":"../project/config.html","id":"Configuration file-4-0.24959986716850424"},{"name":"Reusing content","href":"../project/includes.html","id":"Reusing content-5-0.11457858652006947"},{"name":"Linter configuration file","href":"../project/lint.html","id":"Linter configuration file-6-0.5477679588554403"}],"id":"Organizing a YFM project-5-0.9396559972485454"},{"name":"Making edits","href":"../contribution.html","id":"Making edits-6-0.4443810547980498"},{"name":"YFM releases","href":"../changelog.html","id":"YFM releases-7-0.5267323290901365"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.30290101323978824"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.5045015953724901"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.20000450349879628"}],"id":"test-controller-1-0.8237063975218606"}],"id":"OpenAPI-8-0.5926466438155669"}],"base":"en"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Structure","href":"#structure","level":2},{"title":"Hierarchy of preset files","href":"#hierarchy","level":2}],"title":"Variable presets","includes":[],"html":"<p>Presets are groups of <a href=\"../syntax/vars.html\">variables</a> with different values.</p>\n<p>Presets are used to support multiple documentation versions from the same source files. For example, if the documentation contains internal information, you can create two presets: <code>internal</code> and <code>external</code>, and you won't need to store the variable values in the build files.</p>\n<p>How to work with presets:</p>\n<ol>\n<li>Describe the presets in <code>presets.yaml</code>.</li>\n<li>When <a href=\"../tools/docs/index.html\">building</a>, specify the name of the preset used in the <code>varsPreset</code> parameter.</li>\n</ol>\n<h2 id=\"structure\"><a href=\"#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Structure</span></a>Structure</h2>\n<p>The <code>presets.yaml</code> file should contain a <code>default</code> preset. When calculating variables, the values specified in <code>default</code> are taken into account first. Then the values from the preset passed at the start of the build override them, since it takes priority.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">default:</span>\n    <span class=\"hljs-attr\">position:</span> <span class=\"hljs-string\">The</span> <span class=\"hljs-string\">Wizard</span>\n<span class=\"hljs-attr\">internal:</span>\n    <span class=\"hljs-attr\">place:</span> <span class=\"hljs-string\">Emerald</span> <span class=\"hljs-string\">City</span>\n<span class=\"hljs-attr\">external:</span>\n    <span class=\"hljs-attr\">place:</span> <span class=\"hljs-string\">The</span> <span class=\"hljs-string\">Land</span> <span class=\"hljs-string\">of</span> <span class=\"hljs-string\">Oz</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"27\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-27\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-27\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-27.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"hierarchy\"><a href=\"#hierarchy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Hierarchy of preset files</span></a>Hierarchy of preset files</h2>\n<p>You can use multiple preset files. When calculating variables, the ones that are closer to the converted file will have higher priority.</p>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<p>We recommend using top-level presets: the ones closest to the root of the project.</p>\n</div><h4 id=\"example\"><a href=\"#example\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Example</span></a>Example</h4>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">input-folder\n|-- .yfm\n|-- toc.yaml\n|-- presets.yaml // 2\n|-- index.yaml\n|-- quickstart.md\n|-- pages\n    |-- presets.yaml // 1\n    |-- faq.md\n    |-- how-to.md\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"45\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-45\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-45\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-45.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li>When building a file named <code>faq.md</code>, the variable values declared in file 1 take priority over file 2.</li>\n<li>When building <code>quickstart.md</code>, only the variable values declared in file 2 are taken into account.</li>\n</ul>\n"},"router":{"pathname":"../project/presets.html"},"lang":"ru"};
