                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Yandex Flavored Markdown","items":[{"name":"Yandex Flavored Markdown","href":"../index.html","id":"Yandex Flavored Markdown-0-0.02777233086352293"},{"name":"Синтаксис","items":[{"name":"Обзор","href":"../syntax/index.html","id":"Обзор-0-0.0903131726512274"},{"name":"Базовая разметка","href":"../syntax/base.html","id":"Базовая разметка-1-0.79610678300348"},{"name":"Списки","href":"../syntax/lists.html","id":"Списки-2-0.9785981356806344"},{"name":"Таблицы","items":[{"name":"GFM Tables","href":"../syntax/tables/gfm.html","id":"GFM Tables-0-0.04092294414242903"},{"name":"Многострочные таблицы","href":"../syntax/tables/multiline.html","id":"Многострочные таблицы-1-0.6967917237245951"}],"id":"Таблицы-3-0.509157502588911"},{"name":"Заметки","href":"../syntax/notes.html","id":"Заметки-4-0.08650188845341034"},{"name":"Каты и табы","href":"../syntax/cuts-tabs.html","id":"Каты и табы-5-0.1481754414603591"},{"name":"Ссылки","href":"../syntax/links.html","id":"Ссылки-6-0.8415559403256594"},{"name":"Медиа","href":"../syntax/media.html","id":"Медиа-7-0.8847493011861753"},{"name":"Фрагменты кода","href":"../syntax/code.html","id":"Фрагменты кода-8-0.6275937062004748"},{"name":"Комментарии и метаданные","href":"../syntax/meta.html","id":"Комментарии и метаданные-9-0.2095653374874944"},{"name":"Переменные","href":"../syntax/vars.html","id":"Переменные-10-0.5742863444826103"},{"name":"Определения","href":"../syntax/term.html","id":"Определения-11-0.6093395042107936"},{"name":"Дополнительные возможности","href":"../syntax/additional.html","id":"Дополнительные возможности-12-0.09710253036325889"}],"id":"Синтаксис-1-0.38283286109277026"},{"name":"Настройки","href":"../settings.html","id":"Настройки-2-0.46870137140218504"},{"name":"Инструменты","items":[{"name":"Transformer","items":[{"name":"Обзор","href":"../tools/transform/index.html","id":"Обзор-0-0.8660902981365635"},{"name":"Настройки","href":"../tools/transform/settings.html","id":"Настройки-1-0.293032676436479"},{"name":"Подсветка кода","href":"../tools/transform/highlight.html","id":"Подсветка кода-2-0.731763503471893"}],"id":"Transformer-0-0.04319521183713748"},{"name":"Builder","items":[{"name":"Обзор","href":"../tools/docs/index.html","id":"Обзор-0-0.6722389889314995"},{"name":"Сборка","href":"../tools/docs/build.html","id":"Сборка-1-0.7903077439742732"},{"name":"Перевод","href":"../tools/docs/translate.html","id":"Перевод-2-0.9349687737929955"},{"name":"Настройки","href":"../tools/docs/settings.html","id":"Настройки-3-0.8374737442631637"},{"name":"Одностраничная сборка","href":"../tools/docs/singlepage.html","id":"Одностраничная сборка-4-0.4590182661715172"},{"name":"Выкладка на S3","href":"../tools/docs/publish-s3.html","id":"Выкладка на S3-5-0.8040739810986557"}],"id":"Builder-1-0.8370085280190145"}],"id":"Инструменты-3-0.8265344828438175"},{"name":"Плагины","items":[{"name":"Обзор","href":"../plugins/index.html","id":"Обзор-0-0.9129921579378004"},{"name":"Подключить дополнительный плагин","href":"../plugins/import.html","id":"Подключить дополнительный плагин-1-0.7065028626009089"}],"id":"Плагины-4-0.5483359285663025"},{"name":"Организация YFM проекта","items":[{"name":"Обзор","href":"../project/index.html","id":"Обзор-0-0.29841507272844026"},{"name":"Оглавление","href":"../project/toc.html","id":"Оглавление-1-0.10093854434460448"},{"name":"Разводящая страница","href":"../project/leading-page.html","id":"Разводящая страница-2-0.27390099488138087"},{"name":"Пресеты переменных","href":"../project/presets.html","id":"Пресеты переменных-3-0.545611718852127"},{"name":"Файл конфигурации","href":"../project/config.html","id":"Файл конфигурации-4-0.8802732438391925"},{"name":"Переиспользование контента","href":"../project/includes.html","id":"Переиспользование контента-5-0.4856689081650145"},{"name":"Файл конфигурации линтера","href":"../project/lint.html","id":"Файл конфигурации линтера-6-0.3191076278383025"}],"id":"Организация YFM проекта-5-0.32581425301169986"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-6-0.041521052637779166"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-7-0.7351919291471247"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../openapi/index.html","id":"Overview-0-0.7484303202890206"},{"name":"test-controller","items":[{"name":"Overview","href":"../openapi/test-controller/index.html","id":"Overview-0-0.021911478282717223"},{"href":"../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.31547321474394274"}],"id":"test-controller-1-0.4661019563103159"}],"id":"OpenAPI-8-0.3998495120472727"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Структура","href":"#structure","level":2},{"title":"Условия видимости разделов","href":"#when","level":2},{"title":"Подстановки и условные операторы","href":"#subtitudes","level":2},{"title":"Вставки оглавлений","href":"#includes","level":2,"items":[{"title":"Пример с включением оглавления как раздела","href":"#include-as-section","level":3},{"title":"Пример с включением оглавления без создания раздела","href":"#include-as-pages","level":3},{"title":"mode","href":"#include-mode","level":3},{"title":"Includers","href":"#includers","level":3,"items":[{"title":"Пример использования","href":"#primer-ispolzovaniya","level":4},{"title":"Список имплементированных инклюдеров","href":"#spisok-implementirovannyh-inklyuderov","level":4},{"title":"Generic","href":"#includers-generic","level":4,"items":[{"title":"Пример использования","href":"#primer-ispolzovaniya1","level":5}]},{"title":"Open API","href":"#includers-open-api","level":4,"items":[{"title":"Пример использования","href":"#primer-ispolzovaniya2","level":5}]},{"title":"Unarchive","href":"#includers-unarchive","level":4,"items":[{"title":"Пример использования","href":"#primer-ispolzovaniya3","level":5}]},{"title":"Source Docs","href":"#source-docs","level":4,"items":[{"title":"Пример использования","href":"#primer-ispolzovaniya4","level":5}]}]}]},{"title":"Настройка раскрытия разделов","href":"#expanded","level":2},{"title":"Скрытые разделы","href":"#hidden","level":2}],"title":"Оглавление документа","includes":[],"html":"<p>Структура документа описывается в файле <code>toc.yaml</code>. На основе этого файла генерируется оглавление и происходит сборка документации.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Файлы, которые не указаны в <code>toc.yaml</code>, не обрабатываются при сборке.</p>\n</div><h2 id=\"structure\"><a href=\"#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура</span></a>Структура</h2>\n<p>Стандартная структура файла <code>toc.yaml</code> имеет вид:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">документа</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">раздела</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">группы</span> <span class=\"hljs-string\">разделов</span>\n    <span class=\"hljs-attr\">items:</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">раздела</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">раздела</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">раздела</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"17\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-17\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-17\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-17.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>title</code> — название документа. Отображается в оглавлении над списком всех разделов.</li>\n<li><code>name</code> — имя раздела или группы разделов.</li>\n<li><code>href</code> — относительный путь до файла.</li>\n<li><code>items</code> — группирующий элемент.</li>\n</ul>\n<h2 id=\"when\"><a href=\"#when\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Условия видимости разделов</span></a>Условия видимости разделов</h2>\n<p>Отдельные разделы можно включать или не включать в документ в зависимости от значений <a href=\"../syntax/vars.html\">переменных</a>. Для описания условий видимости используется параметр <code>when</code>.</p>\n<p>Доступные операторы сравнения: <code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Раздел</span> <span class=\"hljs-string\">с</span> <span class=\"hljs-string\">условным</span> <span class=\"hljs-string\">вхождением</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/conditional/file.md</span>\n  <span class=\"hljs-attr\">when:</span> <span class=\"hljs-string\">version</span> <span class=\"hljs-string\">==</span> <span class=\"hljs-number\">12</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"49\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-49\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-49\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-49.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"subtitudes\"><a href=\"#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подстановки и условные операторы</span></a>Подстановки и условные операторы</h2>\n<p>Название документа поддерживает <a href=\"../syntax/vars#subtitudes\">подстановки</a> и <a href=\"../syntax/vars#conditions\">условные операторы</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ title }}</span>&quot;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"56\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-56\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-56\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-56.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Если значение начинается с подстановки, всегда заключайте его в кавычки. Без них значение обрабатывается как JSON, встроенный в YAML, что может привести к ошибкам сборки, например <code>TypeError: str.replace is not a function</code>.</p>\n</div><h2 id=\"includes\"><a href=\"#includes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Вставки оглавлений</span></a>Вставки оглавлений</h2>\n<p>Вы можете разбить оглавление на несколько файлов и вставить одно оглавление в другое. Когда это пригодится:</p>\n<ul>\n<li>У вас есть блоки оглавления, которые используются в нескольких документах.</li>\n<li>У вас большой документ, который проще собирать из нескольких блоков поменьше.</li>\n</ul>\n<h3 id=\"include-as-section\"><a href=\"#include-as-section\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример с включением оглавления как раздела</span></a>Пример с включением оглавления как раздела</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">заимствованного</span> <span class=\"hljs-string\">блока</span>\n  <span class=\"hljs-attr\">include:</span>\n    <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">another/toc.yaml</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"86\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-86\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-86\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-86.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>По умолчанию в <code>path</code> указывается путь от корня документации. Имя импортируемого файла может быть любым, необязательно <code>toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Инструкции</span> <span class=\"hljs-string\">для</span> <span class=\"hljs-string\">Android</span>\n  <span class=\"hljs-attr\">include:</span>\n    <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">another/toc_android.yaml</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"90\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-90\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-90\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-90.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h3 id=\"include-as-pages\"><a href=\"#include-as-pages\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример с включением оглавления без создания раздела</span></a>Пример с включением оглавления без создания раздела</h3>\n<p>Также есть возможность включать <code>toc.yaml</code> с добавлением его элементов на тот же уровень оглавления.</p>\n<p><code>toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Name1</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">file1.md</span>\n\n  <span class=\"hljs-comment\"># Отсутствие поля name у элемента означает, что элементы включаемого оглавления стоит</span>\n  <span class=\"hljs-comment\"># добавлять на тот же уровень оглавления, а не как новый раздел</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">include:</span> { <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">path/to/toc.yaml</span> }\n\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameX</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileX.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"100\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-100\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-100\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-100.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><code>path/to/toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameA</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileA.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameB</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileB.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"104\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-104\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-104\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-104.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Результат в оглавлении:</p>\n<ul>\n<li>Name1</li>\n<li>NameA</li>\n<li>NameB</li>\n<li>NameX</li>\n</ul>\n<h3 id=\"include-mode\"><a href=\"#include-mode\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">mode</span></a>mode</h3>\n<p>Есть несколько режимов, которые задаются в свойстве <code>mode</code>:</p>\n<ul>\n<li>\n<p><code>root_merge</code> — этот режим включен по умолчанию. В нём вместе с оглавлением скопируются и все используемые файлы и директории. Допустим, вы импортируете содержание из папки A в содержание, которое лежит в папке B. Тогда при сборке в папку B скопируются все файлы из папки A. Учтите, копирование происходит с перезаписью файлов.</p>\n<p>Так как при копировании меняется структура проекта, в метаданные новых файлов добавляется <code>sourcePath</code> с путем до исходного файла. Это поле используется для ссылки на редактирование страницы.</p>\n</li>\n<li>\n<p><code>merge</code> — как <code>root_merge</code>, но путь к файлу с оглавлением указывается относительно текущего файла, в котором вы используете <code>include</code>.</p>\n</li>\n<li>\n<p><code>link</code> — не изменяется структура проекта. Все ссылки включаемого оглавления меняются на ссылки относительно оглавления, в которое происходит включение.</p>\n</li>\n</ul>\n<p>Например, вы хотите указать относительный путь в <code>path</code> на оглавление, которое импортируете. Делайте так:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">include:</span> { <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">merge</span>, <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">../relative/path/to/toc.yaml</span> }\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"159\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-159\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-159\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-159.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h3 id=\"includers\"><a href=\"#includers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Includers</span></a>Includers</h3>\n<p>Доступно включение произвольного контента через <code>includers</code>, но только в случае если <code>includer</code> для этого типа контента имплементирован.</p>\n<p>Возможные способы указания инклюдеров:</p>\n<ul>\n<li>\n<p>массив <code>includer</code> объектов в поле <code>includers</code></p>\n</li>\n<li>\n<p><code>includer</code> объект в <code>includer</code> поле. <em>в процессе деприкации в пользу <code>includers</code> поля</em></p>\n</li>\n</ul>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\" yfm2xliff-explicit=\"true\">требования к include</p>\n<p><code>include</code> должен иметь <code>path</code> куда контент будет включен</p>\n<p><code>path</code> поле должно быть <strong>путем куда будет включен контент</strong>.</p>\n<p><code>mode</code> должен быть <strong>link или пропущенно, link является дефолтным поведением</strong></p>\n</div><div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\" yfm2xliff-explicit=\"true\">требования к includers</p>\n<p><code>includers</code> должен быть массивом includer объектов, которые будут запущенны в указанном порядке</p>\n</div><div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\" yfm2xliff-explicit=\"true\">требования к includer</p>\n<p>параметры между инклюдер объектами разные, но одним обязательным параметром будет имя <code>includer</code>а.</p>\n<p><code>name</code> указывает имя инклюдера который запустится</p>\n</div><h4 id=\"primer-ispolzovaniya\"><a href=\"#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования</span></a>Пример использования</h4>\n<p>Абстрактный пример использования инклюдеров</p>\n<p><em>смотри секцию соответствуещего инклюдера для конкретного примера использования</em></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\"># toc.yaml\n...\nitems:\n  - name: &lt;item-name&gt;\n    include:\n      path: &lt;path-where-to-include&gt;\n      includers:\n        - name: &lt;name-of-the-first-includer&gt;\n          &lt;includer-parameter&gt;: &lt;includer-parameter-value&gt;\n        - name: &lt;name-of-the-second-includer&gt;\n        - name: &lt;name-of-the-third-includer&gt;\n      mode: link\n...\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"223\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-223\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-223\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-223.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"spisok-implementirovannyh-inklyuderov\"><a href=\"#spisok-implementirovannyh-inklyuderov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Список имплементированных инклюдеров</span></a>Список имплементированных инклюдеров</h4>\n<ul>\n<li><a href=\"#includers-generic\">Generic</a></li>\n<li><a href=\"#includers-open-api\">Open API</a></li>\n<li><a href=\"#includers-unarchive\">Unarchive</a></li>\n<li><a href=\"#includers-source-docs\">Source Docs</a> <em>в процессе деприкации в пользу generic инклюдера</em></li>\n</ul>\n<h4 id=\"includers-generic\"><a href=\"#includers-generic\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Generic</span></a>Generic</h4>\n<p>Вы можете сгенерировать документацию в markdown формате любой утилитой и включить её в основную документацию</p>\n<p>Инклюдер сгенерирует по ней оглавление и включит контент в документацию</p>\n<h5 id=\"primer-ispolzovaniya1\"><a href=\"#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования</span></a>Пример использования</h5>\n<p>У нас есть проект документации в <code>doc_root</code> папке.</p>\n<p>Положим сгенерированный контент в папку <code>doc_root/docs</code>.</p>\n<p>Включим этот контент с помощью инклюдера в <code>doc_root/toc.yaml</code>.</p>\n<p>Подключим разводящую в <code>doc_root/index.yaml</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">includers:</span>\n        <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">generic</span>\n          <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"273\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-273\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-273\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-273.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">docs/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"274\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-274\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-274\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-274.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"includers-open-api\"><a href=\"#includers-open-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Open API</span></a>Open API</h4>\n<p>Мы можем сгенерировать документацию из <a href=\"https://www.openapis.org/\" target=\"_blank\" rel=\"noreferrer noopener\">Open API</a> спецификации и включить её в основной документ</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>openapi инклюдер требует разрешение на использование HTML в документации</p>\n<p>выставите <code>allowHTML</code> на <code>true</code> внутри <code>.yfm</code> конфигурации</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">allowHTML: true\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"291\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-291\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-291\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-291.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</div><h5 id=\"primer-ispolzovaniya2\"><a href=\"#primer-ispolzovaniya2\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования</span></a>Пример использования</h5>\n<p>У нас есть проект документации в <code>doc_root</code> папке.</p>\n<p>Положим спецификацию open API по пути <code>doc_root/openapi.yaml</code>.</p>\n<p>Теперь нам нужно включить её в <code>doc_root/toc.yaml</code> с помощью openapi инклюдера.</p>\n<p>Подключим разводящую в <code>doc_root/index.yaml</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">openapi</span>\n      <span class=\"hljs-attr\">includers:</span>\n        <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">openapi</span>\n          <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">openapi.yaml</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"308\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-308\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-308\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-308.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">openapi/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"309\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-309\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-309\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-309.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"includers-unarchive\"><a href=\"#includers-unarchive\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Unarchive</span></a>Unarchive</h4>\n<p>Мы можем использовать <code>unarchive</code> инклюдер чтобы распаковать tarball перед тем как применять другие инклюдеры<br>\nк контенту внутри него, например <code>generic</code> инклюдер</p>\n<h5 id=\"primer-ispolzovaniya3\"><a href=\"#primer-ispolzovaniya3\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования</span></a>Пример использования</h5>\n<p>Скажем у нас есть <code>docs.tar</code> в корне проекта по пути <code>doc_root/docs.tar</code>.</p>\n<p>Внутри <code>docs.tar</code> находится контент который мы хотим включить используя <code>generic</code> инклюдер.</p>\n<p>Тогда нам нужно применить цепь инклюдеров(<code>unarchive</code> -&gt; <code>generic</code>) для достижения нащих целей.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n<span class=\"hljs-string\">...</span>\n   <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">multiple</span>\n     <span class=\"hljs-attr\">include:</span>\n       <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">multiple</span>\n       <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n       <span class=\"hljs-attr\">includers:</span>\n         <span class=\"hljs-comment\"># run unarchive includer</span>\n         <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">unarchive</span>\n           <span class=\"hljs-comment\"># specify tarball you want to unpack as input parameter</span>\n           <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">docs.tar</span>\n           <span class=\"hljs-comment\"># specify output path where tarball content is going to be unpacked</span>\n           <span class=\"hljs-attr\">output:</span> <span class=\"hljs-string\">unpacked</span>\n         <span class=\"hljs-comment\"># run generic includer</span>\n         <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">generic</span>\n           <span class=\"hljs-comment\"># specify path from unarchive includers output field as input path</span>\n           <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">unpacked</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"328\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-328\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-328\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-328.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">openapi/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"329\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-329\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-329\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-329.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"source-docs\"><a href=\"#source-docs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Source Docs</span></a>Source Docs</h4>\n<p>Мы можем включить документацию в формате <a href=\"https://github.com/SourceDocs/SourceDocs\" target=\"_blank\" rel=\"noreferrer noopener\">Source Docs</a> в основной документ.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Source Docs инклюдер находится в процессе деприкации в пользу <a href=\"#includers-generic\">Generic Инклюдера</a></p>\n</div><h5 id=\"primer-ispolzovaniya4\"><a href=\"#primer-ispolzovaniya4\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования</span></a>Пример использования</h5>\n<p>У нас есть проект документации в папке <code>doc_root</code>.</p>\n<p>Положим результат исполнения Source Docs в папку <code>doc_root/docs</code>.</p>\n<p>Включим его в документацию внутри <code>doc_root/toc.yaml</code>, указав <code>includer</code> sourcedocs.</p>\n<p>Поставим ссылку на сгенерированную разводящую в основной в <code>doc_root/index.yaml</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">includer:</span> <span class=\"hljs-string\">sourcedocs</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"359\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-359\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-359\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-359.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">docs/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"360\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-360\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-360\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-360.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"expanded\"><a href=\"#expanded\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Настройка раскрытия разделов</span></a>Настройка раскрытия разделов</h2>\n<p>По умолчанию все разделы оглавления свернуты, это можно настроить добавлением <code>expanded</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Yandex</span> <span class=\"hljs-string\">Cloud</span> <span class=\"hljs-string\">Marketplace</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Начало</span> <span class=\"hljs-string\">работы</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Тестовый</span> <span class=\"hljs-string\">топикхед</span>\n    <span class=\"hljs-attr\">expanded:</span> <span class=\"hljs-literal\">true</span>\n    <span class=\"hljs-attr\">items:</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Создание</span> <span class=\"hljs-string\">виртуальной</span> <span class=\"hljs-string\">машины</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">create.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Первичная</span> <span class=\"hljs-string\">настройка</span> <span class=\"hljs-string\">программного</span> <span class=\"hljs-string\">обеспечения</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">setup.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Работа</span> <span class=\"hljs-string\">с</span> <span class=\"hljs-string\">виртуальной</span> <span class=\"hljs-string\">машиной</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">operate.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Справочник</span> <span class=\"hljs-string\">API</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">guide.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"367\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-367\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-367\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-367.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Использовать <code>expanded</code> можно только для разделов первого уровня, указание <code>expanded</code> в разделах ниже - игнорируется.<br>\nСтоит использовать, чтобы важные разделы и страницы в оглавлении всегда были на виду.</p>\n<h2 id=\"hidden\"><a href=\"#hidden\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Скрытые разделы</span></a>Скрытые разделы</h2>\n<p>Чтобы раздел был доступен только по прямой ссылке и не попал в оглавление, укажите параметр <code>hidden</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Секретный</span> <span class=\"hljs-string\">документ</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">secret.md</span>\n  <span class=\"hljs-attr\">hidden:</span> <span class=\"hljs-literal\">true</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"377\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-377\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-377\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-377.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Для полного исключения скрытых разделов из сборки используйте <a href=\"../tools/docs/settings.html\">ключ сборки</a> <code>--remove-hidden-toc-items=true</code>.</p>\n"},"router":{"pathname":"../project/toc.html"},"lang":"ru"};
