игурации линтера","href":"../../project/lint.html","id":"Файл конфигурации линтера-6-0.33101816177453847"}],"id":"Организация YFM проекта-5-0.5456391274014445"},{"name":"Внесение изменений","href":"../../contribution.html","id":"Внесение изменений-6-0.8364355083570849"},{"name":"Релизы YFM","href":"../../changelog.html","id":"Релизы YFM-7-0.65563416217662"},{"name":"OpenAPI","items":[{"name":"Overview","href":"../../openapi/index.html","id":"Overview-0-0.3142080591290204"},{"name":"test-controller","items":[{"name":"Overview","href":"../../openapi/test-controller/index.html","id":"Overview-0-0.4202852731592235"},{"href":"../../openapi/test-controller/getWithPayloadResponse.html","name":"Simple get operation","id":"Simple get operation-1-0.9692109599328802"}],"id":"test-controller-1-0.360884469323576"}],"id":"OpenAPI-8-0.027443583563034002"}],"base":"ru"},"meta":{"style":[],"script":[]},"assets":[],"headings":[],"title":"Настройки сборки","includes":[],"html":"<p>Ниже перечислены настройки сборки. Их и <a href=\"../../settings.html\">стандартные настройки YFM</a> можно задать одним из способов:</p>\n<ul>\n<li>через ключи запуска при выполнении команды <code>yfm</code>.</li>\n<li>в <a href=\"../../project/config.html\">файле конфигурации</a>.</li>\n</ul>\n<p>Имя ключа запуска соответствует названию настройки.</p>\n<table>\n<thead>\n<tr>\n<th>Ключ запуска</th>\n<th>Описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>--input, -i</code></td>\n<td>Путь до директории проекта (обязательный параметр).</td>\n</tr>\n<tr>\n<td><code>--output, -o</code></td>\n<td>Путь до директории, предназначенной для выходных данных (обязательный параметр).</td>\n</tr>\n<tr>\n<td><code>--varsPreset</code></td>\n<td>Название используемого <a href=\"../../project/presets.html\">пресета переменных</a>.</td>\n</tr>\n<tr>\n<td><code>--vars, -v</code></td>\n<td>Значения <a href=\"../../syntax/vars.html\">переменных</a>.</td>\n</tr>\n<tr>\n<td><code>--strict, -s</code></td>\n<td>Запуск в строгом режиме.</br></br>Предупреждения YFM трактуются как ошибки. По умолчанию выключено.</td>\n</tr>\n<tr>\n<td><code>--quiet, -q</code></td>\n<td>Запуск в тихом режиме.</br></br>Не выводить логи в stdout. По умолчанию выключено.</td>\n</tr>\n<tr>\n<td><code>--config, -c</code></td>\n<td>Путь до <a href=\"../../project/config.html\">файла конфигурации</a>.</td>\n</tr>\n<tr>\n<td><code>--singlePage</code></td>\n<td>Сборка проекта в виде одного HTML-файла. Подробнее в разделе <a href=\"./singlepage.html\">Одностраничная сборка</a>.</td>\n</tr>\n<tr>\n<td><code>--output-format</code></td>\n<td>Формат генерации. По умолчанию HTML, но можно настроить <a href=\"build#yfm.md\">сборку в YFM</a>.</td>\n</tr>\n<tr>\n<td><code>--apply-presets</code></td>\n<td>Подставлять значения переменных из пресетов при сборке в YFM.</td>\n</tr>\n<tr>\n<td><code>--add-system-meta</code></td>\n<td>Добавить переменные из секции system пресетов в <a href=\"../../syntax/meta.html#meta\">метаданные</a> файлов. По умолчанию выключено.</td>\n</tr>\n<tr>\n<td><code>--remove-hidden-toc-items</code></td>\n<td>Удалять скрытые страницы из результата сборки. По умолчанию выключено.</td>\n</tr>\n<tr>\n<td><code>--version</code></td>\n<td>Текущая версия.</td>\n</tr>\n<tr>\n<td><code>--lint-disabled</code></td>\n<td>Возможность отключить линтер.</td>\n</tr>\n<tr>\n<td><code>--build-disabled</code></td>\n<td>Возможность отключить cборку.</td>\n</tr>\n<tr>\n<td><code>--add-map-file</code></td>\n<td>Добавить создание file.json со всеми путями к документации. По умолчанию выключено.</td>\n</tr>\n</tbody>\n</table>\n<p>Чтобы ознакомиться с полным списком ключей, выполните команду <code>yfm --help</code>.</p>\n"},"router":{"pathname":"../../tools/docs/settings.html"},"lang":"ru"};
