        visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>текст_ссылки</code> — явное указание текста ссылки.</li>\n<li><code>ссылка</code> — URL или путь до файла.</li>\n<li><code>&quot;текст_подсказки&quot;</code> — подсказка, которая будет отображаться при наведении на текст ссылки. Необязательный параметр.</li>\n</ul>\n<p>В зависимости от вида ссылки допускаются упрощения и другие варианты оформления.</p>\n<h2 id=\"autotitle\"><a href=\"#autotitle\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ссылка на md-файл</span></a>Ссылка на md-файл</h2>\n<p>Вы можете оформить ссылку на md-файл без явного указания текста ссылки. Для этого добавьте сочетание символов <code>{#T}</code> на место текста, и он подставится автоматически из заголовка указанного файла.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">[<span class=\"hljs-string\">{#T}</span>](<span class=\"hljs-link\">./index.md</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"30\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-30\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-30\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-30.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<p><a href=\"./index.html\">Синтаксис</a></p>\n<h2 id=\"auto-section-title\"><a href=\"#auto-section-title\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ссылка на раздел в md-файле</span></a>Ссылка на раздел в md-файле</h2>\n<p>Вы можете сослаться:</p>\n<ul>\n<li>\n<p>На раздел текущей страницы.</p>\n<p><code>[text](#anchor)</code></p>\n<p><strong>Результат</strong></p>\n<p><a href=\"#formatting\">Начертание текста ссылки</a></p>\n</li>\n<li>\n<p>На раздел другой страницы.</p>\n<p><code>[text](base.md#anchor)</code></p>\n<p><strong>Результат</strong></p>\n<p><a href=\"base.html#headers\">Заголовки</a></p>\n</li>\n</ul>\n<h2 id=\"url-email\"><a href=\"#url-email\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">URL или адрес электронной почты</span></a>URL или адрес электронной почты</h2>\n<p>Чтобы преобразовать URL или адрес электронной почты в ссылку, добавьте с двух сторон угловые скобки <code>&lt;&gt;</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\"><span class=\"language-xml\">&lt;https://yandex.com/&gt;</span>\n\n<span class=\"language-xml\">&lt;alice.the.girl@yandex.com&gt;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"79\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-79\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-79\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-79.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<p><a href=\"https://yandex.com/\" target=\"_blank\" rel=\"noreferrer noopener\">https://yandex.com/</a></p>\n<p><a href=\"mailto:alice.the.girl@yandex.com\">alice.the.girl@yandex.com</a></p>\n<h2 id=\"reference-style\"><a href=\"#reference-style\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Reference-style разметка для ссылок</span></a>Reference-style разметка для ссылок</h2>\n<p>Используйте reference-style ссылки, чтобы упростить восприятие исходного текста документа. Ссылки такого типа состоят из двух частей, связанных метками:</p>\n<ul>\n<li>\n<p>краткое описание ссылки в тексте.</p>\n<p><code>[текст_ссылки][метка_ссылки]</code></p>\n</li>\n<li>\n<p>длинный URL, размещенный в специальном месте в конце параграфа или документа.</p>\n<p><code>[метка_ссылки]: URL</code></p>\n</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">My favorite search engine is [<span class=\"hljs-string\">Yandex</span>][<span class=\"hljs-symbol\">1</span>].\n\n[<span class=\"hljs-symbol\">1</span>]: <span class=\"hljs-link\">https://yandex.com/ &quot;The best search engine&quot;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"113\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-113\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-113\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-113.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<p>My favorite search engine is <a href=\"https://yandex.com/\" title=\"The best search engine\" target=\"_blank\" rel=\"noreferrer noopener\">Yandex</a>.</p>\n<h2 id=\"formatting\"><a href=\"#formatting\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Начертание текста ссылки</span></a>Начертание текста ссылки</h2>\n<p>К тексту ссылки можно применять <a href=\"./base.html#line\">строчное форматирование</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">I love the <span class=\"hljs-strong\">**[<span class=\"hljs-string\">Yandex Cloud</span>](<span class=\"hljs-link\">https://cloud.yandex.com</span>)**</span>.\nThis is the <span class=\"hljs-emphasis\">_[<span class=\"hljs-string\">YFM Guide</span>](<span class=\"hljs-link\">https://yadocs.tech</span>)_</span>.\nSee the section on [<span class=\"hljs-string\">`code`</span>](<span class=\"hljs-link\">#code</span>).\nSuper [<span class=\"hljs-string\">^men^</span>](<span class=\"hljs-link\">https://en.wikipedia.org/wiki/Major_Grom_(2017_film</span>)).\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"126\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-126\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-126\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-126.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат</strong></p>\n<p>I love the <strong><a href=\"https://cloud.yandex.com\" target=\"_blank\" rel=\"noreferrer noopener\">Yandex Cloud</a></strong>.<br>\nThis is the <em><a href=\"https://yadocs.tech\" target=\"_blank\" rel=\"noreferrer noopener\">YFM Guide</a></em>.<br>\nSee the section on <a href=\"#code\"><code>code</code></a>.<br>\nSuper <a href=\"https://en.wikipedia.org/wiki/Major_Grom_(2017_film)\" target=\"_blank\" rel=\"noreferrer noopener\"><sup>men</sup></a>.</p>\n<h2 id=\"files\"><a href=\"#files\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Файлы</span></a>Файлы</h2>\n<p>Если требуется указать ссылку на файл, можно воспользоваться специальной ссылкой с иконкой файла. После клика на такую ссылку браузер начнёт скачивать указанный файл на устройство.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">{% file src=&quot;data:text/plain;base64,Cg==&quot; name=&quot;empty.txt&quot; %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"139\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-139\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-139\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-139.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p %=\"\" file=\"\" src=\"data:text/plain;base64,
